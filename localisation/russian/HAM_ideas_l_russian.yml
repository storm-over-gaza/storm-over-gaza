l_russian:
HAM_resistance: "Палестинское 'Сопротивление'"
HAM_resistance_desc: "Уже долгое время Израиль оккупирует палестинские земли и наносит авиа и ракетные удары по Сектору Газа, мы же встали на защиту нашего народа и нашей земли и не отдадим это"
HAM_Total_propaganda: "Тотальная пропаганда"
HAM_Total_propaganda_desc: "Пропаганда ХАМАСа в Секторе Газа очень сильная, люди идут добровольцами в организацию, причём не только граждане сектора, но и иностранцы"
HAM_Feud_with_clans: "Вражда с кланами"
HAM_Feud_with_clans_desc: "Основной проблемой Сектора Газа как при ФАТХе, как и при ХАМАСе, являются местные кланы, которые в массе своей враждают друг с другом и с самим ХАМАСом"
HAM_Fight_to_the_last_man: "Борьба до последнего"
HAM_Fight_to_the_last_man_desc: "Война с Израилем будет продолжаться до тех пор, пока мы не победим или пока мы не умрем!"