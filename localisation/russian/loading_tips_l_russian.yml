 LOADING_TIP_0: "«В войне нет победителей, есть только выжившие.»\n- Жан-Поль Сартр"
 LOADING_TIP_1: "«Насилие в Газе - это трагедия как для палестинцев, так и для израильтян. Оно не закончится, пока обе стороны не признают право друг друга на существование и безопасность.»\n- Джордж Митчелл"
 LOADING_TIP_2: "«Безопасность Израиля — это наш главный приоритет, и мы будем делать всё возможное, чтобы защитить наших граждан.»\n- Арье Дери"
 LOADING_TIP_3: "«Конфликт в Сирии превратил страну в руины и создал крупнейший гуманитарный кризис нашего времени.»\n- Кофи Аннан(бывший Генсек ООН)"
 LOADING_TIP_4: "«Мы должны найти политическое решение, которое положит конец страданиям сирийского народа.»\n- Стаффан де Мистура"
 LOADING_TIP_5: "«Никогда не думайте, что война, какой бы необходимой и оправданной она ни была, не является преступлением.»\n- Эрнест Хемингуэй"
 LOADING_TIP_6: "«Само собой разумеется, что когда выживание находится под угрозой, между народами вспыхивает борьба, что приводит к печальным войнам между нациями.»\n- Хидеки Тодзё"
 LOADING_TIP_7: "«Мы не желаем войны, но должны защищать наших граждан от угрозы ракетных обстрелов»\n- Биньямин Нетаньяху"
 LOADING_TIP_8: "«Безопасность Израиля и права палестинцев не должны быть взаимоисключающими понятиями.»\n- Антониу Гутерриш"
 LOADING_TIP_9: "«Для того чтобы конфликт прекратился, необходимо искреннее стремление обеих сторон к миру и компромиссам.»\n- Папа Франциск"
 LOADING_TIP_10: "«ХАМАС — это террористическая организация, целью которой является уничтожение Израиля»\n- Биньямин Нетаньяху"
 LOADING_TIP_11: "«ХАМАС ведет борьбу за освобождение Палестины и сопротивление оккупации.»\n- Исмаил Хания"