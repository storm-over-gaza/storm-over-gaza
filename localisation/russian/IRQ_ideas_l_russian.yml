l_russian:
IRQ_foreign_troops: "Присутствие иностранных войск на территории Ирака"
IRQ_foreign_troops_desc: "С момента вторжения коалиционных сил в 2003 году, Ирак стал базой для иностранных войск. Несмотря на официальное окончание боевых действий, значительное количество военнослужащих из разных стран продолжает оставаться на территории Ирака. Это оказывает как положительное, так и отрицательное влияние на стабильность и развитие страны."
IRQ_fight_against_ISIS: "Борьба с ИГИЛ"
IRQ_fight_against_ISIS_desc: "Армия Ирака приобрела ценный боевой опыт в ходе сражений против ИГИЛ. Эти боевые действия закалили солдат и офицеров, улучшили координацию и взаимодействие между различными подразделениями. Несмотря на тяжелые потери, победа над ИГИЛ дала иракской армии уверенность и способность к проведению сложных военных операций."
IRQ_oil_wealth: "Нефтяные богатства"
IRQ_oil_wealth_desc: "Ирак обладает одними из крупнейших в мире запасов нефти, что делает его важным игроком на мировом энергетическом рынке. Нефтяные доходы являются основным источником валютных поступлений и экономического роста. Однако, нефть также является источником коррупции и конфликтов, поскольку различные группы борются за контроль над этим стратегическим ресурсом."
IRQ_ethnic_and_religious_differences: "Этнические и религиозные разногласия"
IRQ_ethnic_and_religious_differences_desc: "Ирак является многонациональным и многоконфессиональным государством, где проживают арабы, курды, туркмены и другие народы, а также представители различных религиозных групп, таких как мусульмане-шииты, мусульмане-сунниты, христиане и езиды. Эти этнические и религиозные различия часто приводят к напряженности и конфликтам, что значительно усложняет управление страной и поддержание стабильности."
IRQ_corrupt_government: "Коррупционное правительство"
IRQ_corrupt_government_desc: "Коррупция в Ираке распространена на всех уровнях власти и государственного управления. Чиновники часто используют свои позиции для личного обогащения, что подрывает доверие населения к государственным институтам и замедляет развитие страны."
