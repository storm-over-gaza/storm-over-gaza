 medium_tank_destroyer_equipment_2_desc: "Истребители танков — это танки с орудием большего размера, чем обычно, установленным вместо башни. Средние ПТ-САУ созданы на базе шасси средних танков, а это значит, что они достаточно мобильны и обладают приличной огневой мощью." #NT!
 medium_tank_destroyer_equipment_3: "Средний истребитель танков III" #NT!
 medium_tank_destroyer_equipment_3_short: "М. ТД III" #NT!
 medium_tank_destroyer_equipment_3_desc: "Истребители танков — это танки с орудием большего размера, чем обычно, установленным вместо башни. Средние ПТ-САУ созданы на базе шасси средних танков, а это значит, что они достаточно мобильны и обладают приличной огневой мощью." #NT!
 GER_medium_tank_destroyer_equipment_1: "Штурмгешюц III" #NT!
 GER_medium_tank_destroyer_equipment_1_short: "СтюГ III" #NT!
 GER_medium_tank_destroyer_equipment_1_desc: "Штурмовое орудие Sturmgeschütz III было самой производимой боевой бронированной машиной Германии во время Второй мировой войны. Он был построен на шасси проверенного танка Panzer III. Первоначально задуманный как мобильное, легкое бронированное орудие для поддержки пехоты, StuG постоянно модифицировался и широко использовался в качестве истребителя танков." #NT!
 GER_medium_tank_destroyer_equipment_2: "Ягдпанцер IV" #NT!
 GER_medium_tank_destroyer_equipment_2_short: "ЯгдПз IV" #NT!
 GER_medium_tank_destroyer_equipment_2_desc: "Jagdpanzer IV служил в противотанковых отделениях танковых дивизий и танковых дивизий СС. Они сражались в Нормандии, в Арденнской битве и на Восточном фронте. Они были очень успешными истребителями танков, но плохо себя показали, когда их использовали не в качестве замены танкам или штурмовым орудиям, как это было с большинством истребителей танков. Однако на более поздних этапах войны их все чаще использовали в качестве заменителей танков, потому что часто не было ничего другого." #NT!
 GER_medium_tank_destroyer_equipment_3: "Ягдпантера" #NT!
 GER_medium_tank_destroyer_equipment_3_short: "Ягдпантера" #NT!
 GER_medium_tank_destroyer_equipment_3_desc: "Jagdpanther (нем. «охотничья пантера») — истребитель танков, построенный нацистской Германией во время Второй мировой войны на базе шасси танка Panther. Он поступил на вооружение в конце войны (1944) и служил на Восточном и Западном фронтах. Jagdpanther сочетал в себе очень мощную 8,8-см пушку PaK 43 танка Tiger II и характерно превосходную броню и подвеску шасси Panther, хотя он и страдал от общего плохого состояния Германии в конце войны, что привело к небольшому количеству произведенных машин, нехватке запасных частей и плохой подготовке экипажей." #NT!
