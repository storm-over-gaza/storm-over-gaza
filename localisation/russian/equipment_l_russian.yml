 medium_tank_destroyer_equipment: "Средний истребитель танков" #NT!
 medium_tank_destroyer_equipment_short: "М. Истребитель танков" #NT!
 medium_tank_destroyer_equipment_desc: "Истребители танков — это танки с орудием большего размера, чем обычно, установленным вместо башни. Средние ПТ-САУ созданы на базе шасси средних танков, а это значит, что они достаточно мобильны и обладают приличной огневой мощью." #NT!
 medium_tank_destroyer_equipment_1: "Средний истребитель танков I" #NT!
 medium_tank_destroyer_equipment_1_short: "М. ТД I" #NT!
 medium_tank_destroyer_equipment_1_desc: "Истребители танков — это танки с орудием большего размера, чем обычно, установленным вместо башни. Средние ПТ-САУ созданы на базе шасси средних танков, а это значит, что они достаточно мобильны и обладают приличной огневой мощью." #NT!
