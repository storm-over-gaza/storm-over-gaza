l_russian:
 submarine: "Подводная лодка" #NT!
 submarine_desc: "Подводные лодки используют скрытность и мощные торпеды для уничтожения вражеских конвоев." #NT!
 both_cruisers_desc: "Легкий крейсер — легкий досмотровый корабль. Его основная задача — защищать крупные корабли от легких кораблей противника, но он также может выпускать мощные торпеды, которые могут повредить более крупные корабли.\n\nТяжелый крейсер — большой бронированный крейсер, который довольно гибок. Хороший выбор для стран, которые не могут позволить себе строительство более крупных крупных кораблей." #NT!
 light_cruiser: "Легкий крейсер" #NT!
 light_cruiser_desc: "Легкое досмотровое судно. Его основная задача — защищать крупные корабли от легких кораблей противника, но он также может выпускать мощные торпеды, которые могут повредить более крупные корабли." #NT!
 heavy_cruiser: "Тяжелый крейсер" #NT!
 heavy_cruiser_desc: "Большой броненосный крейсер, довольно гибкий. Хороший выбор для стран, которые не могут позволить себе строительство более крупных крупных кораблей." #NT!
 destroyer: "Разрушитель" #NT!
 destroyer_desc: "Самое легкое судно для досмотра. Его задача — защищать более крупные корабли, а также находить и уничтожать подводные лодки." #NT!
 ship_hull_light: "Легкий корпус" #NT!
 ship_hull_light_desc: "Самое легкое судно для досмотра. Его задача — защищать более крупные корабли, а также находить и уничтожать подводные лодки." #NT!
 carrier: "Перевозчик" #NT!
 carrier_desc: "Крупный корабль, способный нести в бою крылья мощных авианосных самолетов. Также полезен в качестве плавучего аэродрома, который можно расположить у берегов врага." #NT!
 battleship: "Линкор" #NT!
 battleship_desc: "Самый большой крупный корабль с самыми большими орудиями и прочной броней, который можно купить за деньги. Столь дорогостоящие инвестиции заслуживают должной поддержки со стороны небольших досмотровых судов." #NT!
 armor_desc: "Самая большая и прочная броня, которую можно купить за деньги." #NT!
 battle_cruiser: "Линейный крейсер" #NT!
 battle_cruiser_desc: "Большой крупный корабль, часто с наступательными способностями, близкими к линкору, но с более слабой броней, замененной на более высокую скорость." #NT!
 convoy: "Конвой" #NT!
 convoy_desc: "Конвои, используемые для международной торговли товарами и ресурсами. Также используется для переправки войск и проведения морских вторжений." #NT!
 sh_battleship: "Сверхтяжелый линкор" #NT!
 sh_battleship_desc: "Самый большой крупный корабль с самыми большими орудиями и прочной броней, который можно купить за деньги. Столь дорогостоящие инвестиции заслуживают должной поддержки со стороны небольших досмотровых судов." #NT!
 light_airframe: "Легкий планер" #NT!
 light_airframe_desc: "Легкие самолеты на базе планера" #NT!
 medium_airframe: "Средний планер" #NT!
 medium_airframe_desc: "Средние самолеты на базе планера" #NT!
 heavy_airframe: "Тяжелый планер" #NT!
 heavy_airframe_desc: "Самолеты на базе тяжелого планера" #NT!
 jet_engines: "Реактивные двигатели" #NT!
 JET_ENGINES_SPECIAL: "Разработка реактивных двигателей является необходимым условием для разработки реактивных самолетов. Это должно быть исследовано до того, как вы сможете исследовать усовершенствованные самолеты" #NT!
 jet_engines_desc: "Реактивный двигатель, являющийся прорывом в технологии двигательной установки, позволит разработать совершенно новое поколение самолетов." #NT!
 convoy_1: "Конвой" #NT!
 armored_car_equipment: "Броневик" #NT!
 armored_car_equipment_desc: "Легкие бронированные колесные машины. Обычно используется для разведки и подавления сопротивления, но может быть оснащен более тяжелым вооружением." #NT!
 motorized_equipment: "Грузопассажирский автомобиль I" #NT!
 motorized_equipment_desc: "Грузовики использовались для перевозки войск, припасов, а также для моторизации дивизий." #NT!
 motorized_equipment_0: "Внедорожник" #NT!
 motorized_equipment_0_desc: "Во время Великой войны армии начали использовать обычные гражданские грузовики для перевозки припасов и оборудования. С тех пор они стали неотъемлемой частью большинства армий." #NT!
 motorized_equipment_1: "Коммунальный автомобиль I" #NT!
 motorized_equipment_1_desc: "Моторизация пехоты — это первый этап на пути к механизации армии. Гражданские грузовики легко адаптируются к военным целям: перевозке солдат, буксировке орудий, перевозке оборудования и припасов. Это значительно повышает стратегическую мобильность пехотных подразделений, которые в противном случае полагались бы на марш." #NT!
 support_equipment_short: "Уравнение C&C" #NT!
 support_equipment: "Командное оборудование" #NT!
 support_equipment_desc: "Радиостанции, джипы, понтоны и другое оборудование, используемое для поддержки войск." #NT!
