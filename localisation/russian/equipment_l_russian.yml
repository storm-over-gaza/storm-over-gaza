 GER_medium_tank_aa_equipment_1_short: "Мёбельваген" #NT!
 GER_medium_tank_aa_equipment_1_desc: "Прозванный Möbelwagen («Мебельный фургон») из-за квадратной башни в закрытом состоянии, это была самоходная зенитная установка, построенная на базе шасси танка Panzer III и вооруженная 20-мм счетверенной пушкой." #NT!
 GER_medium_tank_aa_equipment_2: "Flakpanzer IV Оствинд" #NT!
 GER_medium_tank_aa_equipment_2_short: "Оствинд" #NT!
 GER_medium_tank_aa_equipment_2_desc: "Flakpanzer IV «Оствинд» (нем. «Восточный ветер») — зенитная самоходная артиллерийская установка, созданная на базе танка Panzer IV. Он был разработан в 1944 году как преемник более раннего Flakpanzer IV. Башня Panzer IV была снята и заменена шестиугольной башней с открытым верхом, в которой размещалась 3,7-см FlaK 43. Конструкция с закрытым верхом была бы предпочтительнее, но это было невозможно из-за сильного дыма, выделяемого орудием." #NT!
