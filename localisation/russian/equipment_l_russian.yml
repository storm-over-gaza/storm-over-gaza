 train_equipment: "Тренироваться" #NT!
 train_equipment_desc: "Поезда доставляют поставки из столицы снабжения в центры снабжения, соединенные железной дорогой." #NT!
 train_equipment_1: "Гражданский поезд" #NT!
 train_equipment_1_desc: "Этот паровоз, перешедший к военным из регулярной гражданской грузовой службы, хорошо подходит для перевозки большого количества грузов на большие расстояния. Однако его гражданская конструкция делает его уязвимым." #NT!
 train_equipment_2: "Военный поезд жесткой экономии" #NT!
 train_equipment_2_desc: "Упрощенная конструкция, в которой отсутствуют многие функции, обычно встречающиеся в регулярных грузовых поездах, ради удешевления производства. Он по-прежнему столь же уязвим, как и обычный поезд, но его легче заменить." #NT!
 train_equipment_3: "Бронепоезд" #NT!
 train_equipment_3_desc: "Локомотив поезда заключен в тяжелую броню, что делает его менее уязвимым для атак противника. Он может перевозить столько же груза, сколько и любая другая конструкция, но его производство дороже." #NT!
 railway_gun_equipment: "Железнодорожная артиллерия" #NT!
 railway_gun_equipment_desc: "Тяжелая пушка, установленная на железнодорожном вагоне для перевозки." #NT!
 railway_gun_desc: "Железные дороги дают возможность перебрасывать тяжелые орудия далеко в глубь страны с разумной скоростью, что позволяет нам обстреливать позиции противника с большой дальности и с высокой эффективностью." #NT!
