 rocket_artillery_equipment_2_desc: "Ракеты со стабилизацией вращения, увеличивающие дальность действия более легких артиллерийских батарей." #NT!
 anti_tank_equipment_2: "Улучшенная противотанковая система" #NT!
 anti_tank_equipment_2_desc: "Орудия большего калибра для борьбы с более тяжелыми танками с наклонной броней." #NT!
 anti_tank_equipment_3: "Усовершенствованное противотанковое средство" #NT!
 anti_tank_equipment_3_desc: "Сочетая в себе различные виды новых технологий боеприпасов с орудиями с более высокой начальной скоростью снаряда, эти противотанковые орудия готовы противостоять любой новой бронетехнике, которую могут разработать наши враги." #NT!
 motorized_rocket_equipment: "Моторизованная ракетная артиллерия" #NT!
 motorized_rocket_equipment_short: "Мот. Р. Артиллерия" #NT!
 motorized_rocket_equipment_desc: "Такие реактивные системы залпового огня доставляют взрывчатку в целевой район быстрее, чем обычная артиллерия, но с меньшей точностью и требуют больше времени для перезарядки. Будучи установленной на грузовиках, эта версия способна атаковать и менять позиции до того, как противник сможет открыть ответный огонь." #NT!
