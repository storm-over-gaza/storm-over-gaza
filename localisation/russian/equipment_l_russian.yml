 gw_armored_car_equipment_desc: "Если предыдущие броневики представляли собой простые коммерческие модели с тонкой стальной обшивкой, то эта модель с нуля разрабатывалась для перевозки брони и легкого вооружения." #NT!
 armored_car_equipment_1: "Базовый БТР" #NT!
 armored_car_equipment_1_desc: "Улучшенная внутренняя компоновка и дополнительный боекомплект создают более эффективный бронеавтомобиль." #NT!
 armored_car_equipment_2: "Улучшенный БТР" #NT!
 armored_car_equipment_2_desc: "Изменения на поле боя требуют гораздо более тяжелого вооружения и более толстой брони, чтобы победить легкие отряды противника и выжить, чтобы доложить об этом." #NT!
 armored_car_at_equipment: "Противотанковый БТР" #NT!
 armored_car_at_equipment_desc: "Наши легкие механизированные подразделения в какой-то момент вступят в контакт с танковыми силами противника. Разработка специального противотанкового варианта даст им шанс на победу." #NT!
  
