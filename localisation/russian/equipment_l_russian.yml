 GER_medium_tank_equipment_2_desc: "Созданный как танк поддержки пехоты, Panzer IV изначально не предназначался для поражения бронетехники противника — эту функцию выполнял более легкий Panzer III. Однако, когда недостатки довоенной доктрины стали очевидными и перед лицом советских танков Т-34, Panzer IV вскоре взял на себя боевую роль своего устаревшего родственника. Самый широко производимый и используемый немецкий танк Второй мировой войны, Panzer IV использовался в качестве основы для многих других боевых машин." #NT!
