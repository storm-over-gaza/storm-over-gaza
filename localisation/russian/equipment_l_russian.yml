 anti_air_equipment_3: "Усовершенствованная система ПВО" #NT!
 anti_air_equipment_3_desc: "Усовершенствованная мобильная зенитная пушка с большей дальностью стрельбы и огневой мощью, способная бороться даже с самыми быстрыми и высоколетящими самолетами противника." #NT!
