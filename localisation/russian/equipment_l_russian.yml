 gw_tank_equipment_desc: "Танки в Первой мировой войне разрабатывались отдельно и одновременно Соединенным Королевством и Францией как средство выхода из тупика позиционной войны на Западном фронте. Название «Танк» было принято британцами на ранних этапах их разработки в качестве меры безопасности, скрывающей их предназначение. Ранние танки были вооружены пулеметами и небольшими пушками, двигались медленно и имели броню, достаточную только для того, чтобы остановить огонь из стрелкового оружия." #NT!
