 GER_medium_tank_equipment_3: "Panzerkampfwagen V Пантера" #NT!
 GER_medium_tank_equipment_3_short: "Пантера" #NT!
 GER_medium_tank_equipment_3_desc: "«Пантера» — общее название среднего танка, использовавшегося Германией во Второй мировой войне с середины 1943 года до конца войны в Европе в 1945 году. Он был задуман как противовес российскому Т-34 и как замена Panzer. III и Панцер IV. Никогда не заменяя последний, он служил вместе с ним и более тяжелыми танками «Тигр» до конца войны. Превосходное сочетание огневой мощи, мобильности и защиты «Пантеры» послужило эталоном для танковых конструкций других стран в конце войны и после войны, и она считается одним из лучших танков Второй мировой войны." #NT!
