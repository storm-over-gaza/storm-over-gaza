 main_battle_tank_chassis: "Современное танковое шасси" #NT!
 modern_tank_chassis: "Современное танковое шасси" #NT!
 modern_tank_chassis_desc: "Модернизированное шасси, которое во многом заимствовано у предыдущих средних танков, но уделяет гораздо больше внимания скорости и маневренности, а также позволяет иметь больше брони и более крупные орудия, чем обычно имеются на средних танках. В результате получается автомобиль, который может выполнять самые разнообразные функции." #NT!
 main_battle_tank_chassis_desc: "Опыт показал, что конструкции легкого, среднего и тяжелого танка все больше сближаются. тяжелые танки стали более мобильными, а легкие танки имеют более тяжелое вооружение и броню, чтобы выжить. Поэтому имеет смысл объединить все три конструкции в один тип, который станет универсальным основным боевым танком." #NT!
 modern_tank_chassis_1: "Современное танковое шасси" #NT!
 modern_tank_artillery_chassis: "Современная самоходная артиллерия" #NT!
 modern_tank_artillery_chassis_desc: "Современная машина, созданная как полнофункциональное артиллерийское орудие, способное не отставать от современных танков и быть защищенным от любых угроз, возникающих на поле боя." #NT!
 modern_tank_artillery_chassis_1: "Современная самоходная артиллерия" #NT!
 modern_tank_destroyer_chassis_desc: "Современная машина, призванная обеспечить быстрое реагирование на танковые атаки противника, имея при этом сопоставимый уровень защиты." #NT!
