 medium_tank_amphibious_chassis_desc: "Средний танк, оснащенный поплавковыми устройствами и гребным винтом." #NT!
 heavy_tank_amphibious_chassis_desc: "Тяжелый танк, оснащенный плавсредствами и гребным винтом." #NT!
  
