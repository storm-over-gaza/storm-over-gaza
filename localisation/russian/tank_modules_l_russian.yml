  ### EQUIPMENT MODULES ### 
  
 tank_gasoline_engine: "Бензиновый двигатель" #NT!
 tank_gasoline_engine_desc: "Двигатель, работающий на бензине, будет работать быстрее для данного размера двигателя, но топливо будет гораздо более склонно к возгоранию." #NT!
 tank_diesel_engine: "Дизель" #NT!
 tank_diesel_engine_desc: "Двигатель, работающий на дизельном топливе, более надежен, чем бензиновый двигатель, но не такой быстрый для того же объема двигателя." #NT!
 tank_petrol_electric_engine: "Бензин-электрический двигатель" #NT!
 tank_petrol_electric_engine_desc: "Комбинация бензинового двигателя, обеспечивающего мощность электродвигателя. Сложный, дорогой и ненадежный, он, тем не менее, обеспечивает непревзойденные характеристики в тактических действиях." #NT!
 tank_gas_turbine_engine: "Газовая турбина" #NT!
 tank_gas_turbine_engine_desc: "Турбина, разработанная на основе реактивных двигателей. Высокий расход топлива, но самая высокая скорость среди всех двигателей данного размера." #NT!
 tank_riveted_armor: "Клепаная броня" #NT!
 tank_riveted_armor_desc: "Броневые листы крепились болтами к раме и скреплялись заклепками, вбитыми по краям. Очень проверенная и довольно дешевая технология, но заклепочные края создают слабые места в броне и могут причинить вред экипажу, если заклепки будут повреждены." #NT!
 tank_cast_armor: "Литая броня" #NT!
 tank_cast_armor_desc: "Весь корпус, включая броню, отлит как единое целое. Дорогой и трудоемкий процесс, который позволяет получить гораздо более толстую броню с меньшим количеством слабых мест." #NT!
 tank_welded_armor: "Сварная броня" #NT!
 tank_welded_armor_desc: "Броневые листы приварены к шасси. Более быстрый процесс, чем литье, но при этом обеспечивает хорошую защиту." #NT!
 NOR_tank_rikstanken_armor: "Импровизированная броня" #NT!
 NOR_tank_rikstanken_armor_desc: "Сделано из листов железа, а не из стали, чтобы сэкономить деньги. Лучше, чем отсутствие брони... Наверное." #NT!
 tank_torsion_bar_suspension: "Торсионный стержень" #NT!
 tank_torsion_bar_suspension_desc: "Достаточно надежная система подвески из металлических стержней, закрепленных на шасси автомобиля, обеспечивающая более плавный ход, чем другие типы подвесок." #NT!
 tank_christie_suspension: "Кристи Подвеска" #NT!
 tank_christie_suspension_desc: "Эта подвеска, разработанная американским изобретателем, позволяет развивать исключительно высокие скорости." #NT!
 tank_bogie_suspension: "Подвеска тележки" #NT!
 tank_bogie_suspension_desc: "Простой и достаточно дешевый тип подвески, в котором опорные катки установлены индивидуально, что позволяет легко заменить их в случае повреждения." #NT!
 tank_interleaved_suspension: "Перемежающиеся опорные колеса" #NT!
 tank_interleaved_suspension_desc: "Перекрывая опорные катки, можно разместить большее их количество на той же длине корпуса, тем самым улучшая подвижность, а также обеспечивая некоторую дополнительную защиту флангов." #NT!
 tank_light_one_man_tank_turret: "Одноместная турель" #NT!
 tank_light_one_man_tank_turret_desc: "Небольшая башня, едва достаточно большая, чтобы вместить одного члена экипажа, которому поручено прицеливаться и заряжать основное вооружение, а также следить за целями и угрозами." #NT!
 tank_light_two_man_tank_turret: "Двухместная турель" #NT!
 tank_light_two_man_tank_turret_desc: "Башня, позволяющая двум членам экипажа разделить работу по управлению вооружением и наблюдению за обстановкой. Это по-прежнему не позволяет обеспечить эффективное разделение труда среди экипажа." #NT!
 tank_light_three_man_tank_turret: "Трехместная турель" #NT!
 tank_light_three_man_tank_turret_desc: "Башня достаточно большая, чтобы три члена экипажа могли разделить задачи по заряжанию и наведению основного вооружения, а также следить за ситуацией вокруг себя." #NT!
 tank_light_fixed_superstructure_turret: "Легкая фиксированная надстройка" #NT!
 tank_light_fixed_superstructure_turret_desc: "Фиксированная надстройка позволяет основному вооружению перемещаться только по небольшой дуге, не поворачивая всю машину. Однако она позволяет машине монтировать более крупное вооружение, оставаясь в целом меньшего размера, что делает машину идеальной для засад." #NT!
 tank_medium_one_man_tank_turret: "Одноместная башня" #NT!
 tank_medium_one_man_tank_turret_desc: "Небольшая башня, едва достаточно большая, чтобы вместить одного члена экипажа, которому поручено прицеливаться и заряжать основное вооружение, а также следить за целями и угрозами." #NT!
 tank_medium_two_man_tank_turret: "Двухместная турель" #NT!
 tank_medium_two_man_tank_turret_desc: "Башня, позволяющая двум членам экипажа разделить работу по управлению вооружением и наблюдению за обстановкой. Это по-прежнему не позволяет обеспечить эффективное разделение труда среди экипажа." #NT!
 tank_medium_three_man_tank_turret: "Башня для трех человек" #NT!
 tank_medium_three_man_tank_turret_desc: "Башня достаточно большая, чтобы три члена экипажа могли разделить задачи по заряжанию и наведению основного вооружения, а также следить за ситуацией вокруг себя." #NT!
 tank_medium_fixed_superstructure_turret: "Средняя фиксированная надстройка" #NT!
 tank_medium_fixed_superstructure_turret_desc: "Неподвижная надстройка позволяет основному вооружению перемещаться только по небольшой дуге, не поворачивая всю машину. Тем не менее, это позволяет машине устанавливать более крупное вооружение, хотя в целом она имеет меньшие размеры, что делает машину идеальной для засад." #NT!
 tank_heavy_two_man_tank_turret: "Двухместная турель" #NT!
 tank_heavy_two_man_tank_turret_desc: "Башня, позволяющая двум членам экипажа разделить работу по управлению вооружением и наблюдению за обстановкой. Это по-прежнему не позволяет обеспечить эффективное разделение труда среди экипажа." #NT!
 tank_heavy_three_man_tank_turret: "Трехместная турель" #NT!
 tank_heavy_three_man_tank_turret_desc: "Башня достаточно большая, чтобы три члена экипажа могли разделить задачи по заряжанию и наведению основного вооружения, а также следить за ситуацией вокруг себя." #NT!
 tank_heavy_fixed_superstructure_turret: "Тяжелая фиксированная надстройка" #NT!
 tank_heavy_fixed_superstructure_turret_desc: "Неподвижная надстройка позволяет основному вооружению перемещаться только по небольшой дуге, не поворачивая всю машину. Тем не менее, это позволяет машине устанавливать более крупное вооружение, хотя в целом она имеет меньшие размеры, что делает машину идеальной для засад." #NT!
 tank_super_heavy_four_man_tank_turret: "Четырехместная башня" #NT!
 tank_super_heavy_four_man_tank_turret_desc: "Массивная башня с дополнительным местом для второго заряжающего для обслуживания основного орудия." #NT!
 tank_super_heavy_three_man_tank_turret: "Трехместная турель" #NT!
 tank_super_heavy_three_man_tank_turret_desc: "Башня достаточно большая, чтобы три члена экипажа могли разделить задачи по заряжанию и наведению основного вооружения, а также следить за ситуацией вокруг себя." #NT!
 tank_modern_tank_turret: "Современная турель" #NT!
 tank_modern_tank_turret_desc: "Хорошо продуманная башня позволяет трем членам экипажа эффективно управлять основным вооружением и следить за обстановкой." #NT!
 tank_heavy_machine_gun: "Тяжелый пулемет" #NT!
 tank_heavy_machine_gun_desc: "Пулемет обеспечивает достойные противопехотные возможности при невысокой цене. Даже со специальными бронебойными боеприпасами его противобронебойные характеристики оставляют желать лучшего." #NT!
 flamethrower: "Огнемет" #NT!
 flamethrower_desc: "Устройство для подачи струи горящей жидкости. Хотя он очень полезен в городских боях и против укреплений, он не обладает противотанковыми возможностями, и для эффективности его должен использовать специально обученный экипаж в отдельном подразделении." #NT!
 tank_auto_cannon: "Автоматическая пушка" #NT!
 tank_auto_cannon_desc: "Эта автоматическая пушка, созданная на основе скорострельной зенитной пушки, способна обрушить град огня, разрушительный для слабых целей. Малый калибр ограничивает его противоброневую эффективность." #NT!
 tank_auto_cannon_2: "Улучшенная автоматическая пушка" #NT!
 tank_auto_cannon_2_desc: "Эта автоматическая пушка, созданная на основе скорострельной зенитной пушки, способна обрушить град огня, разрушительный для слабых целей. Малый калибр ограничивает его противоброневую эффективность." #NT!
 tank_anti_air_cannon: "Базовая зенитная пушка" #NT!
 tank_anti_air_cannon_desc: "Скорострельная автоматическая пушка, предназначенная для поражения самолетов. Он имеет ограниченный потенциал в качестве средства огневой поддержки по наземным целям." #NT!
 tank_anti_air_cannon_2: "Улучшенная зенитная пушка" #NT!
 tank_anti_air_cannon_2_desc: "Скорострельная автоматическая пушка, предназначенная для поражения самолетов. Он имеет ограниченный потенциал в качестве средства огневой поддержки по наземным целям." #NT!
 tank_anti_air_cannon_3: "Усовершенствованная зенитная пушка" #NT!
 tank_anti_air_cannon_3_desc: "Скорострельная автоматическая пушка, предназначенная для поражения самолетов. Он имеет ограниченный потенциал в качестве средства огневой поддержки по наземным целям." #NT!
 tank_medium_howitzer: "Средняя гаубица" #NT!
 tank_medium_howitzer_desc: "Средняя полевая гаубица, приспособленная для установки на транспортное средство. Его основное назначение — огневая поддержка с закрытых позиций по слабым целям, но при необходимости из него можно вести огонь и напрямую по цели. Имея лишь небольшое количество бронебойных боеприпасов, он плохо пригоден для противотанковых действий." #NT!
 tank_medium_howitzer_2: "Улучшенная средняя гаубица" #NT!
 tank_medium_howitzer_2_desc: "Средняя полевая гаубица, приспособленная для установки на транспортное средство. Его основное назначение — огневая поддержка с закрытых позиций по слабым целям, но при необходимости из него можно вести огонь и напрямую по цели. Имея лишь небольшое количество бронебойных боеприпасов, он плохо пригоден для противотанковых действий." #NT!
 tank_heavy_howitzer: "Тяжелая гаубица" #NT!
 tank_heavy_howitzer_desc: "Тяжелая полевая гаубица, приспособленная для установки на транспортное средство. Его основное назначение — огневая поддержка с закрытых позиций по слабым целям, но при необходимости из него можно вести огонь и напрямую по цели. Имея лишь небольшое количество бронебойных боеприпасов, он плохо пригоден для противотанковых действий." #NT!
 tank_small_cannon: "Маленькая Пушка" #NT!
 tank_small_cannon_desc: "Маленькая и дешевая пушка, способная стрелять как противопехотными, так и противотанковыми снарядами. Малый калибр ограничивает его полезность." #NT!
 tank_small_cannon_2: "Улучшенная маленькая пушка" #NT!
 tank_small_cannon_2_desc: "Маленькая и дешевая пушка, способная стрелять как противопехотными, так и противотанковыми снарядами. Малый калибр ограничивает его полезность." #NT!
 tank_medium_cannon: "Средняя пушка" #NT!
 tank_medium_cannon_desc: "Универсальное оружие, хорошо подходящее для решения самых разных задач. Он не преуспевает ни в противопехотных, ни в противотанковых действиях, но обеспечивает машине большую гибкость." #NT!
 tank_medium_cannon_2: "Улучшенная средняя пушка" #NT!
 tank_medium_cannon_2_desc: "Универсальное оружие, хорошо подходящее для решения самых разных задач. Он не преуспевает ни в противопехотных, ни в противотанковых действиях, но обеспечивает машине большую гибкость." #NT!
 tank_high_velocity_cannon: "Базовая высокоскоростная пушка" #NT!
 tank_high_velocity_cannon_desc: "Пушка, специально разработанная для достижения высокой начальной скорости. Используя специализированные боеприпасы, он обладает превосходными противобронебойными характеристиками, однако его эффективность против мягких целей ухудшается." #NT!
 tank_high_velocity_cannon_2: "Улучшенная высокоскоростная пушка" #NT!
 tank_high_velocity_cannon_2_desc: "Пушка, специально разработанная для достижения высокой начальной скорости. Используя специализированные боеприпасы, он обладает превосходными противобронебойными характеристиками, однако его эффективность против мягких целей ухудшается." #NT!
 tank_high_velocity_cannon_3: "Усовершенствованная высокоскоростная пушка" #NT!
 tank_high_velocity_cannon_3_desc: "Пушка, специально разработанная для достижения высокой начальной скорости. При использовании специализированных боеприпасов она обладает превосходными противотанковыми характеристиками, но ее эффективность против мягких целей страдает." #NT!
 tank_heavy_cannon: "Базовая тяжелая пушка" #NT!
 tank_heavy_cannon_desc: "Оружие, способное стрелять большим снарядом. Обладая исключительной бронепробиваемостью и приличными характеристиками против мягких целей, его самым большим недостатком являются огромные размеры и стоимость, что делает его слишком громоздким для установки в большинстве транспортных средств, специально не предназначенных для его перевозки." #NT!
 tank_heavy_cannon_2: "Улучшенная тяжелая пушка" #NT!
 tank_heavy_cannon_2_desc: "Оружие, способное стрелять крупными снарядами. Обладая исключительной бронепробиваемостью и приличными характеристиками против легкоуязвимых целей, его самыми большими недостатками являются огромные размеры и стоимость, что делает его слишком громоздким для установки на большинство транспортных средств, специально не предназначенных для его перевозки." #NT!
 tank_heavy_cannon_3: "Усовершенствованная тяжелая пушка" #NT!
 tank_heavy_cannon_3_desc: "Оружие, способное стрелять большим снарядом. Обладая исключительной бронепробиваемостью и приличными характеристиками против мягких целей, его самым большим недостатком являются огромные размеры и стоимость, что делает его слишком громоздким для установки в большинстве транспортных средств, специально не предназначенных для его перевозки." #NT!
 tank_super_heavy_cannon: "Сверхтяжелая пушка" #NT!
 tank_super_heavy_cannon_desc: "Абсурдно большое оружие с непревзойденной производительностью. Есть очень мало вещей, которые это оружие не может уничтожить, и ни одно из них не имеет права стрелять по танку." #NT!
 NOR_rikstanken_turret: "Импровизированная турель" #NT!
 NOR_rikstanken_turret_desc: "В нем находится пистолет, и он может вращаться. Когда захочет." #NT!
 tank_close_support_gun: "Оружие ближней поддержки" #NT!
 tank_close_support_gun_desc: "Стрелковое оружие, предназначенное для стрельбы осколочно-фугасными снарядами по полевым укреплениям противника с целью помощи пехоте в атаке. Несмотря на то, что он способен поражать танки, его короткий ствол и ограниченный боезапас не позволяют ему бороться с более мощными танками противника." #NT!
 tank_radio_1: "Базовое радио" #NT!
 tank_radio_1_desc: "Базовая двусторонняя радиосвязь позволяет танкам координировать свои тактические маневры в небольших масштабах." #NT!
 tank_radio_2: "Улучшенное радио" #NT!
 tank_radio_2_desc: "Усовершенствованная радиосвязь позволяет командирам эффективно контролировать более крупные соединения танков, позволяя проводить крупномасштабные оперативные маневры." #NT!
 tank_radio_3: "Расширенное радио" #NT!
 tank_radio_3_desc: "Благодаря более мощному передатчику и лучшему приему эта радиостанция обеспечивает связь на десятки километров и в условиях помех противника." #NT!
 amphibious_drive: "Амфибийный драйв" #NT!
 amphibious_drive_desc: "Набор плавучих устройств и небольшой винт позволяют быстро подготовить этот танк для перемещения по воде с корабля на берег или через реку." #NT!
 secondary_turret_hmg: "Тяжелый пулемет" #NT!
 secondary_turret_hmg_desc: "Крупнокалиберный пулемет в дополнительной башне. Расположение башни ограничивает сектор обстрела, снижая общую эффективность орудия, но позволяет танку поражать больше целей. Это особенно полезно во время атаки." #NT!
 secondary_turret_small_cannon: "Маленькая пушка" #NT!
 secondary_turret_small_cannon_desc: "Небольшая пушка во вторичной башне. Расположение башни ограничивает сектор обстрела, снижая общую эффективность орудия, но позволяет танку поражать больше целей. Это особенно полезно во время атаки." #NT!
 secondary_turret_close_support_gun: "Пистолет ближней поддержки" #NT!
 secondary_turret_close_support_gun_desc: "Орудие ближней поддержки во вспомогательной башне. Расположение башни ограничивает сектор обстрела, снижая общую эффективность орудия, но позволяет танку поражать больше целей. Это особенно полезно при атаке." #NT!
 sloped_armor: "Наклонная броня" #NT!
 sloped_armor_desc: "Броня, расположенная под углом к ​​летящему снаряду, имеет гораздо большую эффективную толщину, чем такое же количество брони, расположенное вертикально. Это также увеличивает вероятность того, что снаряд просто безвредно отскочит. Однако для этого требуется, чтобы весь бак был спроектирован вокруг него, что усложняет сборку машины." #NT!
 stabilizer: "Стабилизатор" #NT!
 stabilizer_desc: "Механическое устройство, удерживающее орудие в одном направлении при движении танка. Хотя он и не достаточно усовершенствован, чтобы обеспечить точную стрельбу на ходу, он позволяет наводчику вести точный огонь во время короткой остановки без необходимости повторного обнаружения цели." #NT!
 smoke_launchers: "Дымовые пусковые установки" #NT!
 smoke_launchers_desc: "Батарея пиротехнических устройств, которые можно активировать изнутри танка, чтобы создать густое облако дыма, скрывающее танк. Очень полезно при обороне или после попадания в засаду." #NT!
 extra_ammo_storage: "Дополнительное хранилище боеприпасов" #NT!
 extra_ammo_storage_desc: "Дополнительные стеллажи с боекомплектом позволяют танку значительно дольше оставаться в бою без пополнения запасов. Однако если броня будет пробита, результаты, скорее всего, будут катастрофическими. Это особенно проблематично при атаке." #NT!
 wet_ammo_storage: "Влажное хранение боеприпасов" #NT!
 wet_ammo_storage_desc: "Водяные рубашки, установленные на боекомплектах, резко снижают риск взрыва боеприпасов после попадания в танк, что очень ценят экипажи." #NT!
 armor_tech_1_tt: "Включает значения улучшения брони 5 и выше." #NT!
 armor_tech_2_tt: "Включает значения улучшения брони 10 и выше." #NT!
 armor_tech_3_tt: "Включает значения улучшения брони 15 и выше." #NT!
