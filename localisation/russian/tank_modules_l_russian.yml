 basic_light_tank_chassis_short: "1934 Свет" #NT!
 basic_light_tank_chassis_desc: "Технологический прогресс сделал конструкции послевоенного периода фактически устаревшими. Современное поле боя требует нового, чистого дизайна, включающего в себя достижения в металлургии и внутренней планировке." #NT!
