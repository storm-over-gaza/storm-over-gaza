 improved_light_tank_chassis_short: "1936 Свет" #NT!
 improved_light_tank_chassis_desc: "Это шасси является дальнейшей итерацией, основанной на опыте, полученном при эксплуатации предыдущих легких танков, и обеспечивает лучшую надежность и техническое обслуживание." #NT!
