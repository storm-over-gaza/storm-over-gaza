 medium_flame_tank: "Рота средних огненных танков" #NT!
 medium_flame_tank_desc: "Рота средних машин, оснащенных огнеметами, для поддержки при штурме городов и укреплений." #NT!
 heavy_flame_tank: "Рота тяжелых огнеметных танков" #NT!
 heavy_flame_tank_desc: "Рота тяжелой, оснащенной огнеметами техники для поддержки при штурме городов и укреплений." #NT!
  
  
