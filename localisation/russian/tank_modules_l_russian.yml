 light_tank_chassis_desc: "Небольшое и компактное шасси, идеально подходящее для дешевого и легкого автомобиля, выполняющего такие задачи, как разведка и огневая поддержка. Ограниченная грузоподъемность делает его непригодным для перевозки тяжелой брони или крупных орудий." #NT!
