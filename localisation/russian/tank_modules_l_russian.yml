 basic_heavy_tank_chassis: "Базовое шасси тяжелого танка" #NT!
 basic_heavy_tank_chassis_desc: "Тщательный анализ Великой войны показал, что существует необходимость в тяжелой машине, чтобы прорвать линию траншей противника и открыть путь более легким силам для использования прорыва. Такая машина должна быть хорошо вооружена и хорошо бронирована, но не обязательно должна быть очень быстрой." #NT!
 basic_heavy_tank_chassis_short: "1934 Тяжелый" #NT!
 improved_heavy_tank_chassis: "Улучшенное шасси тяжелого танка" #NT!
 improved_heavy_tank_chassis_desc: "Несмотря на то, что характер войны изменился, по-прежнему есть место для тяжелой машины с толстой броней, позволяющей прорвать линию противника или укрепить оборону от нападения противника." #NT!
 improved_heavy_tank_chassis_short: "1940 Тяжелый" #NT!
 advanced_heavy_tank_chassis: "Усовершенствованное шасси тяжелого танка" #NT!
 advanced_heavy_tank_chassis_desc: "С развитием брони и огневой мощи современный танк должен иметь толстую броню и большую пушку, чтобы быть эффективным. Для этого нужен большой автомобиль." #NT!
