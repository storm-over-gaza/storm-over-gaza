 amphibious_tank_chassis: "Шасси танка-амфибии" #NT!
 amphibious_tank_chassis_desc: "Небольшой корпус танка, специально предназначенный для плавания. Для этого необходимо установить строгие ограничения на размер оружия и толщину брони, которую несет машина." #NT!
 amphibious_tank_chassis_1: "Шасси плавающего танка" #NT!
 gwtank_chassis: "Межвоенная разработка танков" #NT!
 gwtank_chassis_desc: "Танк зарекомендовал себя как мощное оружие в Великой войне. Хотя за прошедшие годы развитие замедлилось, оно, несомненно, сыграет важную роль в будущих войнах." #NT!
 armor_tech_1: "Базовая броня" #NT!
 armor_tech_1_desc: "Танкам в годы Великой войны приходилось бороться только со стрелковым оружием противника. Таким образом, они отделались довольно тонкой броней. Новое поколение противотанковых средств сделало поле боя гораздо более опасным местом для танка, и необходима более мощная защита." #NT!
 armor_tech_2: "Улучшенная бронезащита" #NT!
 armor_tech_2_desc: "Поскольку по всему миру размещается все более и более тяжелое противотанковое оружие, танкам следующего поколения потребуется еще лучшая защита." #NT!
 armor_tech_3: "Улучшенная броня защиты" #NT!
 armor_tech_3_desc: "Хотя предел развернутых противотанковых орудий, вероятно, уже достигнут, танки нового поколения будут нести более совершенное вооружение, способное пробить любой текущий уровень защиты на большом расстоянии." #NT!
 armor_tech_4: "Современная Броневая Защита" #NT!
 armor_tech_4_desc: "Во время войны угрозы, с которыми сталкиваются танки, увеличились: от вражеских танков, противотанковых орудий, специализированных истребителей танков до современного пехотного оружия, стреляющего кумулятивными зарядами, способными пробить даже тяжелую броню. Мы должны разработать новые методы защиты, чтобы сохранить наши танки живыми перед лицом этих угроз." #NT!
 engine_tech_1: "Базовый двигатель" #NT!
 engine_tech_1_desc: "Если танки Великой войны были медленными и неуклюжими зверями, то современные танки для достижения победы во многом полагаются на скорость и мобильность." #NT!
 engine_tech_2: "Улучшенный движок" #NT!
 engine_tech_2_desc: "Новое поколение танков, обладающее более крупными орудиями и более тяжелой броней, требует более мощного двигателя, чтобы оставаться мобильным." #NT!
 engine_tech_3: "Расширенный движок" #NT!
 engine_tech_3_desc: "Механизированная война — это форма боя, требующая быстрого принятия решений и быстрого перемещения войск и припасов. Если наши танки хотят иметь современное вооружение и достаточную броню, чтобы выжить на поле боя, им потребуются мощные двигатели, чтобы не отставать от мотопехоты." #NT!
 engine_tech_4: "Современный двигатель" #NT!
 engine_tech_4_desc: "Многочисленные новые дополнения к танкам, необходимые в условиях современной войны, существенно увеличили вес машины. Чтобы переместить всю эту массу, нам нужны двигатели, обладающие большой мощностью." #NT!
 DESIGNER_CHASSIS_BASE: "Шасси:" #NT!
 DESIGNER_FROM_MODULES: "Модули:" #NT!
 DESIGNER_UNSAVED_CHANGES: "Несохраненные изменения:" #NT!
 tank_rocket_launcher: "Пусковая установка" #NT!
 tank_rocket_launcher_desc: "Многоствольная пусковая установка для неуправляемых фугасных ракет. Большая громкость огня дает ему превосходную эффективность против слабых целей, но даже прямые попадания малоэффективны против бронированных целей." #NT!
 tank_rocket_launcher_2: "Улучшенная ракетная установка" #NT!
 tank_rocket_launcher_2_desc: "Хотя точность стрельбы несколько улучшилась, главным преимуществом этой усовершенствованной ракетной установки является то, что она может нести больше ракет для стрельбы по врагу." #NT!
 tank_wheeled_suspension: "Колесная подвеска" #NT!
 tank_wheeled_suspension_desc: "Созданная на базе шасси грузовика, эта подвеска очень ограничена по грузоподъемности и имеет ограниченную проходимость, но имеет то преимущество, что ее изготовление очень дешево." #NT!
 tank_half_track_suspension: "Полугусеничная подвеска" #NT!
 tank_half_track_suspension_desc: "Гибрид полностью гусеничного автомобиля и обычной колесной подвески. Эта установка имеет пару передних колес для рулевого управления и гусеничный задний мост для улучшения проходимости. Несмотря на ограниченную грузоподъемность, он все же дешевле полностью гусеничной конструкции." #NT!
 squeezebore_adaptor: "Переходник с выжимным отверстием" #NT!
 squeezebore_adaptor_desc: "Специальный переходник на конце пистолета уменьшает диаметр ствола и сжимает снаряд до меньшего калибра. Это значительно увеличивает начальную скорость и, следовательно, проникающую способность орудия. Для этого требуются специальные боеприпасы, изготовленные из редких материалов." #NT!
 armor_skirts: "Бронированные юбки" #NT!
 armor_skirts_desc: "Набор тонких металлических пластин, установленных на борту машины, обеспечивающих дополнительную защиту от противотанковых ружей и кумулятивных зарядов." #NT!
 dozer_blade: "Бульдозерный отвал" #NT!
 dozer_blade_desc: "Бульдозерный отвал позволяет машине быстро занять боевую позицию в поле без поддержки инженеров." #NT!
 auto_loader: "Авто погрузчик" #NT!
 auto_loader_desc: "Автоматический механизм заряжания снарядов, позволяющий танку поддерживать высокую скорострельность в течение длительного периода времени." #NT!
 easy_maintenance: "Простое обслуживание" #NT!
 easy_maintenance_desc: "Люки вокруг машины обеспечивают доступ ко множеству различных компонентов машины и позволяют экипажу довольно легко выполнять даже сложное обслуживание." #NT!
 additional_machine_guns: "Дополнительные пулеметы" #NT!
 additional_machine_guns_desc: "Комплект пулеметов в спонсонах и специальные шкворневые установки повышают защиту машины от атак пехоты с близкого расстояния." #NT!
  
