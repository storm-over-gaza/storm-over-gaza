 basic_medium_tank_chassis_short: "1938 Средний" #NT!
 basic_medium_tank_chassis_desc: "Хотя легкие танки в последние годы составляли основу механизированных соединений, становится ясно, что потенциал их роста практически исчерпан. В будущем нам понадобится более крупный автомобиль, который по-прежнему сохранит высокий уровень мобильности." #NT!
 improved_medium_tank_chassis: "Улучшенное шасси среднего танка" #NT!
 improved_medium_tank_chassis_short: "1940 Средний" #NT!
 improved_medium_tank_chassis_desc: "Исходя из опыта предыдущего поколения средних танков, становится ясно, что для сохранения актуальности необходима новая конструкция с большей грузоподъемностью." #NT!
 advanced_medium_tank_chassis: "Усовершенствованное шасси среднего танка" #NT!
 advanced_medium_tank_chassis_short: "1943 Средний" #NT!
 advanced_medium_tank_chassis_desc: "Быстрый рост веса систем вооружения и прочности брони требует еще большего шасси, в результате чего машина будет размером с более ранние тяжелые танки." #NT!
 medium_tank_chassis_desc: "Сбалансированное шасси среднего размера, обеспечивающее большую гибкость для создания самых разных транспортных средств." #NT!
