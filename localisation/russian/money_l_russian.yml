  #Loan Decision Options# 
 economic_decision: "Варианты кредита!" #NT!
 economic_decision_desc: "Текущие деньги $[?dx]. \nМы можем запросить местные или международные кредиты для помощи в развитии нашей страны, но нам нужно быть осторожными, поскольку некоторые решения сделают нас зависимыми от других стран. Заставьте нас выбрать сторону. Мы можем стать простой марионеткой." #NT!
 humanitary_assistance: "Бесплатный кредит МВФ (гуманитарная помощь)" #NT!
 humanitary_assistance_desc: "Мы можем один раз запросить кредит в размере 7 миллиардов долларов через Лигу наций с целью улучшения нашей экономики." #NT!
 league_ass1: "Специальный кредит Лиги Наций. (ставка 10%)" #NT!
 league_ass1_desc: "Лига Наций всегда готова предоставить нам кредит в размере 200 миллионов долларов, чтобы погасить наш небольшой долг, но нам не обязательно воевать с какой-либо страной." #NT!
 sov_assistance: "Единовременный советский кредит" #NT!
 sov_assistance_desc: "СССР готов предоставить нам кредит в размере 250 миллионов долларов для политического урегулирования в свою пользу. Мы должны воспользоваться этим, чтобы поддержать нашу нацию, товарищ." #NT!
 ger_assistance: "Одноразовый немецкий кредит" #NT!
 ger_assistance_desc: "Германия готова предоставить нам кредит в размере 250 миллионов долларов для политического урегулирования в свою пользу. Мы должны воспользоваться этим, чтобы поддержать нашу нацию, мой фюрер." #NT!
 usa_assistance: "Одноразовый кредит в США" #NT!
 usa_assistance_desc: "США готовы предоставить нам кредит в размере 250 миллионов долларов для политического урегулирования в их пользу. Господин президент, мы должны воспользоваться этой возможностью." #NT!
 swi_assistance: "Швейцария Кредит. (ставка 20%)" #NT!
 swi_assistance_desc: "Швейцария всегда открыта, чтобы предоставить нам кредит в размере 250 миллионов долларов, даже если их ставки высоки, у них нет каких-либо особых условий." #NT!
 sau_assistance: "Кредит Саудовской Аравии. (ставка 20%)" #NT!
 sau_assistance_desc: "Саудовская Аравия всегда готова предоставить нам кредит в размере 200 миллионов долларов, даже если их ставки высоки, у них нет каких-либо особых условий." #NT!
 com_assistance: "Внутренний коммунизм. Кредит (ставка 15%)." #NT!
 com_assistance_desc: "Пока в нашей стране есть члены коммунизма, мы можем использовать их как предлог для запроса международного кредита в размере 150 миллионов долларов, но будьте осторожны, это повлияет на нашу страну." #NT!
 fas_assistance: "Внутренний фашистский заем. (ставка 15%)" #NT!
 fas_assistance_desc: "Пока в нашей стране есть члены фашизма, мы можем использовать их как предлог для запроса международного кредита в размере 150 миллионов долларов, но будьте осторожны, это повлияет на нашу страну." #NT!
 dem_assistance: "Внутренний демократический кредит.(ставка 15%)" #NT!
 dem_assistance_desc: "Пока в нашей стране есть демократические члены, мы можем использовать их как предлог для запроса международного кредита в размере 150 миллионов долларов, но будьте осторожны, это повлияет на нашу страну." #NT!
 neu_assistance: "Внутренний авторитарный кредит.(ставка 15%)" #NT!
 neu_assistance_desc: "Пока в нашей стране есть авторитарные члены, мы можем использовать их как предлог для запроса международного займа в размере 150 миллионов долларов, но будьте осторожны, это повлияет на нашу страну." #NT!
 priv_assistance0: "Частный кредит.(ставка 15%)" #NT!
 priv_assistance0_desc: "Частные инвесторы готовы дать нам кредит в 150 миллионов долларов по нормальной ставке, но нам придется подождать некоторое время, чтобы сделать это снова." #NT!
 priv_assistance1: "Частный кредит.(ставка 20%)" #NT!
 priv_assistance1_desc: "Частные инвесторы готовы дать нам кредит в 200 миллионов долларов по ставке 20%, но мы можем взять его снова быстрее." #NT!
 usa_puppet: "Финансовое спасение США (Марионетка)" #NT!
 usa_puppet_desc: "США готовы дать нам 450 миллионов долларов для разрешения нашего экономического кризиса при условии, что мы станем их марионеткой. На данный момент у нас не так много вариантов!" #NT!
 sov_puppet: "Советское финансовое спасение (Марионетка)" #NT!
 sov_puppet_desc: "СССР готов дать нам 450 миллионов долларов, чтобы спасти нашу экономику от финансового краха, но нам нужно стать их марионеткой. Товарищ, у нас не так много вариантов!" #NT!
 ger_puppet: "Немецкое финансовое спасение (Марионетка)" #NT!
 ger_puppet_desc: "Германия готова предоставить нам помощь в размере 450 миллионов долларов, но мы должны присоединиться к их делу. Мы должны следовать за лидером к величию!" #NT!
  
