 money_gui_open: "Открытый экономический экран" #NT!
 religion: "Религия" #NT!
 sunni: "сунниты" #NT!
 sunni_desc: "Суннитский ислам является крупнейшей конфессией ислама. Ее название происходит от слова Сунна, обозначающего примерное поведение исламского пророка Мухаммеда. Разногласия между мусульманами-суннитами и шиитами возникли из разногласий по поводу выбора преемника Мухаммеда и впоследствии приобрели более широкое политическое значение, а также теологическое и юридическое измерение." #NT!
 sufi_islam: "Суфий" #NT!
 sufi_islam_desc: "Суфийский ислам часто определяют как «исламский мистицизм». Он сформировался очень рано в исламской истории как реакция на политизацию ислама. Они верят, что посредством постоянного чтения Корана, пения и глубокой медитации между ищущим и Мухаммедом создается духовная связь – экстаз. Через Мухаммеда суфии стремятся понять Аллаха, соединиться с ним и пережить его. Исторически сложилось так, что суфийские миссионеры были основными распространителями ислама в Африке и субиндийском континенте." #NT!
 ibadi: "Ибади" #NT!
 ibadi_desc: "Религиозное движение Ибади отделилось от основной ветви ислама через 20 лет после смерти пророка Мухаммеда и, таким образом, предшествовало как суннитскому, так и шиитскому исламу. Движение зародилось одновременно с отделением хариджитов, где считается, что принятие Али арбитража в битве при Сиффине сделало его непригодным для руководства - поскольку суд Аллаха на поле битвы - а не переговоры должны определить, кто является законным халифом. Однако эта ветвь считается гораздо более терпимой, чем экстремистские хариджиты, и ибадизм разделяет несколько различных убеждений как с суннитами, так и с шиитами." #NT!
 shia: "Шииты" #NT!
 shia_desc: "Шииты (последователи Али) — это ветвь ислама, которая утверждает, что исламский пророк Мухаммед назначил Али ибн Аби Талиба своим преемником (имамом). Шиитский ислам в первую очередь контрастирует с суннитским исламом, приверженцы которого считают, что Мухаммед не назначал преемника, и считают правильным халифом Абу Бакра (который был назначен халифом посредством шуры, т.е. консенсуса сообщества)." #NT!
 judaism: "иудаизм" #NT!
 judaism_desc: "§YСпециальное правило:§! §WМожно запретить умеренные исламистские партии.§!\n\nИудаизм — древняя монотеистическая авраамическая религия, основополагающим текстом которой является Тора. Он охватывает религию, философию и культуру еврейского народа. Религиозные евреи считают иудаизм выражением завета, который Бог заключил с детьми Израиля." #NT!
 cheondo: "Чхондо" #NT!
 cheondo_desc: "§YОсобое правило:§! §WМожно запретить умеренные исламистские партии.§!\n\nЧхондоизм («Религия Небесного пути») — корейское религиозное движение 20-го века, основанное на неоконфуцианском движении Донхак 19-го века. основана Чхве Чже У и закреплена под руководством Сон Бён Хи. Чеондоизм берет свое начало в крестьянских восстаниях, возникших в 1812 году во времена династии Чосон." #NT!
 shinto: "синтоизм" #NT!
 shinto_desc: "§YОсобое правило:§! §WМожно запретить умеренные исламистские партии.§!\n\nСинто — это этническая религия Японии, которая фокусируется на ритуальных практиках, которые необходимо выполнять усердно, чтобы установить связь между современной Японией и ее древним прошлым." #NT!
 buddism: "буддист" #NT!
 buddism_desc: "§YОсобое правило:§! §WМожно запретить умеренные исламистские партии.§!\n\nБуддизм — это религия и дхарма, охватывающая множество традиций, верований и духовных практик, в основном основанных на учениях, приписываемых Будде. Буддизм зародился в Древней Индии где-то между VI и IV веками до нашей эры, откуда он распространился по большей части Азии, а в средние века в Индии пришел в упадок." #NT!
 hindu: "индуизм" #NT!
 hindu_desc: "§YОсобое правило:§! §WМожно запретить умеренные исламистские партии.§!\n\nИндуизм — это религия или образ жизни, широко распространенный на Индийском субконтиненте. Индуизм называют старейшей религией в мире, а некоторые практикующие и ученые называют его Санатана Дхармой, «вечной традицией» или «вечным путем», выходящим за пределы человеческой истории." #NT!
 christian: "христианин" #NT!
 christian_desc: "§YОсобое правило:§! §WМожно запретить умеренные исламистские партии.§!\n\nХристианство — авраамическая монотеистическая религия, основанная на жизни и учениях Иисуса Христа, который служит центром христианской веры. Это крупнейшая в мире религия, имеющая более 2,4 миллиарда последователей, или 33% мирового населения, известных как христиане." #NT!
 orthodox_christian: "Православная христианская" #NT!
 orthodox_christian_desc: "§YОсобое правило:§! §WМожно запретить умеренные исламистские партии.§!\n\nВосточная Православная Церковь, также известная как Православная Церковь или официально Православная Католическая Церковь, является второй по величине христианской церковью и одной из старейших. существующие религиозные институты в мире. Восточная Православная Церковь учит, что это Единая, Святая, Соборная и Апостольская Церковь, основанная Иисусом Христом в Его Великом поручении апостолам. Он исповедует то, что считает первоначальной христианской верой, и поддерживает священную традицию, переданную от апостолов." #NT!
 zoroastrian: "зороастрийский" #NT!
 zoroastrian_desc: "Зороастризм — старейшая монотеистическая религия в мире, и ее учение основано на иранском пророке Зороастре, поскольку оно проповедует о двойственности добра и зла в мире. Три основных принципа зороастризма – это добрые мысли, добрые дела и добрые слова." #NT!
 pluralist: "Плюралистический" #NT!
 pluralist_desc: "Как название мировоззрения, согласно которому религия человека не является единственным и исключительным источником истины, и, таким образом, признание того, что по крайней мере некоторые истины и истинные ценности существуют в других религиях." #NT!
