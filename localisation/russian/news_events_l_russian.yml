news.2.t: "Террористический акт в Брюсселе"
news.2.d: "45-летний уроженец Туниса убил двух футбольных болельщиков и ранил третьего гражданина Швеции — в результате нападения, которое премьер-министр Александр Де Кроо назвал жестоким террористическим актом. Бельгийские власти повысили уровень тревоги в столице до наивысшего. Сообщают, что стрелок был убит а также являлся членом радикального сообщества."
news.2.a: "Очередной акт терроризма от радикального ислама"