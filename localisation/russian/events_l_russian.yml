 canada_vanilla.1.title: "Ронни, девушка с пистолетом Bren" #NT!
 canada_vanilla.1.desc: "Во время Второй мировой войны около миллиона канадских женщин начали работать. В национальных средствах массовой информации они были представлены символом стойкости и патриотизма: Вероникой Фостер, широко известной как Ронни, «девушка-стрелок Брена». Она работала в компании «Джон Инглис и компания» на оружейном заводе в Торонто, пока трое ее братьев воевали за границей. Плакаты и короткометражные фильмы с ее участием и такими же женщинами, участвовавшими в военных действиях, вероятно, вдохновили более известную кампанию в СМИ вокруг «Рози Клепальщика» после вступления Америки в войну." #NT!
 canada_vanilla.1.opt: "«Работа на заводе не сложнее работы по дому», как говорится в кинохронике." #NT!
 usa.30.t: "Выборы в Конгресс" #NT!
 usa.30.desc: "Каждые два года переизбирается треть мест в Сенате и все места в Палате представителей. Хотя ситуация на местном уровне в каждом избирательном округе часто омрачается мировыми событиями, иногда она может иметь решающее значение. \n\nПосле подсчета всех голосов фракция в поддержку правительства получила [USA.GetSenateElectionOutcome] в Сенате и [USA.GetHouseElectionOutcome] в Палате представителей." #NT!
 usa.30.a: "Люди высказались." #NT!
 SenateElectionLost: "потеряно [?sen_loc] мест" #NT!
 SenateElectionGained: "получил [?sen_loc] мест" #NT!
 HouseElectionLost: "потеряно [?ror_loc] мест" #NT!
 HouseElectionGained: "получил [?ror_loc] мест" #NT!
 usa.31.t: "Изменение политического ландшафта" #NT!
 usa.31.desc: "С приходом к власти нового президента бывшая оппозиция в Конгрессе в значительной степени переключилась на поддержку новой администрации. Президент [USA.GetLeader] может рассчитывать на поддержку [?senators_support] сенаторов и [?representatives_support] представителей." #NT!
 usa.31.a: "Люди высказались." #NT!
 usa_congress_elections_tt_bad: "На выборах в Конгресс фракция, поддерживающая правительство, столкнется с более сильной оппозицией.\n" #NT!
 usa_congress_elections_tt_good: "Импульс, полученный после президентских выборов, вероятно, сохранится и на выборах в Конгресс.\n" #NT!
 usa.32.t: "Правительственная фракция получает большинство в Конгрессе" #NT!
 usa.32.desc: "Судя по всему, реформы избирательной системы, которые мы провели, оказались наиболее успешными, поскольку на последних выборах в Конгресс было избрано большое количество наших сторонников. Имея солидное большинство, у нас не должно возникнуть проблем с продвижением нашей политической повестки дня." #NT!
 usa.32.a: "Явный признак нашей поддержки среди населения." #NT!
 usa.40.t: "Сенатор голосует за предложение правительства" #NT!
 usa.40.desc: "В ходе недавнего голосования сенатор неожиданно перешел на другую сторону, чтобы проголосовать за предложение правительства. Хотя сама проблема была довольно незначительной, публичное голосование в поддержку ранее откровенного критика [USA.GetLeader] вызвало недоумение у многих в Вашингтоне.\n\nНекоторые аналитики полагают, что этот пример заставит дополнительных сенаторов пересмотреть свою позицию." #NT!
 usa.40.a: "Полезный союзник." #NT!
 usa.41.t: "Представитель горячо высказывается в поддержку правительства" #NT!
 usa.41.desc: "Отвечая на вопрос о ее позиции по ряду политических вопросов на ужине по сбору средств, представительница высказалась в поддержку политики президента [USA.GetLeader]. Она также заявила, что многие из ее коллег-представителей имели схожие взгляды, но их просто сдерживала «идиотская близорукость, они не думали дальше, чем следующие выборы», вместо того, чтобы делать то, что было правильно для американского народа. \n\nЕе комментарии широко освещались в прессе и поставили нескольких ее коллег в тупик, поскольку им пришлось объяснять свою позицию по этим вопросам." #NT!
 usa.41.a: "Она права, ты знаешь." #NT!
 usa.42.t: "Сенатор выступил против политики правительства" #NT!
 usa.42.desc: "Сенатор дал интервью крупной газете, заявив, что он больше не может поддерживать «глупую и опасную» политику президента [USA.GetLeader]. Он также заявил, что знает нескольких других сенаторов, которые думают так же и в ближайшее время покинут президента." #NT!
 usa.42.a: "Он скоро прибежит обратно." #NT!
 usa.43.t: "Представитель критикует президента" #NT!
 usa.43.desc: "Во время недавних дебатов по налоговой реформе представитель страны начал длинную речь о многочисленных недостатках администрации. По его словам, ни один здравомыслящий американец не может хотеть поддерживать политику президента, какой бы партийной принадлежности он ни был. \n\nЕго резкие слова, похоже, возымели эффект, поскольку ряд представителей, ранее твердо придерживавшихся политики [USA.GetLeader], выразили поддержку." #NT!
 usa.43.a: "Позорно." #NT!
 usa.44.t: "Оппозиция терпит поражение в Сенате" #NT!
 usa.44.desc: "Предложение о порицании президента [USA.GetLeader] было отклонено в Сенате. Хотя даже у его самых ярых сторонников не было особой надежды на то, что он будет принят, количество голосов против него стало шоком даже для самых пессимистично настроенных наблюдателей. Похоже, что президент пользуется гораздо большей поддержкой в ​​Сенате, чем многие полагают, что должно помочь в продвижении его законодательной программы." #NT!
 usa.44.a: "Большой." #NT!
 usa.45.t: "Комитет Палаты представителей поддерживает политику президента" #NT!
 usa.45.desc: "Последний раунд слушаний в Бюджетном комитете Палаты представителей завершился докладом, в котором говорится, что политика президента привела к значительному улучшению всех доступных показателей экономики. Не допуская прямой похвалы, доклад, тем не менее, стал ударом по тем, кто критиковал президента и требовал реформ.\n\nРяд представителей уже публично заявили, что, хотя они все еще питают сомнения относительно программы президента, теперь они будут проголосовать в поддержку." #NT!
 usa.45.a: "И они должны это сделать." #NT!
 usa.46.t: "Сенатор уходит в отставку" #NT!
 usa.46.desc: "После небольшого сердечного приступа высокопоставленный сенатор объявил сегодня, что уходит в отставку по состоянию здоровья. За более чем два десятилетия пребывания в Конгрессе сенатор создал большую сеть сторонников, и его влияние имело большой вес. Хотя формально только один человек имел один голос, инсайдеры в Вашингтоне, тем не менее, считали его достойным нескольких голосов, поскольку он был ключом к получению нескольких других. \n\nПоскольку место, скорее всего, достаётся ярому критику президента [USA.GetLeader], администрации будет намного труднее обеспечить необходимое количество голосов для принятия законопроектов." #NT!
 usa.46.a: "Его будет не хватать. И его голос тоже." #NT!
 usa.47.t: "Слушания в Палате представителей по делу о неправомерных действиях президента" #NT!
 usa.47.desc: "Небольшой скандал, возникший в Белом доме, начал набирать обороты. После нескольких недель сообщений в СМИ о том, что мелкий административный чиновник брал взятки в обмен на выгодные государственные контракты, комитет Палаты представителей по расходам исполнительной власти начал проводить слушания, чтобы определить, знал ли об этом президент. Хотя большинство наблюдателей не верят, что это приведет к каким-либо серьезным неприятностям для президента [USA.GetLeader], это, без сомнения, будет означать, что многим сторонникам президента придется на какое-то время затаиться." #NT!
 usa.47.a: "Охота на ведьм." #NT!
 usa.61.t: "Сенатор от [USA_congress_investment_state.GetName] предлагает поддержку" #NT!
 usa.61.desc: "Старший сенатор от [USA_congress_investment_state.GetName] обратился к правительству с предложением поддержки. Его штат страдает от критического недостатка инвестиций, и инициированная правительством программа экономического стимулирования, безусловно, заставит его пересмотреть свою позицию по некоторым предлагаемым правительственным мерам. Сенатор входит в состав нескольких важных комитетов и довольно известен тем, что умеет заключать сделки, благодаря чему его голоса в обеих палатах стоят еще больше." #NT!
 usa.61.a: "Это очень слаборазвитый регион." #NT!
 usa.61.b: "Это пахнет коррупцией." #NT!
 usa.62.desc: "Сенаторы от [USA_congress_investment_state.GetName] обратились к правительству, предлагая свою поддержку Президенту в обмен на неофициальную гарантию того, что [USA_congress_investment_state.GetName] станет местом расположения нового завода по производству боеприпасов для армии. Они утверждают, что строительство завода в этом районе создаст много рабочих мест и предоставит армии столь необходимую поддержку во все более опасном мире. Оба сенатора также отметили свои прекрасные рабочие отношения с несколькими влиятельными членами Палаты представителей." #NT!
 usa.62.a: "Они отмечают много хороших моментов." #NT!
 usa.62.b: "Подобные сделки ниже президента." #NT!
 usa.63.t: "Представители [USA_congress_investment_state.GetName] предлагают поддержку" #NT!
 usa.63.desc: "Делегация Конгресса от [USA_congress_investment_state.GetName] обратилась к правительству с несколькими предложениями по улучшению инфраструктуры штата. Федеральное финансирование должно быть предоставлено для модернизации дорог и мостов с целью содействия торговле между штатами. Они также отметили, что поддержка правительства в этом, безусловно, сделает их более склонными поддерживать президента более непосредственно в его повестке дня." #NT!
 usa.63.a: "Похвальная инициатива." #NT!
 usa.63.b: "Пусть они попробуют добиться этого сами." #NT!
 usa.64.t: "Сенатский комитет расследует судостроение в [USA_congress_investment_state.GetName]" #NT!
 usa.64.desc: "По инициативе старшего сенатора от [USA_congress_investment_state.GetName] сенатский комитет по торговле начал слушания о состоянии местной судостроительной промышленности. По мнению экспертов, значительная часть торговли США зависит от внешней торговли, а стране катастрофически не хватает судостроительных мощностей. [USA_congress_investment_state.GetName] был определен как регион, в который следует сделать крупные инвестиции, и несколько членов комитета выразили надежду, что администрация [USA.GetLeader] выделит для этого средства." #NT!
 usa.64.a: "Критическая слабость." #NT!
 usa.64.b: "У нас есть более серьезные проблемы." #NT!
 news.334.t: "Панайский инцидент" #NT!
 news.334.d: "Сегодня канонерские лодки [USA.GetAdjective] и [ENG.GetAdjective] были атакованы [JAP.GetAdjective] самолётами в ходе отдельных действий во время эвакуации западных мирных жителей с линии фронта во время войны между [JAP.GetName] и [CHI.GetName]. Несмотря на то, что корабль USS Panay был четко обозначен как судно [USA.GetAdjective], он был сбит двумя бомбами и затонул, при этом три гражданина [USA.GetAdjective] и один [ITA.GetAdjective] были убиты, а другие ранены. В ходе отдельной атаки на HMS Ladybird был убит один матрос [ENG.GetAdjective].\n\nПравительства [USA.GetAdjective] и [ENG.GetAdjective] выразили решительные протесты. Этот инцидент подчеркивает растущую напряженность между тремя ведущими военно-морскими державами." #NT!
 news.334.a: "У [JAP.GetName] нет ограничений?" #NT!
 news.334.b: "Это может усложнить дело" #NT!
 news.334.c: "Угроза [JAP.GetAdjective] становится все более серьезной" #NT!
 news.335.t: "Напряженность нарастает между [USA.GetNameDef] и [JAP.GetName]." #NT!
 news.335.d: "\nНедавний инцидент в Панайе вышел из-под контроля. Возмущение в [USA.GetNameDef] привело к тому, что несколько видных политиков потребовали немедленной расправы над [JAP.GetNameDef]. [USA.GetAdjective] СМИ наводнены новыми историями о зверствах [JAP.GetAdjective], некоторые из которых правдивы, некоторые преувеличены, некоторые полностью выдуманы. Поскольку две великие державы находятся на грани войны, немногие наблюдатели все еще сохраняют надежду на стабилизацию ситуации." #NT!
 news.335.a: "Что это означает для Тихого океана?" #NT!
 news.335.b: "Помните Панай!" #NT!
 news.335.c: "Пусть они приходят!" #NT!
 news.335.e: "Плохая новость для Японии – хорошая новость для нас" #NT!
 news.335.f: "Это может осложнить ситуацию в Китае" #NT!
 news.336.title: "Помните Аламо" #NT!
 news.336.desc: "Войска [MEX.GetAdjective] вновь оккупировали Техас после ста лет отсутствия. [USA.GetAdjective] войска полностью выведены из крупных городов Техаса, включая Сан-Антонио и его знаменитую достопримечательность Аламо. Хотя в этом историческом месте не было боевых действий, [MEX.GetLeader] объездил помещения католической миссии, проводя митинги и выступая с речами, призывая войска продолжать борьбу за окончательную победу над ненавистными «янки»." #NT!
 news.336.a: "Мы помним." #NT!
 news.336.b: "Мы забыли." #NT!
 news.336.c: "Как [USA.GetLeader] позволил этому случиться?" #NT!
 generic.19.t: "[From.GetName] Отправляет промышленную поддержку" #NT!
 generic.19.d: "[From.GetNameDefCap] сообщил нам, что они поддерживают наше дело и предоставят нам определенную промышленную помощь, чтобы укрепить нашу позицию в борьбе с нашими общими врагами." #NT!
 generic.20.t: "[From.GetNameDefCap] требует нашего подчинения" #NT!
 generic.20.d_friends: "Сегодня мы приняли делегацию, выражающую заинтересованность [From.GetLeader] в расширении отношений между нашими странами и принятии мер по объединению народа [Root.GetAdjective] вместе с [From.GetNameDef]. Согласие на предложение [From.GetLeader] сделает [Root.GetNameDef] умеренно автономной марионеткой [From.GetNameDef], а наше правительство будет реорганизовано во что-то более соответствующее видению [From.GetLeader].\n\nОстается вопрос: является ли независимость [Root.GetAdjective] более важной, чем наша дружба с ☻ _2?" #NT!
 generic.20.d_enemies: "Сегодня от [From.GetNameDef] пришло сообщение с требованием, чтобы [Root.GetLeader] признал [From.GetLeader] главой государства и чтобы наша нация была реорганизована во что-то более соответствующее видению правительства [From.GetAdjective] для [Root.GetNameDef]. Принятие сделало бы нас марионеткой [From.GetNameDef].\n\nХотя мы не хотели бы отдавать свою независимость нашим врагам за границей, в их послании есть определенный элемент угрозы, который заставил бы нас поверить, что если мы не встретимся ☻ требований _2, мы скоро окажемся в состоянии войны с [From.GetNameDef]." #NT!
 generic.20.a: "Подчинитесь их требованиям." #NT!
 generic.20.b: "Я, например, приветствую наших новых повелителей [From.GetAdjective]." #NT!
 generic.20.c: "Точно нет!" #NT!
 generic.21.t: "[From.GetNameDefCap] Отправки" #NT!
 generic.21.d: "Правительство [From.GetAdjective] согласилось отказаться от своей независимости и стать марионеточным государством [Root.GetNameDef]. Мы уверены, что это приведет к величию и повысит [Root.GetAdjective] интерес к региону." #NT!
 generic.21.a: "Отличный." #NT!
 generic.22.t: "[From.GetNameDefCap] Непокорный!" #NT!
 generic.22.d: "Дипломаты из [From.GetNameDef] прибыли сегодня, чтобы объявить, что они отклоняют наше предложение объединить [From.GetNameDef] с [Root.GetNameDef]. Как бы это ни было разочаровывающе, возможность подчинить [From.GetNameDef] силой остается допустимым и заманчивым вариантом." #NT!
 generic.22.a: "Разочаровывает." #NT!
 generic.23.t: "[From.GetNameDefCap] требует контроля над [demanded_prov_target.GetName]" #NT!
 generic.23.d: "Сегодня мы приняли враждебную делегацию из [From.GetNameDef], претендующую на владение всем штатом [demanded_prov_target.GetName]. [From.GetLeader] требует немедленно вернуть территорию, иначе война будет неизбежна. Они заявляют, что [demanded_prov_target.Owner.GetAdjective] владеет регионом незаконно и что [demanded_prov_target.GetName] является неотъемлемой частью государства [From.GetAdjective].\n\nЕсли мы примем их требования, [demanded_prov_target.GetName] будет передан [From.GetNameDef], но мы сохраним любые ядра или претензии. у нас по региону. Если мы откажемся, война между нашими странами будет казаться неизбежной." #NT!
 generic.23.a: "У нас нет выбора." #NT!
 generic.23.b: "[demanded_prov_target.GetName] останется [Root.GetAdjective]!" #NT!
 generic.24.t: "[demanded_prov_target.GetName] Сдано!" #NT!
 generic.24.d: "[From.GetNameDefCap] решил принять наши законные претензии на [demanded_prov_target.GetName] и уступил регион [Root.GetNameDef].\nЕсли этот вопрос будет решен столь оперативно и вежливо, мы уверены, что мир между [Root.GetNameDef] и [From.GetNameDef] будет сохраняться вечно." #NT!
 generic.25.t: "[From.GetNameDefCap] Непокорный!" #NT!
 generic.25.d: "[From.GetNameDefCap] отказался от наших требований, и теперь нам нужно решить, выполнить или нет наше обещание о вторжении. Невыполнение нашего слова нанесет серьезный ущерб общественному восприятию [Root.GetLeader] и легитимности правительства [Root.GetAdjective]." #NT!
 generic.25.a: "Так или иначе, [demanded_prov_target.GetName] будет нашим." #NT!
 maybe_war_tt: "§RЭто может привести к войне с §! §Y[From.GetNameDef]§!" #NT!
 usa.401.t: "[From.GetNameDefCap] принимает Разрушители для соглашения о базах" #NT!
 usa.401.desc: "Премьер-министр Великобритании [From.GetLeader] дал понять, что принимает условия Соглашения об эсминцах для баз. Группа офицеров ВМФ [From.GetAdjective] прибыла, чтобы осмотреть эсминцы и проследить за переброской.\n\n Очевидно, еще предстоит кое-какая работа, поскольку несколько офицеров [From.GetAdjective], похоже, немного обеспокоены огромным количеством и толщиной гуано и ржавчины на борту. корабли, подлежащие передаче." #NT!
 usa.401.a: "Нищие не могут выбирать." #NT!
 spain.11.t: "Карлистское восстание" #NT!
 spain.11.d: "Карлисты Б злятся, йоу!" #NT!
 spain.11.a: "О нет" #NT!
 spain.12.t: "Анархическое восстание" #NT!
 spain.12.d: "Анархисты Б с ума сошли, йо!" #NT!
 spain.12.a: "О нет" #NT!
 lar_test.1.t: "TODO_LAR_BC: Название теста" #NT!
 lar_test.1.d: "TODO_LAR_BC: это тест\nЭто:[This.GetName]\nОт:[From.GetName]\nОт.От:[From.From.GetName]\nКорень:[Root.GetName]\n" #NT!
 lar_collab_gov.1.t: "[From.GetAdjective] Партизаны в [Root.GetNameDef]" #NT!
 lar_collab_gov.1.d: "[From.GetNameDefCap] недавно активизировали свои усилия по налаживанию сотрудничества внутри нашей страны. Ряд политиков [This.GetAdjective] начали довольно сочувственно высказываться о режиме [From.GetAdjective], и многие сторонники внутри нашей страны превращают свои настроения [From.GetRulingIdeology] в прямую поддержку [From.GetNameDef].\n\nРастущее влияние [From.GetAdjective] в нашей стране, несомненно, снизится. [Root.GetAdjective] сопротивление и может даже привести к созданию нового правительства [From.GetRulingIdeology] в сотрудничестве с [From.GetNameDef] в случае, если [Root.GetNameDef] капитулирует." #NT!
 worrying: "Тревожно." #NT!
 ETH_events.1.t: "Эфиопия предлагает Белый мир" #NT!
 ETH_events.1.d: "Поскольку контроль над Сомалилендом и Эритреей почти полностью потерян, за исключением нескольких очагов сопротивления, правительство Эфиопии предложило нам найти мирное прекращение этих боевых действий. Италия официально прекратит вторжение в Эфиопию и уступит Эфиопии оккупированные территории в Восточной Африке. Как нам следует реагировать?" #NT!
 ETH_events.1.a: "Подпишите договор." #NT!
 ETH_events.1.b: "Мы не можем позволить себе еще одно унижение!" #NT!
 ETH_events.101.t: "[From.GetNameDefCap] отказывается от мира" #NT!
 ETH_events.101.d: "Несмотря на потерю контроля над всеми территориями в Восточной Африке, [From.GetLeader] отклонил наше предложение белого мира. Казалось бы, полная капитуляция — единственный способ положить конец этой войне." #NT!
 ETH_events.101.a: "Грустный." #NT!
 germany.1041.t: "[FROM.GetNameDefCap] Требования Судетской области" #NT!
 germany.1041.desc: "Несмотря на недавние потрясения на границах Чехии, внешняя политика [FROM.GetAdjective] осталась непоколебимой. [FROM.GetAdjective] дипломатов предъявили нам ультиматум - сдайте Судеты, или будет объявлена ​​война." #NT!
 germany.1041.a: "У нас нет выбора." #NT!
 germany.1041.b: "Военная машина [FROM.GetAdjective] здесь останавливается." #NT!
 germany.1042.t: "[FROM.GetNameDefCap] Отправки" #NT!
 germany.1042.desc: "[ROOT.GetAdjective] могущество не знает границ - Судеты были переданы нам целиком. [FROM.GetAdjective] нация остается вне поля нашего зрения. Пока." #NT!
 germany.1042.a: "Превосходно." #NT!
 germany.1043.t: "[FROM.GetNameDefCap] Отказывается от требований" #NT!
 germany.1043.desc: "Несмотря на дисбаланс сил, дипломаты [FROM.GetAdjective] отказались от наших требований о передаче Судетской области. Несомненно, за этим должна последовать война." #NT!
 germany.1043.a: "Драт." #NT!
 GRE_turkey_surrenders: "Турция выполнила требования Греции" #NT!
 germany.1050.t: "Смерть фюрера" #NT!
 germany.1050.desc: "Фюрер $GER_adolf_hitler$ был найден мертвым в своем бункере. Похоже, что с приближением вражеских сил фюрер решил покончить с собой, а не рисковать попасть в плен. Чтобы не допустить деморализации войск, нашим пропагандистским средствам доводится, что Гитлер погиб, героически сражаясь до последнего вздоха перед лицом превосходящих сил противника. Однако наш более насущный вопрос заключается в том, кто придет на смену фюреру?" #NT!
 germany.1050.a: "$GER_karl_donitz$ был предпочтительным преемником фюрера." #NT!
 germany.1050.b: "$GER_albert_speer$ осуществит амбиции фюрера." #NT!
 germany.1050.c: "$GER_heinz_guderian$ вытащит нас из этой передряги." #NT!
 generic_purchase_ships_events.01.t: "[FROM.GetAdjective] Военно-морские закупки" #NT!
 generic_purchase_ships_events.01.desc: "[FROM.GetNameDefCap] обратились к нам с предложением закупить часть наших законсервированных военно-морских активов. Интересующие их активы уже не эксплуатируются из-за возраста и отсутствия современного оборудования." #NT!
 generic_purchase_ships_events.01.a: "Взаимовыгодное соглашение." #NT!
 generic_purchase_ships_events.01.b: "Мы не можем жалеть никаких военно-морских средств." #NT!
 generic_purchase_ships_events.02.t: "[FROM.GetNameDefCap] Согласие на военно-морские закупки" #NT!
 generic_purchase_ships_events.02.desc: "[FROM.GetAdjective] дипломаты и военно-морские силы сообщили нам, что расстанутся с законсервированной техникой, которую мы предложили приобрести. Это позволит нам быстро расширить наш молодой флот." #NT!
 generic_purchase_ships_events.02.a: "Отличные новости!" #NT!
 generic_purchase_ships_events.03.t: "[FROM.GetNameDefCap] отказывается от сделки по закупкам военно-морского флота" #NT!
 generic_purchase_ships_events.03.desc: "[FROM.GetAdjective] дипломаты сообщили нам, что не желают расставаться с предложенной нами закупкой законсервированной техникой. Неясно, вызван ли отказ их собственными планами относительно кораблей или же это является признаком их неодобрения нашей политики." #NT!
 generic_purchase_ships_events.03.a: "Неудачно." #NT!
 generic_purchase_ships_events.04.t: "[FROM.GetAdjective] Военно-морские закупки" #NT!
 generic_purchase_ships_events.04.desc: "[FROM.GetNameDefCap] обратились к нам с предложением закупить некоторые из наших законсервированных крупных кораблей. Интересующие их активы уже не эксплуатируются из-за возраста и отсутствия современного оборудования. Однако, продав активы [FROM.GetNameDef], мы рискуем обострить и без того ухудшающуюся гонку военно-морских вооружений в регионе." #NT!
 generic_purchase_ships_events.04.a: "Взаимовыгодное соглашение." #NT!
 generic_purchase_ships_events.04.b: "Мы не можем жалеть никаких военно-морских средств." #NT!
 generic_purchase_ships_events.05.t: "[FROM.GetNameDefCap] Согласен на закупку дредноута" #NT!
 generic_purchase_ships_events.05.desc: "[FROM.GetAdjective] дипломатов и военно-морских сил сообщили нам, что они расстанутся со своими законсервированными дредноутами, которые мы предложили купить. Это позволит нам быстро расширить наш флот и сохранить преимущество над соседями." #NT!
 generic_purchase_ships_events.05.a: "Отличные новости!" #NT!
 generic_purchase_ships_events.06.t: "[FROM.GetNameDefCap] отказывается от сделки по закупке дредноута" #NT!
 generic_purchase_ships_events.06.desc: "[FROM.GetAdjective] дипломаты сообщили нам, что не желают расставаться с законсервированными дредноутами, которые мы предложили приобрести. Неясно, вызван ли отказ их собственными планами относительно кораблей или же это является признаком их неодобрения нашей политики." #NT!
 generic_purchase_ships_events.06.a: "Неудачно." #NT!
  
 AAT_germany.1.t: "[FROM.GetNameDefCap] запрашивает права на ресурсы" #NT!
 AAT_germany.1.desc: "[FROM.GetNameDefCap] обратилась к нам с предложением о сделке, которая, как они утверждают, принесет пользу обеим экономикам. Им нужны наши природные ресурсы для своей промышленности, а нам нужны их инвестиции для расширения нашей. Выгодное предложение, но это дьявольская сделка?" #NT!
 AAT_germany.1.a: "Это не в наших интересах" #NT!
 AAT_germany.1.b: "Никто не проиграет!" #NT!
  
 AAT_germany.2.t: "[FROM.GetName] отклоняет нашу сделку" #NT!
 AAT_germany.2.desc: "[FROM.GetName] отклонил наше предложение, заявив, что на данный момент это не в их интересах.\nОни подчеркивают, что против нас нет никаких злых намерений, но что у них есть другие приоритеты в этом движении." #NT!
 AAT_germany.2.a: "Позор" #NT!
  
 AAT_germany.3.t: "[FROM.GetName] принимает нашу сделку" #NT!
 AAT_germany.3.desc: "[FROM.GetName] принял нашу сделку, и это наверняка принесет пользу нам обоим. Будем надеяться, что за этим выгодным соглашением последуют многие другие." #NT!
 AAT_germany.3.a: "Большой" #NT!
  
