 news.1.t: "COVID-19 убивает много людей" #NT!
 news.1.d: "В 2021 году COVID-19 продолжал оставаться глобальной угрозой, несмотря на усилия по вакцинации. Системы здравоохранения были напряжены, неравенство усилилось, и миллионы людей трагически погибли. Тем не менее, есть надежда на продолжающиеся кампании по вакцинации и достижения в области медицины. Этот год стал суровым напоминанием о настоятельной необходимости глобальной солидарности в борьбе с пандемией." #NT!
 news.1.a: "Мы будем сопротивляться." #NT!
  
 ace_promoted.1.t: "Лучший пилот повышен в должности" #NT!
 ace_promoted.2.t: "Появляется дикий туз" #NT!
 ace_promoted.1.d: "Мало кто так рискует, как отважные пилоты ВВС [Root.GetAdjective]. [From.GetName] [From.GetSurname], опытный пилот, известный под позывным [From.GetCallsign], отличился [From.GetHerselfHimself] не только тем, что вернулся живым из недавней миссии над [From.GetMissionRegion], но и одержал значительные победы во многих критических столкновениях.\n\nПрославился как сияющий Пример мужества [Root.GetAdjective]: недавнее продвижение [From.GetName] получило широкую огласку. Хотя люди могут рассматривать войну скорее как ад, чем славу, многие рады видеть, что еще есть герои, которых можно сплотить." #NT!
 ace_promoted.1.d_major: "Мало кто так рискует, как отважные пилоты ВВС [Root.GetAdjective]. [From.GetName] [From.GetSurname], опытный пилот, известный под позывным [From.GetCallsign], отличился [From.GetHerselfHimself] не только тем, что вернулся живым, но и пилотировал [From.GetHerHis] [From.GetWing] с огромным мастерством. Недавно [From.GetName] находился на задании над [From.GetMissionRegion] и сыграл важную роль в успехе этого критического сражения.\n\nНедавнее повышение [From.GetName], являющееся ярким примером храбрости [Root.GetAdjective], получило широкую огласку. Хотя люди могут рассматривать войну скорее как ад, чем славу, многие рады видеть, что еще есть герои, которых можно сплотить." #NT!
 ace_promoted.1.a: "Кто посмеет, тот победит." #NT!
 ace_died.1.t: "[From.GetCallsign] убито более [From.GetMissionRegion]" #NT!
 ace_died.1.d: "Один из самых известных асов [From.GetAceType] [From.Owner.GetName], [From.GetFullName], сгорел при исполнении служебных обязанностей во время миссии над [From.GetMissionRegion]. К сожалению, поскольку [From.GetSheHe] уже давно стал публичной фигурой, кончина [From.GetCallsign] серьезно деморализует многих людей, которые уважали [From.GetHerHim].\n\nХотя нам хотелось бы, чтобы был способ скрыть это событие от людей, отсутствие публичных выступлений [From.GetName] вскоре вызовет подозрения. В конечном счете, смерть [From.GetHerHis] — это еще одна часть легенды, которая, мы надеемся, будет жить в далеком прошлом наших нынешних проблем." #NT!
 ace_died.1.d_major: "Один из самых известных асов [From.Owner.GetName], [From.GetAceType], [From.GetFullName], погиб при исполнении служебных обязанностей. Пилоты, вернувшиеся с отчета о миссии, заметили, как [From.GetHerHis] [From.GetWingShort] загорелся над [From.GetMissionRegion] после сильного вражеского огня. К сожалению, поскольку [From.GetSheHe] уже давно стал публичной фигурой, кончина [From.GetCallsign] серьезно деморализует многих людей, которые уважали [From.GetHerHim].\n\nХотя нам хотелось бы, чтобы существовал способ скрыть это событие от людей, отсутствие публичных выступлений [From.GetName] вскоре вызовет подозрения. В конечном счете, смерть [From.GetHerHis] — это еще одна часть легенды, которая, мы надеемся, будет жить далеко в прошлом, несмотря на наши нынешние проблемы." #NT!
 ace_died.1.a: "Живая легенда все же лучше." #NT!
 ace_killed_by_ace.1.t: "[From.GetFullName] Сбит [Prev.GetCallsign]" #NT!
 ace_killed_by_ace.1.d: "Пилоты, вернувшиеся из [From.GetMissionRegion], сообщают, что эскадрилья самолетов [Prev.Owner.GetAdjective], возглавляемая печально известным [Prev.GetCallsign], сосредоточилась на погоне за [From.GetCallsign]. Увернувшись от нескольких залпов [Prev.Owner.GetAdjective] и сбив несколько вражеских самолетов, [From.GetCallsign] был разбит [Prev.GetCallsign], который, как сообщается, перехитрил [From.GetHerHim] и чистым попаданием разорвал топливные баки. Самолет [From.GetName] [From.GetSurname] загорелся и понесся вниз над [From.GetMissionRegion] в жестоком аду.\n\n[Prev.Owner.GetAdjective]1 проявил большое мужество на протяжении всей службы [Prev.Owner.GetAdjective]2, и многие уважали его. Потеря этого национального героя — это большой удар для ВВС [Prev.Owner.GetAdjective]3 и разрушительный удар для нашей страны в целом. Знание того, что пока мы скорбим, [Prev.Owner.GetAdjective]4 прославляет [Prev.Owner.GetAdjective]5 как героя, делает трагедию еще сильнее." #NT!
 ace_killed_by_ace.1.d_major: "Пилоты, вернувшиеся из [From.GetMissionRegion], сообщают, что эскадрилья самолетов [Prev.Owner.GetAdjective] во главе с печально известным [Prev.GetCallsign] сосредоточилась на погоне за [From.GetCallsign]. Сбив несколько вражеских самолетов и увернувшись от нескольких залпов [Prev.Owner.GetAdjective], [From.GetCallsign] был разбит [Prev.GetCallsign] на своем [Prev.GetWingShort], который, как сообщается, перехитрил [From.GetHerHim] и чистым попаданием разорвал топливные баки. [From.GetName] [Prev.Owner.GetAdjective]0 из [Prev.Owner.GetAdjective]1 загорелись и обрушились на [From.GetMissionRegion] в жестоком аду.\n\n[Prev.Owner.GetAdjective]3 проявил большое мужество на протяжении всей службы [Prev.Owner.GetAdjective]4, и многие уважали его. Утрата этого национального героя — большой удар для ВВС [Prev.Owner.GetAdjective]5 и разрушительный удар для нашей страны в целом. Знание того, что пока мы скорбим, [Prev.Owner.GetAdjective]6 прославляет [Prev.Owner.GetAdjective]7 как героя, делает трагедию еще больше." #NT!
 ace_killed_by_ace.1.a: "Опустошительная потеря для всех нас" #NT!
 ace_killed_other_ace.1.t: "[From.GetFullName] Сбит [Prev.GetCallsign]" #NT!
 ace_killed_other_ace.1.d: "Наша последняя миссия над [From.GetMissionRegion] была большим успехом для ВВС [From.Owner.GetAdjective] в более чем одном аспекте. Пришли отчеты, подчеркивающие героический поступок [From.GetFullName], сумевшего перехитрить пилота [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], известного как [Prev.GetCallsign]. [From.GetCallsign] использовал [From.GetHerselfHimself] в качестве приманки и заманил [Prev.GetCallsign] в ловушку, где пилоты [From.Owner.GetAdjective] смогли спикировать на эскадрилью [Prev.GetCallsign]. [From.GetCallsign] продолжил маневрировать, обойдя самолеты [Prev.Owner.GetAdjective], и одним залпом отправил [Prev.GetCallsign] в падение с небес [From.GetMissionRegion].\n\n[From.Owner.GetAdjective]6 был устрашающим пилотом со многими [From.Owner.GetAdjective] жизнями на совести [From.Owner.GetAdjective]8. Это великая победа, которая показывает, что когда мы объединяемся вокруг великих героев, они совершают великие дела." #NT!
 ace_killed_other_ace.1.d_major: "Наша последняя миссия над [From.GetMissionRegion] стала большим успехом для ВВС [From.Owner.GetAdjective] во многих аспектах. Поступили сообщения о героическом поступке [From.GetFullName], сумевшего перехитрить пилота [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], известного как [Prev.GetCallsign]. [From.GetCallsign] использовал [From.GetHerselfHimself] в качестве приманки и заманил [Prev.GetCallsign] в ловушку, где пилоты [From.Owner.GetAdjective] смогли нырнуть на эскадрилью [Prev.GetCallsign]. [From.GetCallsign] перехитрил самолеты [Prev.Owner.GetAdjective] и одной очередью отправил [Prev.GetCallsign] в воздух с неба [From.GetMissionRegion].\n\n[From.Owner.GetAdjective]6 был внушающим страх пилотом, на совести которого было много жизней [From.Owner.GetAdjective]. Это великая победа, которая показывает, что когда мы объединяемся вокруг великих героев, они совершают великие дела." #NT!
 ace_killed_other_ace.1.a: "Победу, которую все [From.Owner.GetName] запомнят!" #NT!
 aces_killed_each_other.1.t: "[From.GetFullName] упал" #NT!
 aces_killed_each_other.1.d: "Во время последней миссии наш знаменитый ас [From.GetAceType] [From.GetFullname] оказался в затяжной схватке с устрашающим летчиком-асом [Prev.GetFullName]. Имея мало боеприпасов и не имея возможности спастись, [From.GetCallsign] проскочил сквозь огонь самолетов [Prev.Owner.GetAdjective] и пошел на таран [Prev.GetCallsign].\nОба самолета [From.GetCallsign] и [Prev.GetCallsign] были замечены падающими на куски над [From.GetMissionRegion].\n\nХотя то, что угроза [Prev.Owner.GetAdjective], [Prev.GetCallsign], больше не будет для нас неприятностью, является слабым утешением, мы потеряли ценную общественную фигуру и вдохновение для всех [From.GetFullname]1." #NT!
 aces_killed_each_other.1.d_major: "Во время последней миссии наш знаменитый [From.GetAceType] ас [From.GetFullname] оказался в затяжной схватке с внушающим страх пилотом-асом [Prev.GetFullName]. Имея мало боеприпасов и не имея возможности спастись, [From.GetCallsign] маневрировал [From.GetHerHis] [From.GetWingShort] сквозь огонь самолетов [Prev.Owner.GetAdjective] и начал таранить [Prev.GetCallsign].\nОба [From.GetWingShort] [From.GetCallsign] и [From.GetFullname]1 [Prev.GetCallsign] были замечены разваливающимися на куски. более [From.GetFullname]2.\n\nХотя то, что угроза [Prev.Owner.GetAdjective], [Prev.GetCallsign], больше не будет для нас помехой, является небольшим утешением, мы потеряли ценного общественного деятеля и вдохновение для всех [From.GetFullname]5." #NT!
 aces_killed_each_other.1.a: "Тем не менее, это большая потеря для нас." #NT!
 election.1.t: "ОБЩИЕ ВЫБОРЫ" #NT!
 election.1.d: ""
 election.1.a: ""
 election.2.t: "Выборы: общественность выступает против перевооружения" #NT!
 election.2.d: "На предстоящих выборах поддержка [Root.GetRulingParty] по-прежнему высока, люди уверены в лидерстве [Root.GetLeader]. Однако стремление партии усилить внимание [Root.GetName] к военным вопросам не пользуется полной популярностью среди общественности, причем значительная часть граждан считает это опрометчивым ура-патриотизмом. Война еще не достигла наших границ, и мало кто хотел бы, чтобы [Root.GetName] предприняла агрессивные действия. Сотрудничая с другими крупными партиями, которые разделяют нашу озабоченность безопасностью нации, мы все равно сможем править после выборов, хотя и с меньшей поддержкой." #NT!
 election.2.a: "Народ должен быть услышан." #NT!
 election.2.b: "Защита нашего суверенитета стоит на первом месте." #NT!
 election.3.t: "Выборы: общественность требует перевооружения" #NT!
 election.3.d: "Продолжающаяся война, приближающаяся к нашим границам, нависла над предстоящими выборами, и многие избиратели обеспокоены тем, что [Root.GetName] не готов к тому, чтобы быть втянутым в этот конфликт или что бы то ни было из него может возникнуть. Они требуют, чтобы мы усилили меры предосторожности и обеспечили готовность нашей страны к войне. Хотя большинство по-прежнему поддерживает [Root.GetRulingParty], мы можем потерять их из-за более радикальных элементов, если не облегчим их опасения." #NT!
 election.3.a: "Люди имеют право чувствовать себя в безопасности." #NT!
 election.3.b: "Многие по-прежнему поддерживают дипломатические решения." #NT!
 election.4.t: "Выборы: фашисты в правительстве?" #NT!
 election.4.d: "В [Root.GetName] выросли агрессивные националистические настроения, что привело к появлению нескольких партий, продвигающих фашистские идеалы: государство, навязывающее свою власть силой. Один из них, в частности, завоевал поддержку на нынешних выборах, что привело к дискуссиям внутри партии [Root.GetRulingParty] о том, следует ли нам пытаться сотрудничать с ними в формировании нашего правительства. Хотя они открыто отвергают демократические идеалы, которые являются основой нашего государства, тот факт, что они решили участвовать в самих выборах, придает определенный авторитет нашим взглядам, а признание их общественной поддержки может удержать их от насильственных действий." #NT!
 election.4.a: "Скорее они, чем коммунисты!" #NT!
 election.4.b: "Предпочтительна широкая коалиция демократических партий." #NT!
 election.5.t: "Выборы: коммунисты в правительстве?" #NT!
 election.5.d: "Коммунистическое движение в [Root.GetName], подогреваемое широким недовольством среди рабочего класса и радикальными тенденциями среди ученых, выросло настолько, что привело к формированию нескольких партий. После того, как один из них получил значительную поддержку на нынешних выборах, политики [Root.GetRulingParty] начали обсуждать, стоит ли обращаться к ним за поддержкой при формировании правительства. Хотя они считают наши демократические институты не чем иным, как буржуазной тиранией, они, похоже, стремятся внести изменения, которые хотят увидеть, путем сотрудничества с правительством, а не путем его свержения." #NT!
 election.5.a: "Скорее реформа, чем революция!" #NT!
 election.5.b: "Предпочтительна широкая коалиция демократических партий." #NT!
 election.6.t: "Выборы: Демократические партии в меньшинстве" #NT!
 election.6.d: "Политика в [Root.GetName] становится всё более радикальной. Там, где когда-то была широкая поддержка партий, которые поддерживали демократические идеалы и представительные институты [Root.GetName], на этих выборах все больше избирателей обратились к политическим крайностям. Партии, находящиеся в центре политического центра, даже если они решат отложить в сторону свои разногласия, больше не образуют большинства. Чтобы избежать слабого правительства меньшинства, у нас нет другого выбора, кроме как сотрудничать либо с фашистами, либо с коммунистами." #NT!
 election.6.a: "Мы будем работать с фашистами над укреплением [Root.GetName]." #NT!
 election.6.b: "Объединившись с коммунистами, мы сможем способствовать социальным переменам." #NT!
 election.6.c: "Правительство меньшинства, хотя и слабое, предпочтительнее." #NT!
 election.7.t: "Фашисты влияют на внешнюю политику" #NT!
 election.7.d: "Принятие фашистов в нашу политическую коалицию оказало влияние на нашу внешнюю политику. Несмотря на их яростный национализм, у них есть сторонники за границей, которые одобряют влияние, оказанное им в [Root.GetName]. Тоталитарные правительства схожих идеологических взглядов видят в нас потенциальных союзников. Поддержание связей с этими странами, независимо от отвращения [Root.GetRulingParty] к их идеалам, может оказаться необходимым для сохранения поддержки фашистов, поддерживающих наше правительство." #NT!
 election.7.a: "Мы можем использовать некоторых союзников против более серьезных угроз." #NT!
 election.7.b: "С такими друзьями нам не нужны будут враги." #NT!
 election.8.t: "Коммунисты влияют на внешнюю политику" #NT!
 election.8.d: "Коммунисты часто считают себя частью международной революции, и наш выбор принять их в качестве партнеров в нашем правительстве привлек внимание многих их международных союзников. Представители коммунистических партий поддерживают тесные связи со странами, которые отказались от нашей формы правления в пользу диктатуры пролетариата, связи, которые нам, возможно, придется признать во [Root.GetAdjective] внешней политике, если мы хотим сохранить их поддержку." #NT!
 election.8.a: "Мы должны принять наши общие дела." #NT!
 election.8.b: "На этом пути лежит растворение самого [Root.GetName]." #NT!
 election.11.t: "Выборы: фашистское большинство" #NT!
 election.11.d: "Эти выборы оказались разрушительными для самого института, который они представляют. Большинство населения [Root.GetAdjective] проголосовало за фашистскую партию, которая стремится отменить выборы и установить автократического правителя. В то время как многие рассматривают возможность выступить с оружием в руках против этого нарушения демократических идеалов, которые позволили им получить этот мандат, другие считают, что использование насилия лишь еще больше подтвердит их идеалы." #NT!
 election.11.a: "Это черный день для [Root.GetName], но люди высказались." #NT!
 election.11.b: "Мы не отдадим нашу свободу без боя!" #NT!
 election.12.t: "Выборы: коммунистическое большинство" #NT!
 election.12.d: "Нынешние выборы завершились победой коммунистических партий, что вызвало неоднозначную реакцию со стороны бывшей администрации. Хотя новые правители заявляют, что представляют народ в целом, они рассматривают многие из демократических институтов, которыми мы дорожим, как попытки манипулировать и угнетать рабочий класс, что приводит к дискуссии о том, что на самом деле представляет собой «правление народа». В некоторых странах революция началась в реках крови. В [Root.GetName] этого не произошло, но это может еще закончиться ими." #NT!
 election.12.a: "Это тревожит, но они действительно представляют большинство." #NT!
 election.12.b: "Мы должны остановить их, прежде чем они уничтожат все признаки инакомыслия!" #NT!
 election.13.t: "Выборы: магнат поддерживает фашизм" #NT!
 election.13.d: "Влиятельный промышленник, стоящий за одной из компаний, с которой мы решили работать для нашего промышленного производства, недавно сделал ряд заявлений о политике, которые члены администрации сочли тревожными. Он открыто выступал за авторитарное правительство и хвалил иностранные администрации, которые идентифицируют себя как фашистские, неявно намекая, что [Root.GetName] выиграет от такого правления. Осуждение магната и его идеалов может испортить наши отношения с компанией, но если оставить их без внимания, это даст ему платформу для распространения пропаганды, которая подрывает все, за что выступает [Root.GetRulingParty]." #NT!
 election.13.a: "Он может говорить все, что пожелает, нам не обязательно это одобрять." #NT!
 election.13.b: "Мы не можем полагаться на фашистов в развитии и защите [Root.GetName]." #NT!
 election.14.t: "Выборы: исключение военного времени" #NT!
 election.14.d: "[Root.GetName] находится в состоянии войны. Обычно в это время проводятся выборы, но, находясь в разгаре важного конфликта, многие утверждают, что не могут себе позволить тратить время на политическую кампанию или смену руководства, если это произойдет. Между тем, другие утверждают, что объявление продолжающейся войны уважительной причиной пропуска выборов является первым шагом на пути к разрушению [Root.GetAdjective] демократии. В конце концов, если военные вопросы превалируют над влиянием народа, это может оказаться скользкой дорожкой." #NT!
 election.14.a: "Выборы пройдут в обычном режиме." #NT!
 election.14.b: "Мы сможем позаботиться о таких вопросах, когда эта война закончится." #NT!
 election.15.t: "Выборы: правительство оспаривается" #NT!
 election.15.d: "В преддверии предстоящих выборов люди начинают сомневаться в способности нынешней администрации вести продолжающуюся войну. [Root.GetName] сильно пострадал, и общественное мнение обратилось против тех, кто, кажется, ведет нашу страну к поражению. Хотя наш народ полон решимости довести войну до конца, он предпочел бы, чтобы ее положило другое правительство." #NT!
 election.15.a: "Этот кризис доверия крайне прискорбный." #NT!
 election.15.b: "Пусть политический ландшафт изменится, чтобы люди были едины." #NT!
 election.16.t: "[Root.GetLeader] Пользуется общественной поддержкой" #NT!
 election.16.d: "На нынешних выборах оппозиция, насколько она существует, раскритиковала все более авторитарное правление [Root.GetRulingParty]. Они задаются вопросом, имеет ли электорат вообще какую-либо власть, или это все просто для галочки.\n\nОднако поддержка [Root.GetLeader], похоже, остается высокой, и хотя обстоятельства выборов подвергаются сомнению международным сообществом, это не так. оспаривалось внутри страны. Похоже, что даже если [Root.GetName] больше не управляется народом, народ поддерживает своего правителя... по крайней мере, тех, кто попал в избирательные бюллетени." #NT!
 election.16.a: "Один народ, один лидер." #NT!
 election.17.t: "Результаты выборов поставлены под сомнение" #NT!
 election.17.d: "Хотя режим [Root.GetLeader] силой заставил большинство своих оппонентов замолчать, некоторые все же высказались по поводу недавних выборов, обвиняя [Root.GetRulingParty] в фальсификации результатов и игнорировании явных усилий по избранию парламента, противоречащего их политике.\n \nПравительство отмахивается от этих возражений, считая это попыткой расколоть народ против себя. Однако факт остается фактом: у большинства людей, похоже, есть сомнения по поводу своего правления, а оппозиция, хотя и молчащая на данный момент, высказала свою точку зрения." #NT!
 election.17.a: "Раскольники!" #NT!
 political.1.t: "Коммунизм на подъеме" #NT!
 political.1.d: "«В то время как рабочие восстают против своих угнетателей по всему миру, те, кто утверждает, что достигли классового сознания в [Root.GetName], сидят сложа руки и ждут перемен внутри политической системы, настолько коррумпированной, что только революция может спасти нас от этого!» \n\nИтак, выскажите новые голоса в коммунистическом движении [Root.GetAdjective]. Ссылаясь на правление [Root.GetRulingParty] как на диктатуру буржуазии, они начали призывать к его отстранению от власти любыми необходимыми средствами. Пока неизвестно, придут ли эти средства изнутри или извне." #NT!
 political.1.a: "В самом правительстве могут быть те, кто поддерживает подобные идеи." #NT!
 political.1.a.tt: "Увеличивает вероятность внутренней поддержки коммунистического переворота." #NT!
 political.1.b: "Движение для народа должно искать поддержки у народа." #NT!
 political.1.b.tt: "Увеличивает вероятность народной поддержки коммунистического восстания." #NT!
 political.2.t: "Марксистские симпатии в правительстве" #NT!
 political.2.d: "Хотя партийная линия [Root.GetRulingParty] состоит в том, чтобы решительно противостоять революционному социализму, внимательно следя за радикальными левыми элементами страны, некоторые люди в правительстве более открыты к такой возможности. По крайней мере, они видят возможности для решения проблем людей, которые обращаются к коммунистам за решениями, не рискуя развязать полномасштабную гражданскую войну.\n\nХотя те, кто остается верен [Root.GetLeader], могут рассматривать их как предателей, эти диссиденты Возможно, именно эти голоса обеспечат относительно бескровный переход в случае революции." #NT!
 political.2.a: "Мы тоже будем пристально следить за ними по многим причинам." #NT!
 political.2.a.tt: "Если общественная поддержка достаточна, переворот может быть осуществлен." #NT!
 political.3.t: "Коммунисты совершили переворот" #NT!
 political.3.d: "В то время как народное движение за коммунистическую революцию было громким и устрашающим, определенная часть политического движения в основном молчала и выжидала. Ожидание закончилось. Сегодня, когда руководство и армия [Root.GetRulingParty] готовились к восстанию национального масштаба, ряд чиновников в правительстве [Root.GetAdjective] быстро поместили [Root.GetLeader] под домашний арест и вступили в переговоры с повстанцами.\n\nСохраняя при этом вид, будто они В целях защиты порядка переговоры фактически сводились к обеспечению позиций в новом социалистическом государстве для тех, кто решил сотрудничать. Переворот был завершен до того, как кто-либо смог его остановить, а те, кто это сделал, теперь заключены в тюрьму, сосланы или казнены новым режимом." #NT!
 political.3.a: "Волны истории сметут прошлое." #NT!
 political.4.t: "Классовые конфликты разделяются [Root.GetName]" #NT!
 political.4.d: "Коммунистическое революционное движение, когда-то популярное среди радикальных ученых в теории и смутьянов на практике, получило растущую поддержку среди рабочего класса [Root.GetAdjective]. Тот факт, что все больше людей вообще предпочитают идентифицировать себя с «классом», означает, что марксистские идеи распространяются за пределы тех, кто активно стремится свергнуть правительство.\n\n[Root.GetRulingParty] член жалуется на такое развитие событий, мечтая о времени, когда « [Root.GetAdjective]' — это то, что люди считали в первую очередь. Их опасения не беспочвенны. Можно утверждать, что революция уже происходит, происходит на нескольких уровнях общества, и остановить ее может быть уже слишком поздно." #NT!
 political.4.a: "Люди могут называть себя как хотят." #NT!
 political.5.t: "Солдаты перешли к коммунистическим партизанам" #NT!
 political.5.d: "«Капиталисты и националисты хотят, чтобы вы проливали за них свою кровь на передовой, настраивая брата против брата из-за споров, не касающихся трудящихся! Вместо того, чтобы поднимать оружие против рабочих, которые борются за границей, поднимите их против угнетателей и свергните тиранов!'\n\nАрмия, обычно являющаяся оплотом патриотизма и лояльности, доказала, что не защищена от коммунистической пропаганды, быстро распространяющейся в ☻ _0. Солдаты дезертируют, отказываясь сражаться за свою страну, иногда доходя до присоединения к партизанским движениям, утверждающим, что они готовятся к революции." #NT!
 political.5.a: "Возможно, они просто борются за другой [Root.GetName]." #NT!
 political.6.t: "Революция [GetMonth]" #NT!
 political.6.d: "Идея о том, что коммунистическое движение представляет народ, безусловно, получила распространение в [Root.GetName], где за последние месяцы общественная поддержка коммунистической партии быстро возросла. Но те, кто призывает к революции, больше не являются разрозненной группой партизан и недовольных профсоюзов. Группа, призывающая к восстанию, достаточно организована, чтобы в случае успеха сформировать правительство.\n\nТем не менее, если бы революция началась сейчас, ее вряд ли можно было бы осуществить, не развязав [Root.GetName] к гражданской войне. Должны ли революционеры рискнуть расколоть нацию надвое, чтобы удовлетворить свое нетерпение, или дождаться лучшей возможности в будущем?" #NT!
 political.6.a: "Те, кто хочет творить историю, должны действовать сегодня!" #NT!
 political.6.b: "Революция неизбежна. Неизбежное может подождать." #NT!
 political.7.t: "Фашизм на подъеме" #NT!
 political.7.d: "'Люди [Root.GetAdjective] слишком долго находились под некомпетентным правлением [Root.GetRulingParty]! Они заявляют, что представляют народ, но не могут даже поддерживать порядок на наших улицах! Только отстранив их от власти, мы сможем обеспечить рост этой нации!'\n\nФашистские ораторы в [Root.GetName] не скрывают, что они думают о нашем нынешнем правлении и политической системе. Подобные речи вызвали общественное недовольство, которое особенно выражено в наиболее консервативных кругах вооруженных сил." #NT!
 political.7.a: "Высшее руководство может испытывать невысказанные симпатии." #NT!
 political.7.a.tt: "Увеличивает шанс внутренней поддержки фашистского переворота." #NT!
 political.7.b: "Молодое поколение поднимет эстафету." #NT!
 political.7.b.tt: "Увеличивает вероятность народной поддержки фашистского переворота." #NT!
 political.8.t: "Фашистские симпатии в армии" #NT!
 political.8.d: "Несколько высокопоставленных военнослужащих [Root.GetAdjective] выразили поддержку, некоторые в частном порядке, а некоторые открыто, фашистскому движению в [Root.GetName]. Они чувствуют, что [Root.GetRulingParty] забыли, насколько важна сила оружия для сохранения целостности страны, и их все больше раздражает то, что правительство рассматривает армию скорее как инструмент, чем как один из самых важных институтов страны. Некоторые из них доходят до того, что предполагают, что необходимо новое правительство, которое знает, как повести [Root.GetName] в следующую половину века.\n\nВозможно, эта фракция не состоит преимущественно из политиков, но некоторые из них получили позиции в министерстве обороны. Если такое развитие событий продолжится, они могут получить достаточную политическую поддержку для совершения государственного переворота." #NT!
 political.8.a: "Национальный дух превосходит правительство." #NT!
 political.9.t: "Фашистский государственный переворот" #NT!
 political.9.d: "Некоторые скажут, что предвидели это. И те, кто предупреждал об опасностях фашизма, и те, кто превозносил его как спасителя [Root.GetName], обнаружили, что их пророчества стали реальностью сегодня, когда военные в [Root.Capital.GetName] свергли правительство, возглавляемое [Root.GetRulingParty], и захватили власть. [Root.GetLeader] пропал, по слухам, ушёл в изгнание, и переворот на начальном этапе встретил небольшое сопротивление.\n\nНовое руководство [Root.GetAdjective] также не планирует допускать роста сопротивления. Было объявлено военное положение, и с учетом происходящих изменений, что бы ни последовало за этим, вряд ли будет сильно отличаться." #NT!
 political.9.a: "Сильное государство необходимо, чтобы защитить людей от самих себя." #NT!
 political.10.t: "Гражданская война за фашизм" #NT!
 political.10.d: "Хотя попытки фашистского движения возродить националистические настроения увенчались некоторым успехом, сопротивление этим идеям остается высоким. Генералы, замышляющие свергнуть нынешнюю администрацию, разочарованы отсутствием доверия, которое само население [Root.GetAdjective] испытывает к [Root.GetFascistParty].\n\nОни по-прежнему уверены, что люди в конечном итоге устанут от [Root.GetLeader], но разделились во мнениях относительно того, какой курс следует делать. действие, которое необходимо предпринять. Некоторые призывают совершить переворот сейчас, прежде чем враги [Root.GetName] начнут действовать. Однако если сделать это, пока общественная поддержка ограничена, это ввергнет страну в гражданскую войну." #NT!
 political.10.a: "Воля к власти бессмысленна, если человек не решается ее захватить." #NT!
 political.10.b: "Они должны сначала объединить людей, а затем управлять ими." #NT!
 political.11.t: "Форма фашистско-штурмовой дивизии" #NT!
 political.11.d: "Политическое и военное всегда были переплетены в фашизме. Параллельно с растущим политическим движением фашистские партии начали формировать военизированные организации для защиты как от внутренних, так и от внешних угроз, причем внутренние угрозы являются их политическими противниками. Хотя многие люди находят такое развитие событий тревожным, волна милитаристского негодования привела к увеличению числа добровольцев, присоединяющихся к нашим вооруженным силам.\n\nПолитические лидеры движения отметили, что у их противников есть основания для страха. Поскольку армия на нескольких уровнях пронизана столь явно политическими элементами, враги [Root.GetName] и враги фашизма начинают выглядеть очень похожими." #NT!
 political.11.a: "Только предателям страны есть чего бояться." #NT!
 political.12.t: "Угроза коммунизма" #NT!
 political.12.d: "'[Root.GetLeader] хотелось бы, чтобы вы поверили, что [Root.GetName] стоит в безопасности и един. Неудивительно, что такая ложь отравила сознание нашего народа, когда по соседству свернулась змея! Достаточно заглянуть за нашу границу, чтобы увидеть, как соотечественники восстают друг против друга во имя коммунизма, провозглашая конец наций. Как скоро они объявят и нашу нацию мертвой? Сможет ли [Root.GetRulingParty] защитить нас от этой угрозы?'\n\nРост фашистского движения в [Root.GetName] был поддержан близостью коммунистической революции. Многие умеренные, которые обычно могли бы отвергнуть фашизм как еще один ошибочный идеологический эксперимент, считают, что это также является для них вполне реальной проблемой. Имея выбор между коммунизмом наших соседей и фашистским режимом, они, по общему признанию, предпочли бы последнее. Возможно, они даже захотят активно его поддержать." #NT!
 political.12.a: "Мы будем авангардом против красной угрозы!" #NT!
 political.13.t: "Двигайтесь к демократии" #NT!
 political.13.d: "'Если мы заглушим голоса людей, как кто-нибудь из нас сможет утверждать, что является голосом [Root.GetName]? Если мы боимся инакомыслия, если мы боимся публичного осуждения или отстранения от власти в результате общественного голосования, то на самом деле мы боимся того, что нас будут ненавидеть и оскорблять наши собственные граждане. Неужели [Root.GetRulingParty] действительно так мало доверяет своим принципам?'\n\nОсторожная и слабо организованная, но страстная фракция в правительстве начала настаивать на менее репрессивной политике против врагов государства. Они хотят, чтобы общественность участвовала в принятии решений посредством референдумов и местных партийных собраний, даже если это означает риск будущего текущей повестки дня." #NT!
 political.13.a: "Для начала мы можем обсудить это внутри компании." #NT!
 political.13.a.tt: "Увеличивает вероятность внутренней поддержки организации выборов." #NT!
 political.13.b: "Зная, что мы правы, мы можем позволить нашим врагам говорить более открыто." #NT!
 political.13.b.tt: "Увеличивает вероятность того, что люди выразят поддержку демократии и сформируют оппозицию." #NT!
 political.14.t: "[Root.GetRulingParty] Дебаты о демократии" #NT!
 political.14.d: "Удивительно, но призыв к большему количеству референдумов и менее репрессивным мерам против противников режима получил некоторую поддержку во внутрипартийных дискуссиях. Хотя руководство [Root.GetRulingParty] по-прежнему настроено скептически, несколько влиятельных членов поддержали этот сдвиг.\n\nВозможно, они уверены, что на практике мало что изменится, или, возможно, они являются тайными предателями дела партии, как считают многие их оппоненты. Тем не менее, если прозвучит публичный призыв к таким изменениям, некоторые лидеры [Root.GetName] готовы пойти на компромисс." #NT!
 political.14.a: "Выбор не всегда может стоять между свободой и смертью." #NT!
 political.14.a.tt: "Правительство может организовать выборы, если данная политика получит поддержку большинства." #NT!
 political.14.c: "Нам нужен референдум." #NT!
 political.14.e: "Это пройдет." #NT!
 impending_civil_war_tt: "§RЕсли идеологическая поддержка продолжит расти, это может привести к полномасштабной гражданской войне!§!\n" #NT!
 political.15.t: "Формирование демократической оппозиции" #NT!
 political.15.d: "Ослабление ограничений на публичное распространение анти-[Root.GetRulingParty] пропаганды, как и ожидалось, привело к увеличению публичных выражений инакомыслия. Организованные демонстрации и брошюры пока встречаются в основном в академических учреждениях и некоторых наиболее неудачных районах [Root.GetName], но нет никаких сомнений в том, что движение распространяется.\n\nЛидеры страны раздираются по этому поводу. [Root.GetLeader], который крепко держит партийное руководство, не имеет большого желания разнообразить общественные дебаты. Однако первые шаги уже сделаны, и пути назад, возможно, уже не будет." #NT!
 political.15.a: "Кажется, что движение растет естественным образом в отсутствие репрессий." #NT!
 political.16.t: "Публичный призыв к выборам" #NT!
 political.16.d: "Демонстрации общественного несогласия, которые когда-то ограничивались ограниченными территориями, теперь получили широкое распространение. Пока люди собираются на улицах, [Root.GetRulingParty] оказывается на распутье. Если мы продолжим позволять этой пропаганде распространяться, референдумы, как предполагается, как внутри самой партии, так и внутри оппозиции, могут показать, что мы не имеем поддержки общества. Единство, к которому мы стремились, уступает место множеству мнений, объединившихся против нас." #NT!
 political.16.a: "Даже если реформа состоится, мы должны показать свою силу, подавив это неповиновение." #NT!
 political.16.b: "Пусть люди будут услышаны." #NT!
 political.17.t: "Публичные выборы через [Root.GetName]" #NT!
 political.17.d: "По мере того, как в [Root.GetName] все больше признаются свобода выражения мнений и собраний, фракция в [Root.GetRulingParty], призывающая к проведению выборов, превратилась из тайных заговорщиков в реформаторов, поддерживаемых общественностью. Несмотря на протесты [Root.GetLeader], в последние месяцы страна медленно, но верно движется к демократии, и теперь выборы кажутся естественным следующим шагом.\n\nОднако далеко не все граждане [Root.GetAdjective] выступают за демократические реформы. Внутри партии до сих пор ведутся споры о том, стоит ли откладывать выборы до тех пор, пока мы не сможем обеспечить стабильное развитие." #NT!
 political.17.a: "Те, кто верен [Root.GetRulingParty], теперь поддержат это решение." #NT!
 political.17.b: "Реформы нуждаются в более широкой поддержке, прежде чем будут проведены выборы." #NT!
 political.18.t: "Фашисты требуют референдума" #NT!
 political.18.d: "Быстро растущее фашистское движение [Root.GetAdjective] никогда не заявляло, что им нужна поддержка большинства, прежде чем они захватят власть, рассчитывая объединить нацию под своим руководством, как только их власть будет установлена. Однако, похоже, их общественная поддержка быстро выросла. Многие фашисты теперь называют [Root.GetLeader] лицемером, заявляя, что он представляет желания народа, но на самом деле игнорирует массы.\n\nПризыв к референдуму был отклонен [Root.GetRulingParty] как типичная попытка разрушить систему. членов пока, но, по крайней мере, это политическая мера. Если мы не будем действовать сейчас, фашисты могут выбрать жестокую борьбу как лучший путь к власти." #NT!
 political.18.a: "Подавите это ненавистное движение!" #NT!
 political.18.b: "Не обращайте на них никакого внимания." #NT!
 political.18.c: "Если люди этого захотят, мы проведем референдум." #NT!
 political.19.t: "Коммунисты требуют референдума" #NT!
 political.19.d: "Марксистские идеи укоренились в [Root.GetName] давно, но в последнее время получили гораздо более широкую поддержку. Движение распространилось за пределы политической теории и в политическую практику, его поддержали недовольные рабочие и даже некоторые известные знаменитости. Коммунисты называют это классовым сознанием. [Root.GetRulingParty] называют это быстрым путем к беспорядкам и измене.\n\nПроявляя мало веры в готовность [Root.GetLeader] осуществить требуемые ими реформы, более активные коммунисты призвали к немедленному референдуму для отстранения действующего правительства. Хотя мы, возможно, и сможем обратить вспять импульс этого массового движения, неспособность сделать это, несомненно, приведет к более популярному коммунистическому методу смещения: революции." #NT!
 political.19.a: "Деятельность Un-[Root.GetAdjective] должна быть прекращена!" #NT!
 political.19.b: "Не обращайте на них внимания, они только создают проблемы." #NT!
 political.19.c: "Референдум предпочтительнее кровавого восстания." #NT!
 political.20.t: "Демократы требуют референдума" #NT!
 political.20.d: "Неудивительно, что идея о том, что люди управляют страной, в которой они проживают, может легко стать очень популярной среди людей. [Root.GetRulingParty], конечно, видит идею демократии, представленную этими движениями — свобода слова, публичные выборы, свободная пресса — просто популистскую риторику, призванную ослабить правительство [Root.GetLeader].\n\nОднако нельзя отрицать, что эти идеи укоренились среди населения [Root.GetAdjective]. В истинно демократической манере они призывают к публичному референдуму о замене нынешнего режима. Хотя в настоящее время их легко игнорировать, эти идеи имеют свойство становиться очень настойчивыми. Что случится с нами, если мы сделаем мирную революцию невозможной?" #NT!
 political.20.a: "Округлите их." #NT!
 political.20.b: "Просто действуйте как обычно." #NT!
 political.20.c: "Если мы согласимся на референдум, возможно, мы сможем сохранить наше наследие." #NT!
 political.21.t: "Фашисты маршируют [Root.Capital.GetName]" #NT!
 political.21.d: "Получив отказ в референдуме, который стал почти символической попыткой законного захвата власти, фашисты использовали свою значительную общественную поддержку и связи в вооруженных силах [Root.GetAdjective] для попытки государственного переворота. Правительство [Root.GetRulingParty] отказалось от их условий и заявило, что будет бороться до конца, чтобы сохранить [Root.GetName] таким, каким мы его знаем." #NT!
 political.21.a: "Мы остановим их любой ценой!" #NT!
 political.21.b: "Фашисты несут истинный дух [Root.GetName]!" #NT!
 political.22.t: "Коммунисты восстают" #NT!
 political.22.d: "После того, как их просьба о референдуме была отклонена, несколько реформаторов коммунистического движения в [Root.GetName] быстро утратили влияние в пользу более радикальных элементов. Из-за отказа [Root.GetRulingParty] признать общественную поддержку предложенных реформ романтический взгляд на революцию постепенно стал более распространенным, и лидерами движения стали те, кто легче всего может начать бунт. Эти беспорядки переросли в полномасштабную гражданскую войну, ставящую под угрозу будущее нации." #NT!
 political.22.a: "Мы не позволим им разрушить нашу страну!" #NT!
 political.22.b: "Пожар революции должен быть потушен кровью угнетателей!" #NT!
 political.23.t: "[Root.GetAdjective] Весна" #NT!
 political.23.d: "После того, как их попытка провести публичный референдум по установлению демократии была отклонена, люди, стоящие за этим предложением, отвергли режим [Root.GetLeader] как неисправимый. Широкая коалиция повстанческих группировок, объединенных общей целью создания более представительной политической системы в [Root.GetName], взяла в руки оружие и объявила, что не успокоится, пока [Root.GetRulingParty] не будет свергнута." #NT!
 political.23.a: "Избавьте нас от правления этой мафии!" #NT!
 political.23.b: "Наконец-то [Root.GetName] бесплатен!" #NT!
 political.24.t: "Фашисты высмеяны" #NT!
 political.24.d: "Одержимость людей [Root.GetAdjective] националистической гордостью и попытками возродить славу прошлого, похоже, прошла. Грубое пробуждение для его ярых сторонников, чья униформа, милитаристская поза и чрезмерные речи теперь являются скорее предметом насмешек, чем сочувствия.\n\nКогда-то фашизм [Root.GetAdjective] считался угрозой для базы власти [Root.GetRulingParty], а теперь [Root.GetAdjective] все чаще воспринимается как абсурдная, экстремистская позиция и посягательство на самые фундаментальные ценности нашей нации, той самой нации, которую, как они утверждают, они так высоко ценят. Кажется, это слово больше подходит для оскорбления, чем для политического обозначения." #NT!
 political.24.a: "Что за клоуны." #NT!
 political.25.t: "Коммунистическое увлечение ушло в прошлое" #NT!
 political.25.d: "Многие коммунисты предсказывали, что [Root.GetName] станет следующей нацией, павшей в результате так называемой международной революции, но после нескольких месяцев забастовок и красных флагов на улицах движение, похоже, утихло. Рабочий класс, предполагаемая движущая сила революции, имеет более насущные проблемы, чем свержение [Root.GetLeader], и, похоже, его совершенно не впечатляет то, насколько хорошо эти революции прошли в других местах. Между тем, интеллектуалы, которые писали страстные призывы перерезать глотки угнетателям, оказались на удивление неохотными провоцировать что-либо, что могло бы фактически нарушить их комфортный образ жизни.\n\nРазговоры о революции, вероятно, продолжатся, будь то за дешевое пиво или за дорогое пиво. вина, но это скорее всего будут разговоры и не более того." #NT!
 political.25.a: "Что за сборище лицемеров." #NT!
 political.26.t: "Демократическое движение молчит" #NT!
 political.26.d: "После нескольких месяцев громкой оппозиции режиму [Root.GetLeader], призывающей к общественным выборам и принятию более либеральных законов о свободе собраний и слова, движение, похоже, распалось. Люди теперь выражают большую обеспокоенность по поводу стабильности [Root.GetName], если такие реформы состоятся, а тех, кто требует демократии, считают скорее нарушителями спокойствия, чем кем-либо еще.\n\nЧто еще более загадочно, многие из ведущих фигур движения, похоже, пропали без вести или внезапно прекратили свою работу. Возможно, некоторые из них решили отправиться в изгнание, когда увидели провал своих усилий. Несмотря на это, правительство [Root.GetRulingParty] отрицает какую-либо информацию и причастность." #NT!
 political.26.a: "Что за кучка лодырей." #NT!
 political.27.t: "[Root.GetLeader] Отказ от нейтральной внешней политики" #NT!
 political.27.d_fascism: "После недавнего прихода к власти [Root.GetRulingParty], [Root.GetLeader] объявил, что [Root.GetName] больше не будет придерживаться нейтральной внешней политики.\n'Мир стал запутанным и сложным. Мы больше не в безопасности сами по себе. Мы должны встать вместе с нашими фашистскими партнерами против наших врагов. Если мы не выберем сторону, мы погибнем в одиночку.'" #NT!
 political.27.d_communism: "После недавнего прихода к власти [Root.GetRulingParty], [Root.GetLeader] объявил, что [Root.GetName] больше не будет придерживаться своей нейтральной внешней политики.\n'Мир стал запутанным и сложным. Эта страна всегда стояла на своих принципах и была готова их защищать. Мы больше не в безопасности сами по себе. Нейтралитет больше не является безопасным убежищем, которым он был раньше, и те, кто ищет власти в этом мире, не уважают его. Мы должны вместе с нашими братьями-коммунистами противостоять силам, которые стремятся нас угнетать. Против буржуазного большинства, которое не хочет ничего, кроме как прижать нас. Если мы не займём позицию, мы погибнем в одиночестве»." #NT!
 political.27.a: "На будущее [Root.GetName]" #NT!
 political.28.t: "[Root.GetNameDefCap] Воссоединение" #NT!
 political.28.d: "Ужасная гражданская война, опустошившая нашу землю, подходит к концу, и мы наконец достигли политического соглашения. Теперь мы согласны с нашими собратьями [Root.GetAdjective] и вместе восстановим нашу великую нацию. Враги, которые пытались извлечь выгоду из нашей борьбы, теперь должны столкнуться с единым государством [Root.GetAdjective].\n\nНовое [Root.GetRulingIdeology] [Root.GetName] никогда больше не будет разделено!" #NT!
 political.28.a: "Наконец-то объединились!" #NT!
 political.29.t: "Конец гражданского конфликта" #NT!
 political.29.d: "Гражданская война, разделившая нашу нацию, закончилась, и наше дело победило. Однако мы не можем позволить тем, кто поддерживал наших противников, продолжать распространять свою коварную пропаганду среди населения. В ближайшие дни потребуется твердая рука, чтобы мы могли быть едины, готовы и сильны против любых внешних угроз, которые могут поставить под угрозу наше молодое правительство." #NT!
 political.29.a: "Будет сделано." #NT!
 political.31.t: "Разговор о воссоединении [ROOT.GetAdjective]" #NT!
 political.31.desc: "Война разделила нашу страну. Пришло время начать восстанавливать ее сейчас, когда мы снова в мире. Среди фракций [ROOT.GetRulingIdeology] [ROOT.GetAdjective] наблюдается сильное стремление к воссоединению." #NT!
 political.31.a: "Мы должны принять это" #NT!
 political.31.b: "Давайте держаться подальше. Пусть прошлое останется прошлым." #NT!
 political.32.t: "Воссоединение [ROOT.GetAdjective]" #NT!
 political.32.desc: "Пришло время воссоединить разделенные [ROOT.GetRulingIdeology] [ROOT.GetAdjective], возникшие после войны. [ROOT.GetNameDefCap] снова станет целым." #NT!
 political.32.a: "Воссоединение [ROOT.GetName]" #NT!
 political.33.t: "[ROOT.GetCountryAppropriateFilmProduction]" #NT!
 political.33.desc: "Стремясь улучшить общественное мнение по поводу военных действий, наши министры пропаганды выбрали исключительную кинематографическую постановку «[ROOT.GetCountryAppropriateFilmProduction]» — великолепное зрелище с сильным патриотическим настроением — для показа по всей стране.\n\nМы надеемся, что это предвещает начало давней и легендарной традиции нашей патриотической киноиндустрии - результаты до сих пор были превосходными." #NT!
 political.33.a: "Шедевр." #NT!
 britain.1.t: "Миссия Тизарда" #NT!
 britain.1.d: "Британское правительство направило к нам научную делегацию во главе с Генри Тизардом с интересным предложением. Британцы готовы объединить свои исследовательские усилия с нашими в нескольких ключевых областях, поскольку у них нет промышленных мощностей для производства своих изобретений в достаточно больших количествах." #NT!
 britain.1.a: "Отличное предложение!" #NT!
 britain.1.b: "Нет, британцы сами по себе." #NT!
 britain.1.c: "Мы должны стремиться к более долгосрочному сотрудничеству." #NT!
 britain.2.t: "Тизард успешен" #NT!
 britain.2.d: "Правительство США согласилось на наше предложение и поделилось с нашей делегацией некоторыми данными своих исследований." #NT!
 britain.2.a: "Весьма неплохо!" #NT!
 britain.3.t: "Тизард отклонен" #NT!
 britain.3.d: "Правительство США отклонило наше предложение, никакой помощи от них мы не получим." #NT!
 britain.3.a: "Эти негодяи!" #NT!
 britain.4.t: "Бирманская дорога" #NT!
 britain.4.d: "Чтобы помочь нашей войне против Японии, Великобритания улучшила инфраструктуру и построила авиабазы ​​вдоль нашей бирманской границы." #NT!
 britain.4.a: "Отпугивайте бегущих собак!" #NT!
 japan.16.t: "Марионетка Японии" #NT!
 japan.16.d: "Японцы стремятся контролировать богатство Китая, и их не остановит война. Если мы не хотим сражаться с ними, мы должны подчиниться их контролю и стать не более чем японской марионеткой." #NT!
 japan.16.a: "Мы не можем сражаться" #NT!
 japan.16.b: "Мы должны сражаться!" #NT!
 japan.17.t: "Китай представляет" #NT!
 japan.17.d: "Трусливые китайцы снова подчинились нашим требованиям, они согласились стать марионеткой нашей нации." #NT!
 japan.17.a: "Их потеря – наша выгода!" #NT!
 japan.18.t: "Китай отказывается" #NT!
 japan.18.d: "Глупые китайцы отклонили нашу вполне разумную просьбу о том, чтобы мы управляли некоторыми аспектами их правительства. Нам нужно будет победить их, если мы хотим получить доступ к их ресурсам." #NT!
 japan.18.a: "Это не должно быть сложно!" #NT!
 britain.6.t: "Независимость Индии" #NT!
 britain.6.d: "Четыре года назад мы пообещали Индии независимость в течение четырех лет. Время вышло, и индийцы хотят, чтобы мы выполнили свое обещание. Покинет ли королевская драгоценность Британскую империю?" #NT!
 britain.6.a: "Пришло время отпустить" #NT!
 britain.6.b: "Никогда!" #NT!
 japan.15.t: "Индийская национальная армия" #NT!
 japan.15.d: "После наших поражений англичан у нас появилось большое количество индийских военнопленных. При правильном убеждении мы могли бы использовать этих пленников для усиления наших сил..." #NT!
 japan.15.a: "За великую справедливость!" #NT!
 JAP_Indian_National_Army_arrives: "Две дивизии Индийской национальной армии прибывают в Сингапур." #NT!
 britain.7.t: "Завершить торговлю с Германией" #NT!
 britain.7.d: "Великобритания предъявила нам ультиматум: либо мы прекращаем торговлю с Германией, либо они вторгаются." #NT!
 britain.7.a: "Мне вообще немцы никогда не нравились" #NT!
 britain.7.b: "Будем торговать с кем захотим!" #NT!
 britain.8.t: "Требование отклонено!" #NT!
 britain.8.d: "[From.GetName] отклонил наше требование прекратить торговлю с Германией." #NT!
 britain.8.a: "Тогда это война!" #NT!
 britain.8.b: "Мы не можем их заставить." #NT!
 britain.9.t: "Чемберлен уходит в отставку" #NT!
 britain.9.d: "Поскольку война развивается в ущерб нам и нашим союзникам, премьер-министр подвергся критике за свои решения как в мирное, так и в военное время на критических этапах. В момент, когда Британии необходимо сохранять единство больше, чем когда-либо, она оказывается разделенной, поскольку часть парламента презирает Чемберлена.\n\nНе имея жизненно важной поддержки со стороны лейбористов, премьер-министр принял решение уйти в отставку, отдав предпочтение лорду Галифаксу его замена. Однако Галифакс был настроен скептически, и Чемберлен посоветовал королю обратиться к Уинстону Черчиллю. Считается, что Черчилль, который давно предупреждал о надвигающейся на нас войне, способен провести нас через нее." #NT!
 britain.9.a: "Мы никогда не сдадимся." #NT!
 britain.10.t: "Чемберлен скончался" #NT!
 britain.10.d: "Премьер-министр Невилл Чемберлен недавно заболел, хотя до этого в целом был здоров для своего возраста. После того, как ему поставили диагноз «рак кишечника», усиление боли и потеря сна заставили его уйти в отставку со своего поста. Чемберлен по-прежнему пользуется сильной народной поддержкой и уходит в отставку только в крайнем случае, понимая, что он не доживет до возвращения к работе.\n\nОстается вопрос, кто поднимет эстафету после этого великого государственного деятеля и проведет Великобританию через темные времена, которые могут все еще впереди." #NT!
 britain.10.a: "Уинстон Черчилль — тот, кто нужен Империи." #NT!
 britain.10.b: "Лорд Галифакс — первый выбор Чемберлена." #NT!
 britain.21.t: "Тизард торжествует" #NT!
 britain.21.d: "Правительство США не только согласилось на наше первоначальное предложение, но даже предложило более долгосрочное сотрудничество между исследователями в наших странах." #NT!
 britain.21.a: "Выдающийся!" #NT!
 soviet.18.t: "Сианьский инцидент" #NT!
 soviet.18.d: "Внешнее давление со стороны [SOV.GetNameDef] с требованием прекращения боевых действий между нами и китайской Красной армией привело к тому, что люди в наших рядах взяли дело в свои руки. Два генерала [Root.GetLeader] были арестованы при попытке добиться перемирия между нами и коммунистами, чтобы объединить Китай против внешних угроз. Международное давление в пользу мирного решения, а также слабость Китая, разделенного в эту эпоху, являются факторами в пользу создания единого фронта. Какой курс нам следует пройти?" #NT!
 soviet.18.a: "Свяжитесь с коммунистической партией для мирных переговоров." #NT!
 soviet.18.b: "Никогда!" #NT!
 soviet.19.t: "Националисты предлагают перемирие" #NT!
 soviet.19.d: "Разногласия в рядах националистов привели к опасной ситуации. Их лидер [From.GetLeader] был арестован в попытке заставить наших врагов заключить с нами перемирие, чтобы объединить Китай против иностранных врагов. Хотя мы хотели бы, чтобы руководство Гоминьдана понесло наказание за свои преступления против нас, это редкая возможность сотрудничать и гарантировать, что Китай не попадет в руки иностранных империалистов." #NT!
 soviet.19.a: "Мы пока принимаем перемирие." #NT!
 soviet.19.b: "Для этого нельзя откладывать революцию!" #NT!
 soviet.20.t: "Националистический Китай отказывается от переговоров" #NT!
 soviet.20.d: "Несмотря на похищение [From.GetLeader], националисты отказались вступить в переговоры о перемирии с коммунистами. К сожалению, китайцы будут продолжать ожесточенный конфликт со своим собственным народом, что сделает его легкой добычей для врагов." #NT!
 soviet.20.a: "Мы сделали все, что могли." #NT!
 soviet.21.t: "Перемирие в гражданской войне в Китае" #NT!
 soviet.21.d: "Переговоры в Сиане принесли результаты. И националисты, и коммунисты согласились на перемирие, положившее хотя бы временное прекращение боевых действий и позволившее сторонам сотрудничать в борьбе с иностранными угрозами." #NT!
 soviet.21.a: "Надежда на Китай еще есть." #NT!
 soviet.22.t: "Коммунистический Китай отказывается от переговоров" #NT!
 soviet.22.d: "Несмотря на все усилия гоминьдановских генералов добиться перемирия с лидерами Коммунистической партии, коммунисты отказываются заключить даже временный мир, пока жив лидер националистов. Похоже, что военные действия так просто не закончатся." #NT!
 soviet.22.a: "При таких темпах враги Китая могут разделять и властвовать." #NT!
 soviet.23.t: "[SOV.GetNameDefCap] Уступает землю" #NT!
 soviet.23.d: "У [SOV.GetNameDefCap] есть другие угрозы, о которых стоит беспокоиться, и он не желает дальнейшего усиления военных действий с нашей Империей. В знак стремления к миру между нашими народами они уступили нам некоторую территорию, надеясь, что это укрепит наши дипломатические связи." #NT!
 soviet.23.a: "Возможно, это может стать поворотным моментом." #NT!
 soviet.24.t: "Пятая колонна" #NT!
 soviet.24.d: "Преследование врагов народа, тех, кто хотел бы обратить вспять или подорвать революцию, было постоянной политикой с тех пор, как партия пришла к власти. Последовавшая за этим внутренняя борьба за власть сместила наше внимание, и чистка рядов партии стала более значимой после изгнания Троцкого. Сталин сделал себя иконой, но ценой создания множества реальных врагов и бесчисленных воображаемых.\n\nУвидев худшее из внутренней борьбы за власть, Генеральный секретарь склонен действовать по малейшему подозрению. Быть изгнанным из партии означает тюрьму или смерть. Тёмные времена ждут тех, кто проявляет нелояльность — или просто слишком большую лояльность, чтобы казаться заслуживающим доверия." #NT!
 soviet.24.a: "Связываются ли еще Зиновьев и ему подобные с Троцким?" #NT!
 soviet.25.t: "Суд над Антисоветским троцкистским центром" #NT!
 soviet.25.d: "Несмотря на то, что Лев Троцкий был вынужден покинуть страну, $SOV_iosif_stalin$ опасается, что у него есть тайные сторонники внутри партии. Серия быстрых арестов и жестоких допросов позволила получить признания и показания, указывающие на некоторых соперников Сталина. Однако чем больше вопросов задается и чем глубже тайная полиция копается в письмах и журналах, тем больше людей в этом замешано, хотя и косвенно.\n\nЧлены партии начинают верить, что абсолютная власть Сталина и смерть его жены изолировали его. до такой степени, что он воспринимает любого как угрозу, но разве не так сказал бы предатель?" #NT!
 soviet.25.a: "Под подозрением находится жена Калинина. Ему тоже нельзя доверять." #NT!
 soviet.25.b: "Хрущев в прошлом увлекался троцкизмом. Он должен идти." #NT!
 soviet.25.c: "Признание Радека указывает на нескольких человек внутри партии." #NT!
 soviet.25.e: "Членам партии можно доверять. Эта паранойя должна прекратиться." #NT!
 soviet.26.t: "Тайный суд над генералами" #NT!
 soviet.26.d: "Красная Армия всегда была домом для подрывных элементов, еще с тех пор, как Троцкий был военным комиссаром. Документы, полученные НКВД, указывают на то, что несколько высокопоставленных офицеров были не только предателями, но и шпионами. Михаил Тухачевский — один из самых известных подозреваемых, от которого Сталин стремится избавить армию. Между тем, частые контакты военно-морского флота с иностранцами привели к тому, что многие из них были арестованы.\n\nХотя есть документы от наших врагов, подтверждающие их вину, невозможно сказать, сфабриковали ли они их или им предоставили ложную информацию те, кто хотел, чтобы эта чистка началась с самого начала." #NT!
 soviet.26.a: "Тухачевского надо судить тайно и немедленно казнить." #NT!
 soviet.26.b: "Рокоссовский отказывается признаться, но его нельзя оставить в живых." #NT!
 soviet.26.c: "Фальшивые документы и вынужденные признания не являются доказательствами." #NT!
 soviet.27.t: "Суд 21" #NT!
 soviet.27_tt: "Увеличивает штраф с §YОфицеров очищены§!." #NT!
 soviet.27_tt2: "§RПриведёт к гражданской войне в будущем.§!" #NT!
 soviet.27.d: "После нескольких раундов арестов и судебных процессов Великая чистка сплела историю, которая привела к этому процессу. Среди обвиняемых не только старые лидеры, такие как Николай Бухарин, но и ряд дипломатов, политиков, военных чиновников и даже многие высокопоставленные офицеры НКВД. Обвинения также более обширны, чем раньше, включая десятилетние заговоры с целью убийства советских лидеров и продажи Союза его врагам.\n\nТот факт, что сами НКВД теперь являются одной из целей чистки, в некотором смысле замкнул круг разбирательства. Угрозы и избиения привели к тому, что многие признались во всех обвинениях, даже самых нелепых. Главным обвиняемым грозит казнь." #NT!
 soviet.27.a: "Военно-морской флот и военно-воздушные силы пока отделались легко." #NT!
 soviet.27.b: "Как мы и подозревали, враги повсюду." #NT!
 soviet.27.c: "Это зашло слишком далеко. Скоро мы перебьем всех своих." #NT!
 soviet.28.t: "Троцкистский переворот" #NT!
 soviet.28.d: "Мир, возможно, никогда не узнает, были ли сталинские чистки нацелены на нужных людей, или же он нажил еще больше врагов, пытаясь истребить каждого троцкиста в партии. Известно лишь то, что то, чего он боялся, в конечном итоге сбылось. Сегодня Лев Троцкий вновь объявился вернувшимся из ссылки и при поддержке нескольких влиятельных членов партии и офицеров НКВД совершил переворот, свергнувший власть Сталина.\n\nБывший генеральный секретарь подвергся нападению в своем доме с ледорубом, и был быстро казнен вместе с несколькими своими сторонниками. Для разрушения культа личности, который он создал, потребуется время, но теперь люди, по крайней мере, знают, что он не был бессмертным.\n\n Одним из немногих выживших, кому удалось сбежать, был Иван Конев. Яростный сторонник Сталина сумел заручиться некоторой поддержкой и объявил войну правительству Троцкого в попытке вернуть себе власть и «осуществить видение товарища Сталина»." #NT!
 soviet.28.a: "Лидеры приходят и уходят, а люди остаются." #NT!
 soviet.29.t: "Франция хочет вступить в Коминтерн." #NT!
 soviet.29.d: "Наши товарищи из Французской коммунистической партии добились больших успехов. Французский народ готов присоединиться к Коминтерну." #NT!
 soviet.29.a: "Приветственное дополнение" #NT!
 soviet.29.b: "Нет!" #NT!
 soviet.100.t: "Коммунисты смягчаются" #NT!
 soviet.100.d: "Из-за того, что [SOV.GetNameDef] и мы находимся в состоянии войны с общим врагом, они, похоже, смягчили поддержку наших внутренних коммунистических партий." #NT!
 soviet.100.a: "Рад, что избавился от них!" #NT!
 yugoslavia.1.t: "Назад Переворот в Югославии" #NT!
 yugoslavia.1.d: "Анти-осевые настроения в Югославии, которые мы долго пытались сбалансировать, чтобы страна оставалась нейтральной и продолжала наше сотрудничество с нынешним руководством, достигли критической точки с новыми усилиями страны по сотрудничеству с Германией. Несмотря на то, что у нескольких союзников Германии есть территориальные интересы в Югославии, руководство решило разрешить немецким войскам войти в свою страну.\n\nИнициатива в югославских ВВС направлена ​​на свержение дружественного Германии правительства. Хотя это может привести к дальнейшей дестабилизации региона, это положит конец их сотрудничеству с Германией. Должны ли наши агенты разведки поддержать переворот или попытаться убедить антигерманскую фракцию сдержать его?" #NT!
 yugoslavia.1.a: "Помогите перевороту через Управленческие силы." #NT!
 yugoslavia.1.b: "Разубедить заговорщиков." #NT!
 yugoslavia.2.t: "Государственный переворот" #NT!
 yugoslavia.2.d: "Поскольку [Root.GetLeader] пытался сохранить дружеские отношения с Германией, внутри страны росло недовольство сотрудничеством с немцами. Сербские националисты, в частности, выступили против этого дипломатического направления, и народная оппозиция была громкой. Сегодня военные представители ВВС предприняли попытку государственного переворота, объявив молодого короля Петра II совершеннолетним и посадив его на трон. Переворот, поощряемый спецслужбами врагов Германии, направлен на то, чтобы прервать наши соглашения. Это может означать войну." #NT!
 yugoslavia.2.a: "Лучше война, чем пакт!" #NT!
 yugoslavia.2.b: "Мы лучше будем бороться с переворотом, чем с немцами." #NT!
 yugoslavia.3.t: "Лондонская конференция" #NT!
 yugoslavia.3.d: "Наши надежды на то, что мы не будем противостоять немецким угрозам в одиночку, оправдались. Могущество Британской империи и ее союзников поддержит нас." #NT!
 yugoslavia.3.d_FRA_abandoned_yugoslavia: "Наши надежды на то, что мы не будем противостоять немецким угрозам в одиночку, оправдались. Могущество Британской империи и ее союзников поддержит нас. К сожалению, Франция выбрала путь труса." #NT!
 yugoslavia.3.a: "Югославия останется свободной" #NT!
 yugoslavia.4.d: "Наши надежды на то, что мы не будем противостоять немецким угрозам в одиночку, оправдались. Хотя убывающая мощь Британской империи не с нами, могущественная Французская империя будет стоять рядом с нами." #NT!
 yugoslavia.4.a: "Мы победим!" #NT!
 yugoslavia.5.t: "Лондонский диктат!" #NT!
 yugoslavia.5.d: "Перед лицом возрождающейся Германии, которая разрывает договоры, которые поддерживали мир. Трусы на западе бросают нас на растерзание волкам в надежде, что мы утолим их голод. История осудит их недоброжелательно, но теперь мы должны выбрать свою судьбу." #NT!
 yugoslavia.5.a: "Сопротивление приведет только к бессмысленным смертям" #NT!
 yugoslavia.5.b: "Мы будем бороться до последнего" #NT!
 yugoslavia.6.t: "Лондонская конференция" #NT!
 yugoslavia.6.d: "Когда все остальные покинули нас, с нами остается только Италия. Теперь это наш самый верный друг, и мы будем сражаться вместе." #NT!
 yugoslavia.6.a: "Да поможет нам Бог" #NT!
 yugoslavia.7.t: "Судьба Югославии" #NT!
 yugoslavia.7.d: "[From.GetNameDefCap] требует, чтобы мы передали им полный контроль над нашей страной. Все граждане Югославии по сути станут немцами, и мы больше не будем иметь никакого влияния. Мы можем выбрать стоять на своем и надеяться, что помощь придет, но это может быть единственным способом избежать резни югославского народа." #NT!
 yugoslavia.7.a: "Мы должны твердо стоять" #NT!
 yugoslavia.7.b: "Это спасет очень много жизней" #NT!
 yugoslavia.8.d: "[From.GetNameDefCap] требует, чтобы мы передали полный контроль над нашей страной. Граждане Югославии по сути станут гражданами [From.GetNameDef] или одного из их марионеточных государств. Мы можем решить стоять здесь на своем и надеяться, что придет помощь, но это вполне может быть единственным способом избежать резни югославского народа." #NT!
 yugoslavia.8.a: "Мы должны твердо стоять" #NT!
 yugoslavia.8.b: "Это спасет очень много жизней" #NT!
 yugoslavia.9.d: "[From.GetNameDefCap] требует, чтобы мы уступили территорию недавно сформированному хорватскому правительству, контролируемому [From.GetNameDef]. Они также требуют, чтобы мы провели крупные правительственные реформы, которые позволят нам управлять гражданами Югославии, но с сильным [From.GetAdjective] влиянием на нашу политику. Мы можем решить стоять здесь на своем и надеяться, что придет помощь, но это вполне может быть единственным способом избежать резни югославского народа." #NT!
 yugoslavia.9.a: "Мы должны стоять твердо" #NT!
 yugoslavia.9.b: "Это спасет очень много жизней" #NT!
 germany.89.t: "Нечестивый Альянс" #NT!
 germany.89.d: "После успеха нашего недавнего сотрудничества немцы обратились к нам с интригующим предложением. Они предлагают, чтобы мы отложили наши разногласия и вместо того, чтобы тратить силы на борьбу друг с другом, в то время как западные демократии наблюдают и получают прибыль, мы вместо этого объединим наши силы и сокрушим их!" #NT!
 germany.89.a: "Пусть мир содрогнется!" #NT!
 germany.89.b: "Никаких сделок с фашистами!" #NT!
 germany.90.t: "Альянс отказался" #NT!
 germany.90.d: "Советы отклонили наше предложение. Если нам нужны ресурсы [SOV.GetNameDef], нам придется забрать их силой!" #NT!
 germany.90.a: "Если они не с нами, значит они против нас." #NT!
 germany.91.t: "Франция хочет присоединиться к нашей фракции" #NT!
 germany.91.d: "Сильные лидеры «Движения Франциска» добились большого прогресса и предлагают присоединиться к нашему делу. Нация Франции готова сражаться за Рейх." #NT!
 germany.91.a: "Mehr Soldaten für das Reich" #NT!
 germany.91.b: "Нет!" #NT!
 germany.92.t: "Германия отказывается от ультиматума" #NT!
 germany.92.d: "Несмотря на наше разъяснение, что ремилитаризация Рейнской области будет рассматриваться как акт войны, Германия отказалась отступить и продвинулась в демилитаризованную зону, игнорируя наше предупреждение. Это означает, что, несмотря на все наши усилия по поддержанию мира, в Европе снова вспыхнула война." #NT!
 germany.92.a: "Версальский договор должен быть выполнен." #NT!
 germany.93.t: "Лондонская конференция" #NT!
 germany.93.d: "Мы ожидали, что великие державы Европы сядут за стол переговоров и придут к справедливому соглашению во имя мира. Вместо этого британцы и французы решили поддержать выскочку югославов и их искусственное государство. Словения так или иначе будет нашей...." #NT!
 germany.93.d_FRA_abandoned_yugoslavia: "Мы ожидали, что великие державы Европы сядут за стол переговоров и придут к справедливому соглашению во имя мира. Хотя Франция видела справедливость нашего дела, глупые британцы решили поддержать выскочек югославов и их искусственное государство. Словения так или иначе будет нашей...." #NT!
 germany.93.a: "Нам не откажут" #NT!
 germany.94.t: "Капитуляция Лондона" #NT!
 germany.94.d: "В результате еще одного триумфа смелости и действий Словения, которая вскоре будет переименована в Крайну, вернулась в свой законный дом в Германском рейхе." #NT!
 germany.94.a: "Триумф Германии!" #NT!
 germany.95.t: "Югославы отказываются" #NT!
 germany.95.d: "Из-за неуместного понимания своего места в мире югославы решили не принимать шанс, который мы им предложили." #NT!
 germany.95.a: "Время преподать им урок" #NT!
 germany.96.t: "Лондонская конференция" #NT!
 germany.96.d: "Югославы, подстрекаемые глупыми итальянцами, решили бросить нам вызов. Неблагодарные итальянцы сгорят вместе с югославами. Генерал Роммель уверяет нас, что они бежали в прошлый раз, и, без сомнения, побегут снова." #NT!
 germany.96.a: "Эта война не продлится долго" #NT!
 germany.97.t: "Лондонская конференция" #NT!
 germany.97.d: "Великая Лондонская конференция должна была исправить одну из многих обид, причиненных Германии. Однако французы по-прежнему жаждут реванша и хотят лишь видеть Германию на коленях. Они поддержали режим в Белграде, несмотря на справедливость нашего дела. Они правда думают, что их пустые угрозы что-то для нас значат?" #NT!
 germany.97.a: "Мы раздавим их обоих." #NT!
 germany.98.t: "Судьба Югославии" #NT!
 germany.98_tt: "§YЕсли Югославия согласится, произойдет следующее:§!\n" #NT!
 germany.98.d: "Мы всегда знали, что югославское государство, выделенное из империи Габсбургов, было искусственной страной, которой суждено никогда не существовать. Этническая неприязнь, кипящая под поверхностью, вырвалась наружу, и государство разваливается. Мы должны вмешаться и исправить ситуацию." #NT!
 germany.98.a: "Аннексировать всю Югославию." #NT!
 germany.98.b: "Сделайте хорватскую куклу. Остальное приложите." #NT!
 germany.98.c: "Сделайте марионеток Хорватии и Югославии." #NT!
 germany.99.t: "Разделить Грецию" #NT!
 germany.99.d: "Когда мы предположили, что, возможно, следует пересмотреть границы Греции, итальянский посол загремел, что они восстановят Римскую империю на руинах Греции." #NT!
 germany.99.a: "Конечно, они будут" #NT!
 germany.99.b: "Старайтесь, чтобы поезда ходили вовремя" #NT!
 germany.100.t: "Разделить Грецию" #NT!
 germany.100.d: "Территория, которую Болгария считала своей, была передана Греции после Второй Балканской войны и Великой войны. Если мы исправим эту ошибку, мы привяжем к себе Болгарию. Однако, если они недостаточно сильны, чтобы заявить об этом в одиночку, станут ли они для нас достойным союзником?" #NT!
 germany.100.a: "Давайте привяжем к себе Болгарию" #NT!
 germany.100.b: "Им нужно заслужить нашу дружбу" #NT!
 germany.101.t: "Разделить Грецию" #NT!
 germany.101.d: "Отсутствие подходящих союзников ставит Германию в неудачное стратегическое положение в Восточном Средиземноморье. Однако мы можем исправить это, потребовав от Греции баз и территорий вокруг нее, чтобы обеспечить их безопасность." #NT!
 germany.101.a: "Они должны передать базы Германии" #NT!
 germany.101.b: "Мы должны играть в долгую игру" #NT!
 germany.101_tt: "§YЕсли Греция согласится, произойдет следующее:§!" #NT!
 germany.102.t: "Греция отказывается" #NT!
 germany.102.d: "Греция по глупости отказалась от нашей помощи в решении пограничных споров." #NT!
 germany.102.a: "Должно быть, они осознали альтернативу" #NT!
 germany.103.t: "Греция отказывается" #NT!
 germany.103.d: "Греция отказалась от нашего щедрого предложения защиты и помощи." #NT!
 germany.103.a: "Мы должны заставить их увидеть причину" #NT!
 germany.104.t: "Италия требует территории Виши" #NT!
 germany.104.d_Savoy: "Итальянцы начали предъявлять требования Вишистской Франции на фоне нашей победы. Они ищут приграничную зону Савойи для усиления Италии. Однако именно мы будем это решать." #NT!
 germany.104.d_Corsica: "Итальянцы требуют от Виши остров Корсика в качестве своей доли добычи. Мы могли бы предоставить им это?" #NT!
 germany.104.d_Savoy_Corsica: "Италия потребовала от Виши передать Савойю и Корсику. Это было бы благом для Италии, но это будет беспокоить французские колониальные власти." #NT!
 germany.104.a: "Я полагаю, они могут получить Савой" #NT!
 germany.104.b: "Корсика — это все, чего они стоят" #NT!
 germany.104.c: "Пусть у них будет Савойя" #NT!
 germany.104.e: "Сильный союзник ведет к сильной Германии" #NT!
 germany.104.f: "Им нужно больше, чем несколько тысяч мертвых" #NT!
 germany.105.t: "Италия уходит [Root.GetFactionName]" #NT!
 germany.105.d: "После нашего решения не предоставлять Италии никаких земель. Они решили уйти [Root.GetFactionName], заявив, что мы для них недостаточно достойные союзники." #NT!
 germany.105.a: "В любом случае, они никогда особо не дрались" #NT!
 germany.106.t: "Крайовский договор" #NT!
 germany.106_threat: "Крайовский договор" #NT!
 germany.106.d_second_vienna_accepted_north: "С приобретением Венгрией Северной Трансильвании Болгария напомнила нам о своем давнем пограничном споре с Румынией по поводу Южной Добруджи, захваченной Румынией в 1913 году." #NT!
 germany.106.d_second_vienna_accepted_all: "Приобретя Венгрией Трансильванию, Болгария напомнила нам о своем давнем пограничном споре с Румынией по поводу Южной Добруджи, захваченной Румынией в 1913 году." #NT!
 germany.106.d_no_vienna: "Поскольку отношения с Венгрией охладились, и они решили присоединиться к другому альянсу, о нашем первоначальном плане передать им часть Трансильвании не может быть и речи. Вместо этого нам следует прислушаться к болгарскому территориальному спору за Южную Добруджу, захваченную Румынией в 1913 году." #NT!
 germany.106.a: "Пусть требуют Южную Добруджу" #NT!
 germany.106.b: "Мы не поддержим никакие требования Болгарии" #NT!
 germany.107.t: "Бегство Рудольфа Гесса" #NT!
 germany.107.d: "Заместитель фюрера Рудольф Гесс был арестован вчера солдатами ополчения в Шотландии после прыжка с парашютом из тяжелого истребителя. Опытный пилот, он, по-видимому, в одиночку перелетел Северное море, стараясь оставаться вне зоны действия радара, прежде чем повернуть на запад, в сторону Британии.\nПохоже, что Гесс взял на себя задачу вести переговоры о мирном договоре между Великобританией и Германией, хотя Берлин осудил его. его как сумасшедшего, и он был лишен всех своих политических должностей. Британские власти недоступны для комментариев." #NT!
 germany.107.a: "Вансинн!" #NT!
 germany.108.t: "Смерть Рудольфа Гесса" #NT!
 germany.108.d: "Заместитель фюрера Рудольф Гесс погиб вчера, когда Королевские ВВС перехватили тяжелый истребитель, на котором он летел, у берегов Шотландии. Точный характер его миссии остается неясным - хотя Гесс был опытным пилотом, он летел один, и его самолет, судя по всему, не был вооружен.\nЕго останки были обнаружены британскими властями, но были назначены государственные похороны с пустым гробом. в Берлине. \n\nСообщалось, что Гитлер был явно расстроен смертью своего старого друга." #NT!
 germany.108.a: "Этот бедный дурак." #NT!
 germany.109.d: "Дирижабль «Гинденбург», стоявший на якоре в Германии с начала военных действий, сегодня потерпел драматическую гибель, когда взорвался над Шотландией. Судя по всему, им командовал заместитель фюрера Рудольф Гесс, которому удалось в одиночку перелететь на нем через Северное море с личной миссией по заключению мира с Великобританией.\nБританские радиолокационные станции без проблем обнаружили массивный самолет, и несколько крыльев Королевских ВВС были немедленно направлены к своей позиции. Когда «Гинденбург» не ответил по радио, они открыли огонь. \n\nГесс спрыгнул с парашютом в безопасное место и теперь находится в заключении в лондонском Тауэре." #NT!
 germany.110.d: "Дирижабль «Гинденбург», стоявший на якоре в Германии с начала военных действий, сегодня потерпел драматическую гибель, когда взорвался над Шотландией. Судя по всему, им командовал заместитель фюрера Рудольф Гесс, которому удалось в одиночку перелететь на нем через Северное море с личной миссией по заключению мира с Великобританией.\nБританские радиолокационные станции без проблем обнаружили массивный самолет, и несколько крыльев Королевских ВВС были немедленно направлены к своей позиции. Когда «Гинденбург» не ответил по радио, они открыли огонь. \n\nОстанки Гесса были найдены среди обломков." #NT!
 germany.110.a: "Этот сумасшедший..." #NT!
 germany.111.t: "Югославия отказывается" #NT!
 germany.111.d: "Югославия по глупости отказалась от нашего предложения снять напряженность в регионе." #NT!
 germany.111.a: "Они заставили нашу руку" #NT!
 germany.113.t: "Германия официально требует Данциг" #NT!
 germany.113.d: "Считая свою военную поддержку необходимой для любого будущего успеха в нашей гражданской войне, [GER.GetNameDef] представил планы по установлению [GER.GetAdjective] контроля над Данцигом после завершения военных действий. Они также ясно дали понять, что зависимость [Root.GetNameDef] от их военной поддержки не оставляет [Root.GetLeader] иного выбора, кроме как подписать это «Данцигское соглашение»." #NT!
 germany.113.a: "[Root.GetName] должен принимать участие в одном бою за раз." #NT!
 germany.114.t: "Немецкие требования Данцига" #NT!
 germany.114.d: "После нашей победы в гражданской войне [Root.GetAdjective] Германия неоднократно напоминала нам о своей просьбе о Данциге. Они также напомнили нам о том, какими могут быть последствия неповиновения для страны, все еще восстанавливающейся после внутреннего конфликта." #NT!
 germany.114.a: "Как и было договорено, они получат Данциг." #NT!
 germany.114.b: "Мы никогда не уступим польскую землю!" #NT!
 germany.115.t: "Польша Седес Данциг" #NT!
 germany.115.d: "В соответствии с Данцигским соглашением [GER.GetNameDef] согласился на передачу Данцига под контроль [GER.GetNameDef]." #NT!
 germany.115.a: "Это партнерство оказалось выгодным." #NT!
 germany.116.t: "Польша отказывается от Данцигского соглашения" #NT!
 germany.116.d: "Игнорируя неоценимую поддержку, которую мы оказали им в их гражданской войне, [From.GetName] решил проигнорировать наши претензии на Данциг." #NT!
 germany.116.a: "Несоблюдение нашего соглашения обойдется им очень дорого." #NT!
 germany.116.b: "Мы не можем позволить себе этот конфликт." #NT!
 germany.117.t: "Данцигское соглашение" #NT!
 germany.117.d: "[From.GetName] согласился на нашу просьбу о Данциге в обмен на поддержку в их гражданской войне. Наша просьба и наше обещание были оформлены в Данцигском соглашении. Теперь мы должны убедиться, что [From.GetName] выйдет победителем из их конфликта." #NT!
 germany.117.a: "Это тоже [Root.GetAdjective] борьба." #NT!
 germany.118.t: "Ялтинская конференция" #NT!
 germany.118.d: "Поскольку война в Европе развивается быстрыми темпами, настало время неизбежным победителям задуматься о будущем Европы.\n\nМы можем предложить [yalta_partner.GetNameDef] провести конференцию по разделу [GER.GetNameDef] после войны, чтобы разграничить наши сферы влияния на континент.\n\nНаши «друзья» в [yalta_partner.GetNameDef] указали, что они были бы заинтересованы в такой конференции. Без сомнения, они захотят какой-то награды за свои жертвы." #NT!
 germany.118.a: "Нам нужна конференция о будущем Европы." #NT!
 germany.118.b: "Мы не можем сотрудничать с [yalta_partner.GetNameDef]." #NT!
 yalta_division_tt: "Следующие государства будут обозначены как союзническая сфера интересов:\n§Y[42.GetName]§!, §Y[50.GetName]§!, §Y[51.GetName]§!, §Y[52.GetName]§!, §Y[53.GetName]§!, §Y[54.GetName]§!, §Y[55.GetName]§!, §Y[56.GetName]§!, §Y[57.GetName]§!, §Y[58.GetName]§!, §Y[50.GetName]§0!.\n\nСледующие состояния будут находиться в сфере интересов §Y[50.GetName]§1:\n§Y[50.GetName]§2!, §Y[50.GetName]§3!, §Y[50.GetName]§4!, §Y[50.GetName]§5!, §Y[50.GetName]§6!, §Y[50.GetName]§7!, §Y[50.GetName]§8!, §Y[50.GetName]§9!.\n\n §Y[51.GetName]§0 претензии к следующим состояниям будут признаны всеми сторонами: §Y[50.GetName]§8!, §Y[50.GetName]§9!, §Y[51.GetName]§3!, §Y[50.GetName]§5!, §Y[51.GetName]§5!.\n\n" #NT!
 germany.118.c: "Мы должны следовать плану Моргентау." #NT!
 morgenthau_division_tt: "[FRA.GetFlag] [FRA.GetNameDefCap] получает §Y[42.GetName]§!\n[POL.GetFlag] Польша получает §Y[67.GetName]§! и §Y[5.GetName]§!.\n[SOV.GetFlag] [SOV.GetNameDefCap] получает §Y[763.GetName]§!\nМеждународная зона под [ENG.GetFlag] [FRA.GetNameDefCap]0 администрация будет создана в: [FRA.GetNameDefCap]1!, [FRA.GetNameDefCap]2! и [FRA.GetNameDefCap]3!.\n Независимая [FRA.GetNameDefCap]4 Северогерманское государство, находящееся в зоне влияния [FRA.GetNameDefCap]5, должно быть создано в [FRA.GetNameDefCap]6!, [FRA.GetNameDefCap]7!, [FRA.GetNameDefCap]1!, [FRA.GetNameDefCap]9!, §Y[42.GetName]§0!, §Y[42.GetName]§1!, §Y[42.GetName]§2!, §Y[42.GetName]§3!, ☻ _24!, §Y[42.GetName]§5! и §Y[42.GetName]§6!. \nНезависимое [FRA.GetNameDefCap]4 южногерманское государство будет создано в §Y[42.GetName]§8!, §Y[42.GetName]§9!, [FRA.GetNameDefCap]2! и [POL.GetFlag]1!." #NT!
 germany.118.e: "У Черчилля есть такая идея..." #NT!
 churchill_plan_germany_tt: "Германия будет разделена на три страны. Западногерманское государство, Северогерманское государство и Южногерманское государство, также включающее некоторые части Австро-Венгерской империи. Все они должны находиться в сфере влияния союзников, тогда как остальная часть Центральной и Восточной Европы будет в сфере влияния [yalta_partner.GetAdjective]." #NT!
 germany.119.t: "Ялтинская конференция" #NT!
 germany.119.d: "Война против [GER.GetNameDef] приближается к неизбежному завершению, и [yalta_origin.GetNameDef] обратились к нам с предложением о конференции о будущем Европы.\n\nОни предлагают разделить [GER.GetNameDef] между востоком и западом. Это позволило бы нашей сфере влияния расшириться вглубь Европы, что компенсировало бы некоторые из потерь, которые мы понесли в этой ужасной борьбе." #NT!
 germany.119.a: "Ради длительного сотрудничества." #NT!
 germany.119.b: "Мы будем диктовать свой собственный мир." #NT!
 germany.1190.t: "«Конференция в Торонто" #NT!
 germany.1190.desc: "Поскольку война против [GER.GetNameDef] приближается к своему неизбежному завершению, [yalta_origin.GetNameDef] обратился к нам с предложением о конференции о будущем Европы.\n\nОни предлагают трёхсторонний раскол [GER.GetNameDef], в котором мы получим ограниченное влияние на Восточный регион. . Главный промышленный регион перейдет под контроль союзников, и союзники также будут иметь ограниченный контроль над южным регионом. Это уменьшит мощь Германии, однако наше влияние на Центральную Европу останется неопределенным." #NT!
 germany.120.t: "[yalta_partner.GetNameDefCap] Отказывается участвовать" #NT!
 germany.120.d: "Предлагаемая нами конференция о будущем Европы провалилась.\n\nГоворя недвусмысленно, [yalta_partner.GetLeader] отверг любую необходимость в планировании и сотрудничестве в послевоенной Европе.\n\n"Мы встретимся, когда я выскажу свои требования из [GER.GetNameDef] за мирным столом, я не допущу, чтобы мелкие политики мешали [yalta_partner.GetNameDef]»." #NT!
 germany.120.a: "Это тревожно." #NT!
 germany.121.t: "Отдел Германии" #NT!
 germany.121.d: "Согласно Ялтинскому соглашению, Германия должна быть разделена на два отдельных государства, каждое из которых будет подпадать под сферу влияния одной из воюющих сторон.\n\nБудем надеяться, что это положит конец конфликту в Европе." #NT!
 germany.121.a: "Для Германии..." #NT!
 germany.122.t: "[From.GetNameDefCap] Требует Судетскую область" #NT!
 germany.122.d: "В разгар текущей ситуации Германия потребовала от нас территорию Судетской области, чтобы «защитить немецкое население» региона.\n\nВ текущей ситуации они очень ясно дали понять, что это именно она. Никаких переговоров и дипломатии не будет. Они получат Судетскую область или начнут из-за нее войну." #NT!
 germany.122.a: "Они смогут начать войну, если осмелятся!" #NT!
 germany.122.b: "Мы не можем позволить себе войну с [From.GetNameDef]." #NT!
 germany.123.t: "[From.GetNameDefCap] Отказывает нам в Судетской области" #NT!
 germany.123.d: "Совершая глупый дипломатический ход, [From.GetLeader], лидер [From.GetAdjective] отклонил все требования [Root.GetAdjective]!\n\nОни не уступят Судетскую область и практически осмелились объявить нам войну, высмеивая наше желание защитить наших [Root.GetAdjective] братьев и сестры." #NT!
 germany.123.a: "Быть по сему!" #NT!
 germany.124.t: "[From.GetNameDefCap] Уступает Судетскую область" #NT!
 germany.124.d: "Столкнувшись с перспективой войны с нами, [From.GetNameDef] согласился уступить весь контроль над Судетской областью и отказаться от любых будущих притязаний на этот регион.\n\nНаселение [Root.GetAdjective] Судетской области наконец-то окажется в безопасности в составе [Root.GetNameDef] ." #NT!
 germany.124.a: "Для [Root.GetNameDef] и всех [Root.GetAdjective]!" #NT!
 germany.126.t: "Аншлюс или разрушение" #NT!
 germany.126.warning: "§RМожет привести к войне§!\n" #NT!
 germany.126.d: "Вспыхнули гражданские беспорядки и акты насилия, когда протестующие заявили о своем желании присоединения Австрии к Германии. Внутренняя борьба, от которой уже страдает наша нация, только усиливает голос людей, желающих союза с Германией. Берлин упорно добивается аншлюса, и это вполне может быть нашим единственным шансом сохранить часть истинных австрийских ценностей." #NT!
 germany.126.a: "Мы присоединимся к Германскому Рейху!" #NT!
 germany.126.b: "Нет, судьба Австрии лежит в другом месте." #NT!
 germany.127.t: "Оформить Альянс" #NT!
 germany.127.d: "Объединившись в борьбе против [SOV.GetNameDef], возможно, пришло время официально оформить альянс и пригласить в нашу фракцию новых партнеров по этой антикоммунистической войне." #NT!
 germany.127.a: "Мы отправим послов." #NT!
 germany.127.b: "У нас не будет дальнейших обязательств перед ними." #NT!
 germany.128.t: "Антисоветский пакт" #NT!
 germany.128.d: "[From.GetNameDefCap] предложили принять нас в свою фракцию, чтобы мы могли лучше координировать свои действия против коммунистической угрозы. Посланники для оформления этого альянса уже прибыли в столицу." #NT!
 germany.128.a: "Это отличная инициатива." #NT!
 germany.128.b: "Наша судьба принадлежит другим." #NT!
 germany.200.t: "Новая Германия" #NT!
 germany.200.desc: "Германия больше не представляет той угрозы, которую она представляла раньше, вместо этого она [SOV.GetNameDef] угрожает нарушить мировой порядок. Сильная и демократическая Германия могла бы стать очень полезным союзником в этой борьбе. Если позволить Германии снова подняться, это может также обеспечить сильные торговые преимущества как для нас, так и для них. Возможно, настало время положить конец оккупации и создать основу для сильного и единого демократического мира." #NT!
 germany.200.a: "Давайте запустим эти планы" #NT!
 germany.200.b: "Нет, это слишком рискованно" #NT!
 germany.201.t: "[FROM.GetName] Хочет воссоединить Германию" #NT!
 germany.201.desc: "[FROM.GetName] решил положить конец оккупации Германии и предоставить немцам самоуправление в виде новой республики под названием [WGR.GetNameDef]. Они утверждают, что это необходимо для создания оплота против коммунизма, утверждая, что сильная демократическая Германия является лучшей защитой от распространения коммунизма, чем слабая раздробленная Германия. \nНас попросили поддержать это, объединив наши немецкие территории с недавно созданной [WGR.GetName]. Народная поддержка этого сильна." #NT!
 germany.201.a: "Конечно, в этом есть плюсы" #NT!
 germany.201.b: "Нет, время для этого не сейчас" #NT!
 germany.202.t: "Новая Германия" #NT!
 germany.202.desc: "[FROM.GetName] пусть их немецкие территории будут объединены в так называемую [WGR.GetName]. Это привело к тому, что многие люди в нашей немецкой зоне также призвали к воссоединению с независимой Германией." #NT!
 germany.202.a: "Давайте тогда создадим нашу собственную независимую Германию." #NT!
 germany.202.b: "Не стоит прилагать усилий, чтобы их сохранить." #NT!
 THREAT_FROM_EFFECT: "Угроза от действий" #NT!
 war_justification.1.t: "[Root.GetLeader] выступает против [From.GetName]" #NT!
 war_justification.1.d: "'Принадлежит ли [From.GetName] к [From.GetAdjective]? Давайте зададим себе вопрос получше: будущее принадлежит [From.GetAdjective] или [Root.GetNameDef]?'\n\n[Root.GetLeader] в сегодняшней речи предположило, что [Root.GetName] находится на пути к войне. За последний месяц политическая напряженность нарастала, и кажется, что люди [Root.GetAdjective] начинают понимать, что война неизбежна." #NT!
 war_justification.1.a: "Будущее принадлежит [Root.GetName]!" #NT!
 war_justification.2.t: "[Root.GetLeader] Осуждает [From.GetAdjective] Идеалы" #NT!
 war_justification.2.d: "«[From.GetAdjective] заявляют, что у них есть свобода и демократия, заявляют, что хотят мира, но все эти вещи, которыми они гордятся, пусты. Их демократия разделяет людей там, где они должны быть едины, а их свобода лишь выдает отсутствие дисциплины. Мы [Root.GetAdjective] видим эту ложь... и видим, что этот мир, мир на их условиях, тоже является ложью.'\n\n[Root.GetRulingParty] уже давно высмеивает слабость нации [From.GetAdjective], но в последнее время риторика стала более агрессивной. День вооруженного конфликта становится все ближе." #NT!
 war_justification.2.a: "[Root.GetName] объединяется под [Root.GetLeader]." #NT!
 war_justification.3.t: "[Root.GetLeader] предостерегает от [From.GetAdjective] коммунизма" #NT!
 war_justification.3.d: "«Есть ли более серьезная угроза нашему образу жизни или самому образу жизни, чем коммунизм? Эта чума, которая грозит заставить рабов, а не хозяев, править каждой нацией, уничтожить саму нацию, уничтожить людей и их историю. Мы возьмем [From.GetName] и уничтожим коммунистическую чуму.'\n\n[Root.GetLeader] ненависть к коммунистам была хорошо известна еще до прихода [Root.GetRulingParty] к власти, но, похоже, в последнее время она усилилась в конкретном случае с правительством [From.GetAdjective]. Наше стремление стереть марксизм с лица Земли может начаться именно с этого." #NT!
 war_justification.3.a: "Те, кто отвергает нации, увидят свою собственную гибель." #NT!
 war_justification.4.t: "[Root.GetName] Готовится к великой борьбе" #NT!
 war_justification.4.d: "«[From.GetAdjective] — это люди, которым нелегко расстаться с властью. Однако они также должны осознать, что траектория развития наших двух стран может закончиться только столкновением. Мы должны подготовиться к предстоящей борьбе. Ибо [From.GetName] не будет взят без боя.'\n\nВозможность достижения взаимопонимания между одинаково мыслящими правительствами [From.GetName] и [Root.GetName] уступила место кампании по захвату их территории силой." #NT!
 war_justification.4.a: "История будет написана через нашу победу." #NT!
 war_justification.5.t: "[Root.GetLeader] приносит революцию в [From.GetName]" #NT!
 war_justification.5.d: "«Хотя мы консолидировали социалистическое общество в [Root.GetName], многие страны все еще страдают от деспотов прошлого. У рабочих [From.GetName] нет голоса, нет средств для организации, и любые попытки установить социализм будут жестоко подавлены режимом [From.GetLeader]. Мы не можем дождаться, пока механизмы международной революции повернутся в пользу [From.GetAdjective] людей. Революцией мы доказали, что можем сокрушить капиталистических угнетателей здесь, и мы сокрушим угнетателей и в [From.Capital.GetName]!'\n\n[Root.GetLeader] отказался от всех попыток дипломатической риторики в сторону контролируемого [From.GetRulingParty] [From.GetName]. Стремление к искоренению всех границ теперь сосредоточено исключительно на искоренении их границ." #NT!
 war_justification.5.a: "[From.GetAdjective] работники, ваше освобождение близко!" #NT!
 war_justification.6.t: "[Root.GetLeader] Призывы о помощи [From.GetAdjective] Рабочие" #NT!
 war_justification.6.d: "«Есть ли большая ложь, чем предполагаемая свобода народа [From.GetAdjective]? Там, где когда-то они были рабами принцев и герцогов, претендовавших на владение землей, теперь они вынуждены продавать свой труд тем, кто претендует на владение фабриками. Их свободу выбирать одного хозяина перед другим вряд ли можно назвать свободой. Точно так же их свобода выбирать своих лидеров является ложным выбором, поскольку пропаганда никогда не позволит истинным социалистам прийти к власти. Народ, столь тщательно идеологизированный, может быть спасен только вмешательством [Root.GetAdjective].'\n\n[Root.GetLeader] долгое время полемизировал против правительства в [From.GetName] на партийных собраниях, но теперь эта риторика используется чаще публично. Нет оснований полагать, что этот конфликт может быть решен мирным путем." #NT!
 war_justification.6.a: "Мы сокрушим их буржуазную диктатуру!" #NT!
 war_justification.7.t: "[From.GetAdjective] Падение коммунизма" #NT!
 war_justification.7.d: "«Товарищи! Хотя величайших революционеров когда-то называли предателями, стало ясно, что сама революция была предана. Как еще вы могли бы объяснить правление [From.GetRulingParty] из [From.GetName], которые отбросили все намеки на марксистские идеи, чтобы построить выродившееся рабочее государство, где они смогут править, руководствуясь ложными предпосылками? Укрепив свою власть ценой международной революции, они показали, что их мало заботят идеалы, которых они якобы придерживаются. Мы должны принести им настоящую революцию.'\n\nХотя первоначально поддержал революцию [From.GetAdjective], [Root.GetLeader] выразил растущее разочарование по поводу того, как она развивалась. [Root.GetRulingParty], возможно, придется вмешаться, пока не стало слишком поздно." #NT!
 war_justification.7.a: "Еще есть время спасти их попытку социализма." #NT!
 war_justification.8.t: "[Root.GetLeader] Призывы к сокрушению [From.GetAdjective] Национализм" #NT!
 war_justification.8.d: "«Есть ли общество, более противное будущему революции, более чуждое тяжелому положению рабочего, чем фашистский режим [From.GetName]? Призывая людей фанатично посвятить себя дряхлому институту национального государства, они облачили вековые методы дикости в современный костюм, пытаясь представить себя в качестве будущего, альтернативного неизбежной международной победе рабочего класса. Это лишь вопрос времени, когда они нанесут удар по нам или нашим союзникам. Давайте нанесем удар первым».\n\nНикто не ожидал меньшего, чем взаимное презрение между нами и [From.GetAdjective], но в последнее время враждебность усилилась. Теперь кажется, что конфликт возникнет раньше, чем позже." #NT!
 war_justification.8.a: "Смерть фашистам!" #NT!
 war_justification.9.t: "Дипломатия с [From.GetName] ломается" #NT!
 war_justification.9.d: "«Несмотря на наши попытки найти дипломатическое решение нашего конфликта с [From.GetName], переговоры снова провалились, оставив нам ограниченные возможности. Авторитарный режим [From.GetLeader] продемонстрировал неразумный подход к этому вопросу, свойственный лидерам, не подотчетным своему народу. Если не произойдет полный поворот в политике руководства [From.GetAdjective], у нас не останется иного выхода, кроме как сражаться.'\n\n[Root.GetAdjective] вмешательство в [From.GetName] было горячим вопросом, причем некоторые политики из оппозиции утверждали, что [Root.GetRulingParty] с самого начала проводил ястребиную политику. Какими бы ни были их первоначальные намерения, будущая война теперь внезапно кажется вполне реальной и неизбежной." #NT!
 war_justification.9.a: "Иногда вам нужно подняться на гору конфликта." #NT!
 war_justification.10.t: "[Root.GetLeader] Призывы к вмешательству в [From.GetName]" #NT!
 war_justification.10.d: "«С тяжелым сердцем мы должны признать реальность нашей ситуации: вторжение [From.GetName] может быть нашим единственным выходом. Попытка какого-либо другого решения в нашей нынешней ситуации имеет слишком большое стратегическое преимущество. Хоть мы и верим, что ни [Root.GetAdjective], ни [From.GetAdjective] люди не хотят войны, но история привела нас к этому моменту, и наши возможности ограничены. Мы можем только надеяться, что, утверждая нашу военную мощь, мы сможем избежать дальнейшего кровопролития в будущем».\n\nХотя популярна теория, что демократические страны не воюют против других демократий, недавние события указывают на ☻ _1 вторжение в [From.GetName] в будущем. История еще может нас удивить." #NT!
 war_justification.10.a: "[From.GetName] все равно сомнительная демократия." #NT!
 war_justification.11.t: "[Root.GetLeader] выступает против красной угрозы" #NT!
 war_justification.11.d: "«Без сомнения, [From.GetName] коммунизм представляет собой одну из величайших угроз свободе и порядку в эту эпоху. Безжалостный и безжалостный, он угрожает поглотить не только надежду [From.GetAdjective] людей на процветающее, демократическое общество, но и надежду своих соседей. Если мы не будем действовать сейчас, мы вполне можем увидеть, что это первое домино упадет слишком поздно, оставив после себя еще больше неудачных социальных экспериментов. Сколько еще людей должно умереть, прежде чем мы вмешаемся?'\n\nУгроза подрывной деятельности, подрывающей нашу демократию, подпитываемая амбициями [From.GetAdjective], в последнее время стала горячо обсуждаемой темой. Хотя представители оппозиции назвали это «красной угрозой», направленной на ведение войны с [From.GetName], риторика [Root.GetRulingParty] до сих пор была весьма успешной." #NT!
 war_justification.11.a: "Они следуют насильственной идеологии, какой реакции они могут ожидать, кроме насилия?" #NT!
 war_justification.12.t: "[Root.GetLeader] Противостояния [From.GetAdjective] Фашизм" #NT!
 war_justification.12.d: "«В современной истории, а возможно, и в истории в целом, не было худшей тирании, чем железная хватка, в которой [From.GetRulingParty] теперь держит [From.GetName]. Люди могут утверждать, что нам не следует провоцировать конфликт, что мы должны доверять [From.GetLeader] в выполнении договоров и обещаний в будущем, но эти люди не понимают, что договоры, заключенные во время правления фашизма, бесполезны. Для этих бесчестных лжецов сила дает право, а бумага, на которой написано соглашение, горит так же легко, как и книги их недоброжелателей.'\n\nЛюди, которые долгое время надеялись избежать прямой конфронтации с [From.GetName], теперь решительно настроены против него выступает [Root.GetLeader], который утверждает, что мы, с точки зрения Макиавелли, просто откладываем войну в пользу врага. Такими темпами мы все-таки можем нанести первый удар." #NT!
 war_justification.12.a: "В наше время не может быть мира, пока они не исчезнут." #NT!
 war_justification.13.t: "[Root.GetLeader] Призывы к войне против [From.GetName]" #NT!
 war_justification.13.d: "«Хотя мы можем быть мирным народом, одна лишь наша природа не определяет курс, который мы должны пройти в истории. Это время войны. Слишком долго [From.GetAdjective] обладали средствами, необходимыми нам для того, чтобы пройти через испытания, с которыми мы можем столкнуться, и очевидно, что они не расстанутся с ними мирно. Несмотря на все наши усилия по построению современного государства, некоторые вопросы можно решить только через старые боевые испытания.'\n\n[Root.GetLeader] Враждебная риторика по отношению к [From.GetName] пошла на многое, чтобы оправдать вторжение. Некоторая часть населения поддерживает этот курс, но решение лежит на землях нашего лидера." #NT!
 war_justification.13.a: "Это может быть трудное решение, но мы должны его поддержать." #NT!
 war_justification.14.t: "[Root.GetLeader] Проблемы [From.GetAdjective] Претензии" #NT!
 war_justification.14.d: "'[From.GetName] могут считать себя более современными и продвинутыми, чем мы, но правда в том, что их нация не подвергалась таким испытаниям, как наша, и они не готовы к угрозам, которые теперь ясно видны на горизонте. Своим пренебрежением к нам и не позволяя нам захватить то, что принадлежит нам по праву, они сделали нас одной из таких угроз для себя. Их слабая и разделенная нация вряд ли сможет противостоять нашим притязаниям.'\n\nНасмешливое мнение о [From.GetName], которого долгое время придерживались [Root.GetRulingParty], превратилось из критики в враждебность. Хотя широко распространено мнение, что люди [From.GetAdjective] хотят избежать войны, [Root.GetLeader] утверждает, что их избранные лидеры спровоцировали ее своим высокомерием." #NT!
 war_justification.14.a: "Они не знают, насколько сильными нас сделали наши трудности." #NT!
 war_justification.15.t: "[Root.GetLeader] хочет восстановить порядок в [From.GetName]" #NT!
 war_justification.15.d: "«Национальный дух [Root.GetAdjective] силен, но не всем народам так повезло. [From.GetName] уже давно разрушил свои традиции, а законных правителей убили и похоронили, и все это во имя идеи великой марксистской революции. Наш долг — восстановить порядок в этом мире, сбитом с пути кровожадными узурпаторами, и утвердить силу [Root.GetName] в борьбе с этой угрозой.'\n\nХотя [Root.GetRulingParty] всегда выступало против коммунизма, [From.GetName] был объектом конкретных атак в последние выступления. Независимо от того, является ли нападение коммунистов на нацию [Root.GetAdjective] реальной угрозой, упреждающее нападение на коммунизм [From.GetAdjective] уже находится в разработке." #NT!
 war_justification.15.a: "Убитые в революции будут отомщены!" #NT!
 war_justification.16.t: "[Root.GetLeader] Вызов [From.GetAdjective] Угнетатели" #NT!
 war_justification.16.d: "«Мои оппоненты хотят, чтобы вы поверили, что мое правило похоже на правило [From.GetRulingParty] в [From.GetName]. Они не могли быть более неправыми. В то время как успехи [From.GetLeader] являются результатом недавнего увлечения деструктивным массовым движением, направленным на принуждение других стран к подчинению, [Root.GetRulingParty] противостоит этому движению как те, кто не подчинится. Я готов сделать все необходимое, чтобы устранить эту угрозу, даже если это означает войну.'\n\nРежим [Root.GetLeader] принял враждебную политику по отношению к нации [From.GetAdjective]. Как бы ни называли наших лидеров, слово «фашист» — это слово, предназначенное для наших врагов." #NT!
 war_justification.16.a: "Традиции и прагматизм всегда победят фанатизм и террор." #NT!
 war_justification.17.t: "[Root.GetLeader] Вопросы [From.GetAdjective] Суверенитет" #NT!
 war_justification.17.d: "«Кто определяет границы нации и как они определяются? Какой бы способ люди ни находили в прошлом, чтобы обосновать, где заканчивается [Root.GetName] и начинается [From.GetName], мы живем в новую эпоху. Стратегическую важность этой границы невозможно переоценить, и мы вполне имеем право изменить ее, чтобы обеспечить постоянную безопасность нашего народа.'\n\nСлушая недавние выступления [Root.GetLeader], вторжение в [From.GetName] кажется неизбежным. Несогласные возражают, но общественная поддержка войны растет." #NT!
 war_justification.17.a: "Мы должны сплотиться ради этого дела!" #NT!
 war_justification.18.t: "[Root.GetLeader] Вопросы по мотивам [From.GetName]" #NT!
 war_justification.18.d: "'Нет сомнений в том, что [From.GetName] готовится к войне. Изменения в экономической политике ясно показывают, что [From.GetAdjective] — это не мирные люди, а скорее ожидающие подходящей возможности нанести удар по нам. Будем ли мы стоять и смотреть, как они вооружаются, пока [Root.GetName] беззащитен? Или мы обезвредим эту угрозу, прежде чем она выйдет за пределы наших сил?'\n\nЯстребы в [Root.GetRulingParty] обратили свои взоры в сторону [From.GetName], утверждая, что атака — лучшая защита. Их точка зрения набирает силу, и [Root.GetName] готовится к войне." #NT!
 war_justification.18.a: "По крайней мере, посредством войны будет положен конец этому конфликту." #NT!
 war_justification.19.t: "[Root.GetLeader] Возмущён [From.GetAdjective] позерством" #NT!
 war_justification.19.d: "'Те наивные граждане [Root.GetName], которые воображают [From.GetAdjective] как мирных людей, совершенно оторваны от реальности. Те, кто живет у нашей границы, не могут позволить себе роскошь подобных заблуждений, видя, как их войска приближаются к нам прямо через границу. Это угроза, которую мы не можем оставить без ответа. С каждым днем ​​[From.GetName] готовится к войне. С нашей стороны было бы безумием не сделать того же».\n\nВоенное присутствие [From.GetAdjective] вблизи нашей территории вызвало растущую обеспокоенность, поскольку эта нация все больше и больше становится врагом [Root.GetRulingParty]. Является ли это причиной или следствием их полемики, остается предметом споров." #NT!
 war_justification.19.a: "Несмотря на это, мы должны подготовить людей к войне." #NT!
 war_justification.20.t: "[Root.GetLeader] защищает вторжение [From.GetName]" #NT!
 war_justification.20.d: "«Если мы хотим иметь стратегическое преимущество в обозримой, если не сказать неизбежной войне с [From.GetName], колебаться нельзя. Речь идет о защите будущего наших детей и обеспечении того, чтобы [Root.GetName] имел место в мире завтра. Это вопрос преданности нашему делу и идеалам, которые мы считаем само собой разумеющимися. Пришло время действовать.'\n\nРяд воодушевляющих речей лидеров [Root.GetRulingParty], наиболее заметным из которых является [Root.GetLeader], призвал общественность поддержать вторжение [From.GetName]. Геополитические мотивы вторжения менее заметны в риторике патриотических настроений, но эта кампания представляется весьма эффективной в убеждении общественности в ее необходимости." #NT!
 war_justification.20.a: "Нация поддерживает это важное решение." #NT!
 war_justification.201.t: "[From.GetLeader] выступает против [Root.GetName]" #NT!
 war_justification.201.d: "'Принадлежит ли [Root.GetName] к [Root.GetAdjective]? Давайте зададим себе вопрос получше: будущее принадлежит [Root.GetAdjective] или оно принадлежит [From.GetName]?'\n\n[From.GetLeader] в сегодняшней речи предположило, что [From.GetName] находится на пути к войне. За последний месяц политическая напряженность нарастала, и, похоже, люди [From.GetAdjective] смирились с тем, что война неизбежна. [Root.GetName] тоже надо подготовиться." #NT!
 war_justification.201.a: "Почему нам нельзя позволить жить в мире?" #NT!
 war_justification.202.t: "[From.GetLeader] осуждает [Root.GetAdjective] идеалы" #NT!
 war_justification.202.d: "«[Root.GetAdjective] заявляют, что у них есть свобода и демократия, заявляют, что хотят мира, но все эти вещи, которыми они гордятся, пусты. Их демократия разделяет людей там, где они должны быть едины, а их свобода лишь выдает отсутствие дисциплины. Мы [From.GetAdjective] видим эту ложь... и видим, что этот мир, мир на их условиях, тоже является ложью.'\n\n[From.GetRulingParty] уже давно высмеивает слабость нации [Root.GetAdjective], но в последнее время риторика стала более агрессивной. День вооруженного конфликта становится все ближе." #NT!
 war_justification.202.a: "Как и ожидалось от фашистской мрази типа [From.GetLeader]." #NT!
 war_justification.203.t: "[From.GetLeader] предостерегает от [Root.GetAdjective] коммунизма" #NT!
 war_justification.203.d: "«Есть ли более серьезная угроза нашему образу жизни или самому образу жизни, чем коммунизм? Эта чума, которая грозит заставить рабов, а не хозяев, править каждой нацией, уничтожить саму нацию, уничтожить людей и их историю. Мы возьмем [From.GetName] и уничтожим коммунистическую чуму.'\n\n[From.GetLeader] ненависть к коммунистам была хорошо известна еще до прихода [From.GetRulingParty] к власти, но, похоже, в последнее время она усилилась в конкретном случае с правительством [Root.GetAdjective]. Наше стремление стереть марксизм с лица Земли может начаться именно с этого." #NT!
 war_justification.203.a: "Если они боятся нашего дела, они боятся своего народа." #NT!
 war_justification.204.t: "[From.GetName] Готовится к великой борьбе" #NT!
 war_justification.204.d: "«[Root.GetAdjective] — это люди, которым нелегко расстаться с властью. Однако они также должны осознать, что траектория развития наших двух стран может закончиться только столкновением. Мы должны подготовиться к предстоящей борьбе. Ибо [Root.GetName] не будет взят без боя.'\n\nВозможность достижения взаимопонимания между одинаково мыслящими правительствами [Root.GetName] и [From.GetName] уступила место кампании по захвату их территории силой." #NT!
 war_justification.204.a: "Пусть придут!" #NT!
 war_justification.205.t: "[From.GetLeader] Принесите революцию [Root.GetName]" #NT!
 war_justification.205.d: "«Хотя мы консолидировали социалистическое общество в [From.GetName], многие страны все еще страдают от деспотов прошлого. У рабочих [Root.GetName] нет голоса, нет средств для организации, и любые попытки установить социализм будут жестоко подавлены режимом [Root.GetLeader]. Мы не можем дождаться, пока механизмы международной революции повернутся в пользу [Root.GetAdjective] людей. Мы доказали, что можем сокрушить капиталистических угнетателей здесь, и мы сокрушим их и в [Root.Capital.GetName]!'\n\n[From.GetLeader] отказался от всех попыток дипломатии с нашим правительством. Коммунистическая задача по искоренению всех границ теперь строго сосредоточена на искоренении наших границ." #NT!
 war_justification.205.a: "[Root.GetLeader] — лучший правитель, чем любой революционный оппортунист!" #NT!
 war_justification.206.t: "[From.GetLeader] Призывы о помощи [Root.GetAdjective] Рабочие" #NT!
 war_justification.206.d: "«Есть ли большая ложь, чем предполагаемая свобода людей [Root.GetAdjective]? Там, где они когда-то были рабами принцев и герцогов, претендовавших на владение землей, теперь они вынуждены продавать свой труд тем, кто претендует на владение фабриками. Их свободу выбирать одного хозяина вместо другого вряд ли можно назвать свободой. Точно так же их свобода выбирать своих лидеров — ложный выбор, поскольку пропаганда никогда не позволит истинным социалистам взять власть. Народ, столь тщательно обработанный, может быть спасен только вмешательством [From.GetAdjective]».\n\nНе желая признавать, что наш народ может быть удовлетворен без их социальных экспериментов, коммунистический режим в [From.GetName] открыто угрожал напасть на нашу страну. Мало оснований полагать, что этот конфликт можно разрешить мирным путем." #NT!
 war_justification.206.a: "Какую пользу могут иметь их убеждения, если им придется навязать их нам?" #NT!
 war_justification.207.t: "[Root.GetAdjective] Падение коммунизма" #NT!
 war_justification.207.d: "«Товарищи! Хотя величайших революционеров когда-то называли предателями, стало ясно, что сама революция была предана. Как еще вы могли бы объяснить правление [Root.GetRulingParty] из [Root.GetName], которые отбросили все намеки на марксистские идеи, чтобы построить выродившееся рабочее государство, где они смогут править, руководствуясь ложными предпосылками? Укрепив свою власть ценой международной революции, они показали, что их мало заботят идеалы, которых они якобы придерживаются. Мы должны принести им настоящую революцию.'\n\nХотя изначально он поддерживал победу [Root.GetRulingParty] в [Root.Capital.GetName], [From.GetLeader] отошёл от философии [Root.GetLeader]. Конфликт обострился до такой степени, что они готовятся к вторжению, чтобы навязать нам свою разновидность социализма." #NT!
 war_justification.207.a: "Они не понимают, что значит революция для [Root.GetAdjective] людей." #NT!
 war_justification.208.t: "[From.GetLeader] Призывы к сокрушению [Root.GetAdjective] Национализм" #NT!
 war_justification.208.d: "«Есть ли общество, более противное будущему революции, более чуждое тяжелому положению рабочего, чем фашистский режим [Root.GetName]? Призывая людей фанатично посвятить себя дряхлому институту национального государства, они облачили вековые методы дикости в современный костюм, пытаясь представить себя в качестве будущего, альтернативного неизбежной международной победе рабочего класса. Это лишь вопрос времени, когда они нанесут удар по нам или нашим союзникам. Давайте нанесем удар первым».\n\nНикто не ожидал меньшего, чем взаимное презрение между нами и [Root.GetAdjective], но в последнее время враждебность усилилась. Услышав слова [From.GetLeader], кажется, что конфликт рано или поздно возникнет." #NT!
 war_justification.208.a: "Смерть коммунистам!" #NT!
 war_justification.209.t: "Дипломатия с [Root.GetName] ломается" #NT!
 war_justification.209.d: "«Несмотря на наши попытки найти дипломатическое решение нашего конфликта с [Root.GetName], переговоры снова провалились, оставив нам ограниченные возможности. Авторитарный режим [Root.GetLeader] продемонстрировал неразумный подход к этому вопросу, свойственный лидерам, не подотчетным своему народу. Если не произойдет полный поворот в политике руководства [Root.GetAdjective], нам не останется иного выхода, кроме как сражаться.'\n\n[From.GetAdjective] вмешательство в наши внутренние дела было горячей темой, и некоторые политики из их оппозиции утверждали, что ☻ _4 с самого начала проводила ястребиную политику. Какими бы ни были их первоначальные намерения, будущая война теперь внезапно кажется вполне реальной и неизбежной." #NT!
 war_justification.209.a: "Их снисходительная риторика нас не запугает." #NT!
 war_justification.210.t: "[From.GetLeader] Призывы к вмешательству в [Root.GetName]" #NT!
 war_justification.210.d: "«С тяжелым сердцем мы должны признать реальность нашей ситуации: вторжение [Root.GetName] может быть нашим единственным выходом. Попытка какого-либо другого решения в нашей нынешней ситуации имеет слишком большое стратегическое преимущество. Хоть мы и верим, что ни [From.GetAdjective], ни [Root.GetAdjective] люди не хотят войны, но история привела нас к этому моменту, и наши возможности ограничены. Мы можем только надеяться, что, утверждая нашу военную мощь, мы сможем избежать дальнейшего кровопролития в будущем».\n\nХотя популярна теория, что демократические страны не воюют против других демократий, недавние события указывают на ☻ _1 вторжение в [Root.GetName] в будущем. История еще может нас удивить." #NT!
 war_justification.210.a: "[From.GetName] в любом случае является сомнительной демократией, проводящей столь агрессивные действия." #NT!
 war_justification.211.t: "[From.GetLeader] выступает против красной угрозы" #NT!
 war_justification.211.d: "«Без сомнения, [Root.GetName] коммунизм представляет собой одну из величайших угроз свободе и порядку в эту эпоху. Безжалостный и безжалостный, он угрожает поглотить не только надежду [Root.GetAdjective] людей на процветающее, демократическое общество, но и надежду своих соседей. Если мы не будем действовать сейчас, мы вполне можем увидеть, что это первое домино упадет слишком поздно, оставив после себя еще больше неудачных социальных экспериментов. Сколько еще людей должно умереть, прежде чем мы вмешаемся?'\n\nЗарождающееся рабочее движение запугало [From.GetAdjective] лидеров. Хотя представители их оппозиции назвали это «красной угрозой», направленной на ведение войны с нами, риторика [From.GetRulingParty] до сих пор была весьма успешной." #NT!
 war_justification.211.a: "Пока есть прибыль, капиталисты будут фабриковать войну." #NT!
 war_justification.212.t: "[From.GetLeader] Противостояния [Root.GetAdjective] Фашизм" #NT!
 war_justification.212.d: "«В современной истории, а возможно, и в истории в целом, не было худшей тирании, чем железная хватка, в которой [Root.GetRulingParty] теперь держит [Root.GetName]. Люди могут утверждать, что нам не следует провоцировать конфликт, что мы должны доверять [Root.GetLeader] в выполнении договоров и обещаний в будущем, но эти люди не понимают, что договоры, заключенные во время правления фашизма, бесполезны. Для этих бесчестных лжецов сила дает право, и бумага, на которой написано соглашение, горит так же легко, как и книги их клеветников.'\n\nЗавидуя славному обществу, которое мы строим, и наследию, на котором оно основано, [From.GetAdjective], кажется, готов начать войну, чтобы уничтожить его. Вот и все их претензии на мир." #NT!
 war_justification.212.a: "Неизбежный. Лучше покончить с этим." #NT!
 war_justification.213.t: "[From.GetLeader] Призывы к войне против [Root.GetName]" #NT!
 war_justification.213.d: "«Хотя мы можем быть мирным народом, одна лишь наша природа не определяет курс, который мы должны пройти в истории. Это время войны. Слишком долго [Root.GetAdjective] обладали средствами, необходимыми нам для того, чтобы пройти через испытания, с которыми мы можем столкнуться, и очевидно, что они не расстанутся с ними мирно. Несмотря на все наши усилия по построению современного государства, некоторые вопросы можно решить только через старые боевые испытания.'\n\nВ недавнем обращении к народу [From.GetAdjective] враждебная риторика в отношении [Root.GetName] усилилась, а [From.GetLeader] перешла к большие возможности, чтобы оправдать вторжение. Некоторая часть населения поддерживает этот курс, но решение лежит на землях их лидера." #NT!
 war_justification.213.a: "Они пожалеют, что сделали нас своим врагом." #NT!
 war_justification.214.t: "[From.GetLeader] Проблемы [Root.GetAdjective] Претензии" #NT!
 war_justification.214.d: "'[Root.GetName] могут считать себя более современными и продвинутыми, чем мы, но правда в том, что их нация не подвергалась таким испытаниям, как наша, и они не готовы к угрозам, которые теперь ясно видны на горизонте. Своим пренебрежением к нам и не позволяя нам захватить то, что принадлежит нам по праву, они сделали нас одной из таких угроз для себя. Их слабая и разделенная нация вряд ли сможет противостоять нашим притязаниям.'\n\nНасмешливое мнение о [Root.GetName], которого долгое время придерживались [From.GetRulingParty], превратилось из критики в враждебность. Хотя широко распространено мнение, что люди [Root.GetAdjective] хотят избежать войны, [From.GetLeader] утверждает, что наши избранные лидеры спровоцировали ее своим высокомерием." #NT!
 war_justification.214.a: "Голоса за мир среди людей [From.GetAdjective], конечно, замолкают." #NT!
 war_justification.215.t: "[From.GetLeader] хочет восстановить порядок в [Root.GetName]" #NT!
 war_justification.215.d: "«Национальный дух [From.GetAdjective] силен, но не всем народам так повезло. [Root.GetName] уже давно разрушил свои традиции, а законных правителей убили и похоронили, и все это во имя идеи великой марксистской революции. Наш долг — восстановить порядок в этом мире, сбитом с пути кровожадными узурпаторами, и утвердить силу [From.GetName] в борьбе с этой угрозой.'\n\nХотя [From.GetRulingParty] всегда выступало против коммунизма, [Root.GetName] был объектом конкретных атак в последние выступления. Опасаясь неизбежного продвижения своей страны на следующий этап истории, упреждающая атака на [Root.GetAdjective] коммунизм уже находится в разработке." #NT!
 war_justification.215.a: "Уже слишком поздно обращать вспять достигнутый нами прогресс." #NT!
 war_justification.216.t: "[From.GetLeader] Вызовы [Root.GetAdjective] Угнетатели" #NT!
 war_justification.216.d: "«Мои оппоненты хотели бы, чтобы вы поверили, что мое правление похоже на правление [Root.GetRulingParty] в [Root.GetName]. Они не могли ошибаться сильнее. В то время как успехи [Root.GetLeader] являются результатом недавней моды, разрушительного массового движения, направленного на запугивание других наций и подчинение им, [From.GetRulingParty] противостоят этому движению как те, кто не подчиняется. Я готов сделать все необходимое, чтобы устранить эту угрозу, даже если это означает войну».\n\nРежим [From.GetLeader] принял враждебную политику по отношению к нации [Root.GetAdjective]. Наши дальновидные планы будущего величия посрамили их нацию, и неудивительно, что они чувствуют угрозу." #NT!
 war_justification.216.a: "Если они захотят проверить нашу мощь, они пожалеют об этом." #NT!
 war_justification.217.t: "[From.GetLeader] Вопросы [Root.GetAdjective] Суверенитет" #NT!
 war_justification.217.d: "«Кто определяет границы нации и как они определяются? Какой бы способ люди ни находили в прошлом, чтобы обосновать, где заканчивается [From.GetName] и начинается [Root.GetName], мы живем в новую эпоху. Стратегическую важность этой границы невозможно переоценить, и мы вполне имеем право изменить ее, чтобы обеспечить постоянную безопасность нашего народа.'\n\nСлушая недавние выступления [From.GetLeader], вторжение в [Root.GetName] кажется неизбежным. Несогласные возражают, но общественная поддержка войны растет." #NT!
 war_justification.217.a: "Неужели мир ничему не научился из Великой войны?" #NT!
 war_justification.218.t: "[From.GetLeader] Вопросы по мотивам [Root.GetName]" #NT!
 war_justification.218.d: "'Нет сомнений в том, что [Root.GetName] готовится к войне. Изменения в экономической политике ясно показывают, что [Root.GetAdjective] — это не мирные люди, а скорее ожидающие подходящей возможности нанести удар по нам. Будем ли мы стоять и смотреть, как они вооружаются, пока [From.GetName] беззащитен? Или мы обезвредим эту угрозу, прежде чем она выйдет за пределы наших сил?'\n\nЯстребы в [From.GetRulingParty] обратили свои взоры в сторону [Root.GetName], утверждая, что атака — лучшая защита. Их точка зрения набирает силу, и [From.GetName] готовится к войне." #NT!
 war_justification.218.a: "Именно поэтому нам нужно быть готовыми." #NT!
 war_justification.219.t: "[From.GetLeader] Возмущён [Root.GetAdjective] позерством" #NT!
 war_justification.219.d: "'Те наивные граждане [From.GetName], которые воображают [Root.GetAdjective] как мирных людей, совершенно оторваны от реальности. Те, кто живет у нашей границы, не могут позволить себе роскошь подобных заблуждений, видя, как их войска приближаются к нам прямо через границу. Это угроза, которую мы не можем оставить без ответа. С каждым днем ​​[Root.GetName] готовится к войне. С нашей стороны было бы безумием не сделать то же самое.'\n\nНаше военное присутствие вблизи территории [From.GetAdjective] вызвало повышенное беспокойство, поскольку они интерпретируют перемещения наших войск как доказательство враждебных намерений. Похоже, они едва ли учли, что их агрессивная риторика является причиной наших защитных мер." #NT!
 war_justification.219.a: "После этих угроз мы вряд ли сможем разоружиться." #NT!
 war_justification.220.t: "[From.GetLeader] защищает вторжение [Root.GetName]" #NT!
 war_justification.220.d: "«Если мы хотим иметь стратегическое преимущество в обозримой, если не сказать неизбежной войне с [Root.GetName], колебаться нельзя. Речь идет о защите будущего наших детей и обеспечении того, чтобы [From.GetName] имел место в мире завтра. Это вопрос преданности нашему делу и идеалам, которые мы считаем само собой разумеющимися. Пришло время действовать.'\n\nРяд воодушевляющих речей лидеров [From.GetRulingParty], наиболее заметным из которых является [From.GetLeader], призвал общественность поддержать вторжение [Root.GetName]. Геополитические мотивы вторжения менее заметны в риторике патриотических настроений, но эта кампания представляется весьма эффективной в убеждении общественности в ее необходимости." #NT!
 war_justification.220.a: "Нам лучше подготовиться. Война придет." #NT!
 war_justification.301.t: "[Root.GetLeader] Критикуют за слабую внешнюю политику" #NT!
 war_justification.301.d: "«У нас был шанс нанести удар по нашим врагам, но [Root.GetRulingParty] упустил его. Это не только еще один разоблачающий случай в череде упущенных возможностей по укреплению позиций [Root.GetName] на международном уровне, но и признак того, что их заявления о том, что они действуют в интересах народа [Root.GetAdjective], по большей части являются пустой риторикой. Настало время изменить политику».\n\nНаша неспособность вести войну, которую многие ожидали, стала объектом резкой критики со стороны наших политических оппонентов. Если мы не реализуем наши военные планы, нам будет сложнее убедить людей, в каком направлении мы движемся [Root.GetName]." #NT!
 war_justification.301.a: "Разве они не хотят избежать войны?" #NT!
 war_justification.301.b: "За пределами партийных собраний нет места общественным разногласиям." #NT!
 war_justification.301.c: "Мы не можем позволить людям обвинять [Root.GetLeader] в трусости!" #NT!
 nuke_dropped.1.t: "Атомная бомбардировка [From.From.GetName]" #NT!
 nuke_dropped.1.d: "Впервые и, будем надеяться, в последний раз в истории в [From.From.GetName] была взорвана ядерная бомба в рамках международной войны. Беспрецедентные разрушения являются свидетельством разрушительной силы этого нового оружия, которого опасаются не только из-за того, что оно может сделать со своими целями, но и из-за того, какие последствия оно имеет для того, кто его применяет, и для самого человечества.\n\n мир затаил дыхание, ожидая, что будет дальше. Заставит ли это [From.From.Owner.GetName] сдаться, чтобы избежать дальнейшего террора, или это только укрепит их решимость нанести ответный удар тем, кто прибегнет к таким мерам?" #NT!
 nuke_dropped.1.a: "Атомная эра действительно началась." #NT!
 nuke_dropped.1.b: "Мы сделаем все необходимое, чтобы защитить [Root.GetAdjective] людей." #NT!
 nuke_dropped.2.t: "Атомная бомбардировка Хиросимы" #NT!
 nuke_dropped.2.d: "«Улицы были похожи на сцену из ада».\n - Куниёси Айкава\n\nСегодня над городом Хиросима на высоте 580 метров взорвалась ядерная бомба. Более двух третей города были мгновенно разрушены. Несмотря на то, что город был построен так, чтобы выдерживать землетрясения, лишь несколько прочных построек пережили взрыв.\n\nХотя в общественном сознании преувеличивалась мощь атомной бомбы, человеческая цена этого оружия преуменьшалась. Ни одна из сторон не хочет созерцать ужас этого события, но его наследием станут жизни, потерянные в мгновение ока, и долгосрочные последствия." #NT!
 nuke_dropped.2.a: "Сколько еще падет, прежде чем закончится эта война?" #NT!
 nuke_dropped.2.b: "Мы должны действовать быстро, чтобы помочь пострадавшим." #NT!
 nuke_dropped.3.t: "Атомная бомбардировка Нагасаки" #NT!
 nuke_dropped.3.d: "Ядерная бомба, первоначально предназначавшаяся для Кокуры, была взорвана сегодня над Нагасаки. Погодные условия вынудили самолеты отклонить задание, а сочетание дыма, облаков и технических проблем стало решающим фактором в событии, которое вполне может изменить историю.\n\nПоследствия бомбы в некоторой степени сдерживались расположением города в долине, но ущерб по-прежнему серьезен. Некоторые военные объекты были поражены, но катастрофические потери среди гражданского населения намного затмевают их. Могут пройти десятилетия, прежде чем мы с уверенностью узнаем о долгосрочных последствиях этого оружия." #NT!
 nuke_dropped.3.a: "Приведет ли это к капитуляции [From.From.Owner.GetAdjective]?" #NT!
 nuke_dropped.3.b: "Мы надеялись, что Нагасаки пощадят." #NT!
 nuke_dropped.4.t: "Атомная бомбардировка Берлина" #NT!
 nuke_dropped.4.d: "Сегодня, в [GetDateText], столица Германии Берлин была поражена ядерным взрывом. Город пережил несколько атак, в этой войне и в прошлой, но все остальное меркнет по сравнению с этим. Со времен Тридцатилетней войны Берлин не видел сравнимых разрушений — учитывая его рост, это считалось невозможным.\n\nБункер фюрера, похоже, пережил взрыв, по крайней мере частично, из-за того, что бомба взорвалась вдали от запланированного эпицентра, и [From.From.Owner.GetLeader], по слухам, все еще жив, хотя и возмущен. Однако как следует эвакуировать лидеров [From.From.Owner.GetAdjective] и можно ли защитить их от последствий — это другой вопрос." #NT!
 nuke_dropped.4.a: "Сегодня я испытываю облегчение от того, что я не берлинец." #NT!
 nuke_dropped.4.b: "Наши враги нанесли удар в самое сердце нации!" #NT!
 nuke_dropped.5.t: "Атомная бомбардировка Лондона" #NT!
 nuke_dropped.5.d: "Сегодня в Лондоне произошел ядерный взрыв. Несмотря на противовоздушную оборону города, [From.From.Owner.GetNameDef] не был готов к этой атаке. В [GetDateText] в последний раз прозвенел звон Биг-Бена, расплавленного взрывом. По предварительным данным, Букингемский дворец полностью сравняли с землей, а местонахождение королевской семьи в настоящее время неизвестно.\n\n[From.From.Owner.GetLeader], тем не менее, подтвердили, что он выжил, и он готовит воодушевляющую речь для радио сегодня. С исторически низким моральным духом британский народ остро нуждается в этом — или в очень красноречивой капитуляции." #NT!
 nuke_dropped.5.a: "Трудно сохранять спокойствие перед лицом ядерной взрывной волны." #NT!
 nuke_dropped.5.b: "Боже, храни короля!" #NT!
 nuke_dropped.6.t: "Атомная бомбардировка Киото" #NT!
 nuke_dropped.6.d: "Город Киото, известный [From.From.Owner.GetAdjective] промышленный центр, сегодня подвергся удару ядерной бомбы. Предполагается, что город был выбран в качестве цели, потому что он считался интеллектуальным центром.\n\nКрасота и историческое значение Киото заставили многих предположить, что он будет избавлен от бомбы, но, похоже, ужас разрушение такого места скорее рассматривалось как благо, увеличивающее психологическое воздействие нападения. Расположение города в долине несколько ограничило взрыв, однако старый императорский дворец и многие промышленные постройки были полностью разрушены." #NT!
 nuke_dropped.6.a: "Наследие и красота ничего не значат в такой войне." #NT!
 nuke_dropped.6.b: "Если они разрушат старое, мы построим новое." #NT!
 nuke_dropped.7.t: "Атомная бомбардировка Токио" #NT!
 nuke_dropped.7.d: "Сегодня ядерный удар был нанесен в самое сердце Японской империи. Столица Токио, хотя и ожидалась, что она станет целью бомбардировок с зажигательной смесью, никогда не считалась приоритетной целью этого нового оружия. Однако в конечном итоге, возможно, из-за важности новой столицы и Императорского дворца, который сейчас разрушен, на город обрушился еще более всепоглощающий пожар.\n\nХотя [From.From.Owner.GetLeader], как сообщается, выжил, событие вызвало резонанс. вопросы о том, как далеко готовы зайти враги Японии. Если война на этом не закончится, какие цели останутся? Чем еще грозить?" #NT!
 nuke_dropped.7.a: "Означает ли это конец Японской империи?" #NT!
 nuke_dropped.7.b: "Пока [From.From.Owner.GetLeader] жив, жива и Империя." #NT!
 nuke_dropped.8.t: "Атомная бомбардировка Вашингтона." #NT!
 nuke_dropped.8.d: "Сегодня над столицей США взорвалась ядерная бомба. В результате нападения, явно направленного на политический центр и историческое наследие США, Белый дом, Капитолий и ряд памятников и мемориалов были стерты с лица земли. Даже сожжение Вашингтона более века назад меркнет по сравнению с разрушениями, нанесенными городу этим разрушительным оружием.\n\nХотя президент [From.From.Owner.GetLeader] был доставлен в безопасное место, нация потрясена до глубины души. Без сомнения, США надеялись стать первой и единственной страной, обладающей таким оружием. Эти надежды теперь разбиты самым худшим образом." #NT!
 nuke_dropped.8.a: "Одна нация, неделимая, против одного атома, делимого." #NT!
 nuke_dropped.8.b: "Орел восстанет из пепла, как феникс." #NT!
 nuke_dropped.9.t: "Атомная бомбардировка Рима" #NT!
 nuke_dropped.9.d: "Сегодня в Риме произошел ядерный взрыв, потрясший людей во всем мире. Благодаря своим историческим и художественным сокровищам многие никогда не думали, что древний город станет объектом такого поголовного разрушения. Поскольку Ватикан также частично разрушен, а местонахождение Папы неизвестно, это событие привело в ужас не только итальянцев, но и католиков всего мира.\n\nБыстрый рост Рима за последнее десятилетие был почти полностью сведен на нет нападением. Некоторое время казалось, что город может помочь восстановлению страны после окончания войны. Эти надежды теперь обратились в прах вместе со многими людьми." #NT!
 nuke_dropped.9.a: "Бомба Якта Эст!" #NT!
 nuke_dropped.9.b: "Рим не будет восстановлен за один день..." #NT!
 nuke_dropped.10.t: "Атомная бомбардировка Парижа" #NT!
 nuke_dropped.10.d: "Сегодня над Парижем было взорвано ядерное устройство, вызвавшее обширные разрушения и бесчисленные жертвы. Франция была в шоке, поскольку ее столица подверглась, возможно, самому разрушительному нападению, которое она когда-либо испытывала, несмотря на столетия войн и революций. Парижане, возможно, ожидали завоевания, но не полного, жестокого опустошения.\n\nЛюбые парады победы на Елисейских полях мимо остатков Триумфальной арки кажутся маловероятными в нынешнем состоянии города. Возможно, в ближайшие десятилетия зародится новый Париж, но в общественном сознании Париж, город, построенный в «Прекрасную эпоху», исчез навсегда." #NT!
 nuke_dropped.10.a: "Город света сгорел." #NT!
 nuke_dropped.10.b: "Еще вчера казалось, что Париж будет у нас всегда." #NT!
 nuke_dropped.11.t: "Атомная бомбардировка Москвы" #NT!
 nuke_dropped.11.d: "Город, который многие пытались, но не смогли завоевать, Москва сегодня стала целью ядерной атаки. Взрыв был направлен в сердце руководства [From.From.Owner.GetAdjective], Кремль был почти полностью разрушен взрывом.\n\n[From.From.Owner.GetLeader], став более осведомленным и напуганным всеми возможными и невозможными угрозами в последнее время, вовремя эвакуировался и выжил. Однако даже обширности [From.From.Owner.GetName] может быть недостаточно, чтобы спастись от такого безжалостного врага. Действительно, если это продолжится, страна вскоре будет состоять только из двух видов пустошей: тех, которые были там изначально, и тех, которые создали ее враги." #NT!
 nuke_dropped.11.a: "Не сделает ли ядерная зима Москву еще более трудной мишенью?" #NT!
 nuke_dropped.11.b: "Они могут сжечь все наши города, но никогда их не возьмут." #NT!
 nuke_dropped.12.t: "Атомная бомбардировка Копенгагена" #NT!
 nuke_dropped.12.d: "Сегодня в городе Копенгаген произошел ядерный взрыв. Столица, выросшая после того, как избежала разрушений в Великой войне благодаря нейтралитету Дании, никогда не подвергалась столь разрушительному нападению со времен Наполеоновских войн. В окрестностях Эресунна также наблюдались значительные осадки, и выжившие начали бежать в Фюн и на материк, опасаясь дальнейших нападений.\n\nМестонахождение короля Кристиана X в настоящее время неизвестно, и нападение серьезно подорвало моральный дух нации. Еще неизвестно, станет ли это началом конца одной из старейших стран Европы." #NT!
 nuke_dropped.12.a: "Что-то облучено в Дании." #NT!
 nuke_dropped.12.b: "Город раньше горел, но не погиб." #NT!
 nuke_dropped.12.c: "С помощью плутония мы поставим датчан на колени!" #NT!
 nuke_dropped.13.t: "Атомная бомбардировка Стокгольма" #NT!
 nuke_dropped.13.d: "Прекрасный город Стокгольм, гордая Венеция Севера, сегодня был поражен ядерной бомбой. Несмотря на все усилия сохранить нейтралитет в прошлом, шведы теперь заплатили самую высокую цену за международный конфликт. Эпицентр взрыва находился в центре южного центра Стокгольма, района, предназначенного для будущего развития и грандиозных строительных проектов, теперь необратимо разрушенного.\n\nБольшая часть города неузнаваема, но старые строения в Слюссене, похоже, пережили взрыв лучше, чем ожидалось. Было решено, что он должен стоять нетронутым вечно как памятник стойкости города." #NT!
 nuke_dropped.13.a: "При этом нейтралитет Швеции станет всего лишь воспоминанием." #NT!
 nuke_dropped.13.b: "Шведский тигр не потеряет своих полос!" #NT!
 soviet.30.t: "Спрос на Бессарабию" #NT!
 soviet.30.d: "Румыния не может рассчитывать на то, что сможет противостоять мощи Красной Армии, если мы отправим им требование о предоставлении нашей по праву заявленной земли в Бессарабии, они могут просто отдать ее без боя." #NT!
 soviet.30.a: "Пошлите ультиматум!" #NT!
 soviet.30.b: "Нет, мы заплатим железную цену!" #NT!
 soviet.31.t: "Спрос на Карьялу" #NT!
 soviet.31.d: "Финляндия не может рассчитывать на то, что сможет противостоять мощи Красной Армии, если мы отправим им требование о предоставлении нашей законно заявленной земли в Карьяле, они могут просто отдать ее без боя." #NT!
 soviet.31.a: "Пошлите ультиматум!" #NT!
 soviet.31.b: "Нет, мы заплатим железную цену!" #NT!
 soviet.32.t: "Угнетать Эстонию" #NT!
 soviet.32.d: "Эстония не может рассчитывать на то, что сможет противостоять мощи Красной Армии. Если мы отправим им требование о базировании прав и контроле над безопасностью их границ, мы сможем эффективно аннексировать их без боя." #NT!
 soviet.32.a: "Пошлите ультиматум!" #NT!
 soviet.32.b: "Нет, мы заплатим железную цену!" #NT!
 soviet.33.t: "Угнетать Латвию" #NT!
 soviet.33.d: "Латвия не может рассчитывать на то, что сможет противостоять мощи Красной Армии. Если мы отправим ей требование о базировании прав и контроле над безопасностью ее границ, мы сможем эффективно аннексировать ее без боя." #NT!
