 SWORD_OF_JERUSALEM_DESC: "По мере того, как Ближний Восток вступает в новый 2021 год, напряженность накаляется во всем регионе. Недавние эскалации столкновений, включая проблему Шейх-Джарра, демонстрируют нестабильную обстановку. Палестинские группы сопротивления усилили свои атаки, вызывая обеспокоенность по поводу ситуации с безопасностью. Судьба не только Газы, но и Западного берега висит в неопределенности, поскольку еврейское государство усиливает свой контроль над поселениями на Западном берегу и сохраняет блокаду Газы." #NT!
  
 HAM_SWORDOFJERUSALEM_DESC: "ХАМАС, палестинская исламистская группировка, продолжила борьбу против израильской оккупации. Несмотря на то, что она признана террористической организацией, она действует в секторе Газа и на Западном Берегу. Участвуя в конфликтах с Израилем, в том числе в столкновении в мае 2021 года, он балансирует воинственные действия с социальными услугами и политической деятельностью." #NT!
 ISR_SWORDOFJERUSALEM_DESC: "Столкнувшись с политическими потрясениями, Израиль столкнулся с неопределенными выборами, бросив вызов лидерству Биньямина Нетаньяху. Авраамские соглашения изменили региональную динамику, в то время как конфликт с ХАМАС в мае привел к значительным жертвам. Несмотря на лидерство в вакцинации от COVID-19, внутренние разногласия сохранялись, а расширение поселений вызвало международную критику." #NT!
 PAL_SWORDOFJERUSALEM_DESC: "Палестина упорствовала в своем стремлении к государственности, несмотря на политические и экономические ограничения. В секторе Газа, которым управляет ХАМАС, вспыхнула напряженность, что привело в мае к разрушительному конфликту с Израилем. Внутри страны сохранялись разногласия, а социально-экономические трудности усугублялись, усугубляясь пандемией Covid-19. Дипломатические усилия, направленные на международное признание, столкнулись с проблемами на фоне продолжающейся региональной динамики." #NT!
 PIJ_SWORDOFJERUSALEM_DESC: "Палестинский исламский джихад (ПИДж), основанный в конце 70-х годов, стремится создать исламское государство в Палестине, выступая против существования Израиля. Действуя в секторе Газа и на Западном Берегу, она названа террористической группировкой из-за своей жестокой тактики, включая нападения на израильских гражданских лиц и силы безопасности." #NT!
 EGY_SWORDOFJERUSALEM_DESC: "Египет, ключевой игрок на Ближнем Востоке, продолжил усилия по обеспечению экономического развития и политической стабильности в 2021 году. Президент Абдель Фаттах ас-Сиси сохранил контроль, несмотря на критику нарушений прав человека. Египет играл посредническую роль в региональных конфликтах, включая заключение соглашений о прекращении огня между Израилем и ХАМАС." #NT!
 SYR_SWORDOFJERUSALEM_DESC: "Сирия продолжала бороться с последствиями разрушительной гражданской войны, начавшейся в 2011 году. Президент Башар Асад оставался у власти при поддержке России и Ирана, в то время как значительная часть страны оставалась под его контролем. Усилия по восстановлению столкнулись с серьезными проблемами, и миллионы сирийцев остались перемещенными внутри страны или в качестве беженцев за границей." #NT!
 HEZ_SWORDOFJERUSALEM_DESC: "«Хезболла», ливанская шиитская боевая группировка и политическая партия, сохранила свое влияние в Ливане и регионе. Он продолжал поддерживать режим Асада в Сирии и выступать против Израиля. «Хезболла» столкнулась с внутренними проблемами, включая экономические потрясения и политическую напряженность внутри хрупкой сектантской системы Ливана." #NT!
 JOR_SWORDOFJERUSALEM_DESC: "Иордания, ключевой союзник США, столкнулась с экономическими и политическими проблемами, усугубленными пандемией COVID-19. Король Абдалла II сохранял стабильность, несмотря на протесты по поводу экономических проблем и политических реформ. Иордания продолжала играть роль в региональной дипломатии, особенно в отношении израильско-палестинского конфликта." #NT!
 LEB_SWORDOFJERUSALEM_DESC: "В 2021 году Ливан столкнулся с серьезным экономическим и политическим кризисом. Страна боролась с гиперинфляцией, безработицей и нехваткой основных товаров. Политический тупик сохранялся, усугубляемый разрушительным взрывом в Бейруте в августе 2020 года. Международные усилия по оказанию помощи и содействию реформам столкнулись с препятствиями из-за политических разногласий и коррупции." #NT!
 SAU_SWORDOFJERUSALEM_DESC: "Саудовская Аравия под руководством короля Салмана и наследного принца Мухаммеда бен Салмана провела амбициозные экономические и социальные реформы в рамках своего плана «Видение 2030». Королевство столкнулось с критикой в ​​связи с нарушениями прав человека, в том числе обращением с диссидентами и продолжающимся конфликтом в Йемене. Саудовская Аравия также стремилась диверсифицировать свою экономику и привлечь иностранные инвестиции." #NT!
 IRQ_SWORDOFJERUSALEM_DESC: "В 2021 году Ирак продолжал сталкиваться с проблемами, связанными с безопасностью, управлением и восстановлением. Страна столкнулась с политической нестабильностью, экономическими проблемами и постоянной угрозой терроризма, особенно со стороны остатков ИГИЛ. Ирак также столкнулся с давлением со стороны региональных держав, включая Иран и США, а также с внутренними разногласиями между различными этническими и религиозными группами." #NT!
