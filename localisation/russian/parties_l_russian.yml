l_russian:
 islamism: "исламизм" #NT!
 islamism_desc: "Политический ислам, исламизм верит в установление шариатского правления страной, во главе с Кораном и Сунной, абсолютную власть правителя и Совета Шуры." #NT!
 salafi_jihadism: "Салафитский джихадизм" #NT!
 salafi_jihadism_desc: "Салафитский джихадизм — это религиозно-политическая суннитская исламистская идеология, стремящаяся к созданию исламского государства, характеризующаяся пропагандой «физических» (военных) джихадистских атак на немусульманские военные цели. Салафитская интерпретация священных исламских текстов является в их самом буквальном, традиционном смысле, что, как утверждают приверженцы, приведет к возвращению к истинному исламу." #NT!
 khomeinist_islamism: "хомейнизм" #NT!
 khomeinist_islamism_desc: "Хомейнизм является последователем идеологии и практики Рухоллы Хомейни, стремящегося создать исламскую республику по образцу Ирана и его исламской революции, в основном используется шиитскими организациями, но редко используется суннитами." #NT!
 qutbism: "Кутбизм" #NT!
 qutbism_desc: "Кутбизм пропагандирует вооруженный джихад для установления исламского правительства, а также продвигает наступательный джихад, однако он отличается от салафитского джихадизма с точки зрения уважения к тому, кто является мусульманином, а кто нет, при этом кутбизм объявляет нынешнее состояние мусульманского мира джахилией (невежеством). период, такфиринг почти всех, кто не применяет их интерпретацию шариата и худуда, и отстранение их от религии, давая им повод атаковать мусульманские цели для достижения своих целей" #NT!
