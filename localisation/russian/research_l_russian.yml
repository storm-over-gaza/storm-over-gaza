 TRADE_INTERDICTION_DESC: "Против более сильного морского противника мы можем сосредоточиться на том, чтобы связать его флот и разрушить линии снабжения, чтобы уморить голодом его военную машину." #NT!
 BASE_STRIKE_DESC: "Благодаря упору на авианосцы и их поддержку, ни один враг не останется вне нашей досягаемости, будь то на суше или на море." #NT!
 AIR_SUPERIORITY_DESC: "Наши истребители составляют основу ВВС и защищают наше небо, сопровождают бомбардировщики и очищают небо от врагов для наших наземных войск." #NT!
