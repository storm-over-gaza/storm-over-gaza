 NAVAL_TITLE_TORPEDOES: "ТОРПЕДЫ" #NT!
 NAVAL_TITLE_DAMAGE_CONTROL: "РЕМОНТНО-ВОССТАНОВИТЕЛЬНЫЕ РАБОТЫ" #NT!
 NAVAL_TITLE_FIRE_CONTROL: "МЕТОДЫ БОРЬБЫ С ПОЖАРАМИ" #NT!
 early_ship_hull_carrier: "Конверсии колод" #NT!
 early_ship_hull_carrier_short: "Конверсии колод" #NT!
 early_ship_hull_carrier_desc: "Конверсия старых корпусов позволяет проводить дешевые эксперименты с морской авиацией для получения опыта строительства и эксплуатации авианосцев. Эти корабли будут менее функциональными, чем специально построенный авианосец, но их создание будет происходить гораздо быстрее." #NT!
 cruiser_submarines: "Корпус подводной лодки крейсера" #NT!
 midget_submarines: "Корпус сверхмалой подводной лодки" #NT!
 coastal_defense_ships: "Корабли береговой обороны" #NT!
 pre_dreadnoughts: "Корабли до дредноутов" #NT!
 basic_ship_hull_heavy: "1936 г. Корпус тяжелого корабля" #NT!
 basic_ship_hull_heavy_short: "1936 г. Корпус тяжелого корабля" #NT!
 basic_ship_hull_cruiser: "1936 г. Корпус крейсера" #NT!
 basic_fire_control_system: "Базовая система управления огнем" #NT!
 basic_fire_control_system_desc: "Весь огонь корабельных орудий управляется с центрального поста, что обеспечивает более плотную кучность выстрелов и повышает точность." #NT!
 improved_fire_control_system: "Улучшенная система управления огнем" #NT!
 improved_fire_control_system_desc: "Вводя курс, скорость и расстояние до цели, механический компьютер может точно предсказать, где будет находиться цель, когда будет готов следующий залп." #NT!
 advanced_fire_control_system: "Усовершенствованная система управления огнем" #NT!
 advanced_fire_control_system_desc: "Большой и сложный механический компьютер, отслеживающий большое количество входных данных как о цели, стреляющем корабле, так и о погодных условиях и состоянии моря, позволяет производить очень точные баллистические расчеты." #NT!
 sonar: "Пассивный сонар" #NT!
 sonar_desc: "Базовый набор гидрофонов позволяет отслеживать подводные цели по звуку, который они издают.\n\nУстановка этого модуля в §YСлот для электроники§! на §YЛегких кораблях§! или §YКрейсерах§! поможет им обнаружить §YПодводные лодки§! противника. ." #NT!
 improved_sonar: "Активный сонар" #NT!
 improved_sonar_desc: "Используя модулированные звуковые волны, эта система может точно измерять направление и расстояние до подводной цели.\n\nУстановка этого модуля в §YСлот для электроники§! на §YЛегких кораблях§! или §YКрейсерах§! поможет им обнаружить §YПодводные лодки☻ противника☻ _1." #NT!
 smoke_generator: "Дымогенераторы" #NT!
 smoke_generator_desc: "Некоторые незначительные модификации двигателей и дымовых труб легких и средних кораблей позволяют им производить много дыма, чтобы избежать или разорвать контакт с противником." #NT!
 depth_charges_advice_tt: "\nУстановка модуля §YГлубинной бомбы§! на §YЛегкие корабли§! и §YКрейсеры§! позволит им атаковать §YПодводные лодки§! противника." #NT!
 sonar_advice_tt: "\nУстановка §YSonar§! Модуль на §YЛегких кораблях§! и §YКрейсерах§! позволит им обнаруживать §YПодводные лодки§! противника." #NT!
 basic_depth_charges: "Базовые глубинные бомбы" #NT!
 basic_depth_charges_desc: "Простой взрывной контейнер с чувствительным к давлению спусковым крючком взрывается при достижении заданной глубины. \n\nУстановка этого модуля на §YЛегкие корабли§! и §YКрейсеры§! позволит им атаковать §YПодводные лодки§! противника." #NT!
 improved_depth_charges: "Метатель глубинных зарядов" #NT!
 improved_depth_charges_desc: "Простое механическое устройство, которое бросает глубинную бомбу на заданное расстояние от корабля. Это означает, что эсминцу больше не нужно ехать прямо по цели, чтобы поразить ее. \n\nУстановка этого модуля на §YЛегкие корабли§! и §YКрейсеры§! позволит им атаковать вражеские §YПодводные лодки§!." #NT!
 advanced_depth_charges: "Глубинная бомба Миномет" #NT!
 advanced_depth_charges_desc: "Миномет на борту эсминца может забросить заряд взрывчатого вещества гораздо дальше, что позволяет кораблю поддерживать гидроакустический контакт с подводной лодкой на протяжении всей атаки и резко повышает ее точность.\n\nУстановка этого модуля на §YЛегкие корабли§! и §YКрейсеры§! позволит им атаковать §YПодводные лодки§! противника." #NT!
 modern_depth_charges: "Улучшенный миномет с глубинными бомбами" #NT!
 modern_depth_charges_desc: "Метательный заряд большего размера бросает глубинную бомбу, установленную на определенную глубину, в подводную лодку с довольно большого расстояния.\n\nУстановка этого модуля на §YЛегкие корабли§! и §YКрейсеры§! позволит им атаковать §YПодводные лодки§! противника." #NT!
 improved_airplane_launcher: "Улучшенная авиационная катапульта" #NT!
 improved_airplane_launcher_desc: "Усовершенствованный пневматический механизм позволяет запускать с помощью катапульты гораздо более крупные самолеты. Это увеличивает их радиус поиска. \n\nУстановка этого модуля на §YCruisers§!, §YТяжелые корабли§! или специализированные §YПодводные лодки§! улучшает их способность обнаруживать корабли противника." #NT!
 airplane_launcher_advice_tt: "\nУстановка §YCatapult§! модуль на §YCruisers§!, §YТяжёлых кораблях§! или специализированных §YПодводных лодках§! улучшает их способность обнаруживать корабли противника." #NT!
 cruiser_armor_advice_tt: "\nМонтаж лучшего §YArmor§! модуль включен §YCruisers§! улучшает их способность противостоять повреждениям." #NT!
 heavy_armor_advice_tt: "\nМонтаж лучшего §YArmor§! Модуль на §YТяжёлых кораблях§! улучшает их способность противостоять повреждениям. §YЛинкоры§! и §YЛинейные крейсеры§! определяются разными §YСхемами брони§!, при этом линейные крейсеры обычно имеют худшую броню." #NT!
 basic_cruiser_armor_scheme: "Базовая схема брони крейсера" #NT!
 basic_cruiser_armor_scheme_desc: "Схема брони, которая копирует разделение поясной и палубной брони, наблюдаемое в Capital Ships, и обеспечивает некоторую защиту от осколков и малокалиберных орудий.\n\nУстановка этого модуля на §YCruisers§! улучшает их способность §Yпротивостоять урону противника§!, но также §Rснижает§! их §Yскорость§!." #NT!
 improved_cruiser_armor_scheme: "Схема брони крейсера с наклонным поясом" #NT!
 improved_cruiser_armor_scheme_desc: "Если разместить поясную броню под углом, броню того же веса и толщины пробить будет гораздо сложнее.\n\nУстанавливаем этот модуль на §YCruisers§! улучшает их способность §Yпротивостоять урону противника§!, но также §Rснижает§! их §Yскорость§!." #NT!
 advanced_cruiser_armor_scheme: "Схема бронирования крейсера «Все или ничего»" #NT!
 advanced_cruiser_armor_scheme_desc: "Эта схема направлена ​​на защиту только наиболее важных частей корабля, игнорируя при этом второстепенные части. \n\nУстанавливаем этот модуль на §YCruisers§! улучшает их способность §Yпротивостоять урону противника§!, но также §Rснижает§! их §Yскорость§!." #NT!
 basic_heavy_armor_scheme: "Схема наклонной поясной брони" #NT!
 basic_heavy_armor_scheme_desc: "Если разместить поясную броню под углом, броню того же веса и толщины будет гораздо труднее пробить.\n\nУстановка этого модуля на §YТяжелые корабли§! улучшает их способность §Yпротивостоять урону противника§!. §YЛинкоры§! и §YЛинейные крейсеры§! определяются разными §YСхемами брони§!." #NT!
 improved_heavy_armor_scheme: "Схема брони «Все или ничего»" #NT!
 improved_heavy_armor_scheme_desc: "Эта схема направлена ​​на защиту только наиболее важных частей корабля, игнорируя при этом второстепенные части.\n\nУстановка этого модуля на §YТяжелые корабли§! улучшает их способность §Yпротивостоять урону противника§!. §YЛинкоры§! и §YЛинейные крейсеры§! определяются разными §YСхемами брони§!." #NT!
 torpedo_advice_tt: "\nУстановка §YТорпедных установок§! на §YЛегкие корабли§! или §YКрейсеры§! позволяет им наносить значительный урон §YКрупным кораблям§! противника на §YЛинии боя§!, если они смогут сокрушить §YГруппу прикрытия§! противника." #NT!
 basic_torpedo: "Базовая Торпеда" #NT!
 basic_torpedo_desc: "Самоходное орудие с взрывной боевой частью, которое движется по заданному курсу до тех пор, пока не поразит цель ниже ватерлинии.\n\nУстановка этого модуля на §YЛегкие корабли§! или §YКрейсеры§! позволяет им наносить значительный урон враг §YКрупные корабли§!." #NT!
 magnetic_detonator: "Магнитный детонатор" #NT!
 magnetic_detonator_desc: "Новый детонатор обнаруживает изменение магнитного поля Земли, когда торпеда проходит под целью. Взрыв прямо под кораблем наносит гораздо больший урон и часто ломает киль цели, мгновенно ее топит." #NT!
 homing_torpedo: "Самонаводящаяся Торпеда" #NT!
 homing_torpedo_desc: "Оснащенная акустическим детектором, торпеда может обнаружить самый сильный источник шума впереди себя – обычно цель." #NT!
 electric_torpedo: "Электрическая Торпеда" #NT!
 electric_torpedo_desc: "Вместо того, чтобы оставлять легко обнаруживаемый след из пузырьков, торпеда с электродвигателем остается практически невидимой до момента попадания. Это также означает, что нет никакого следа, ведущего обратно к спускаемой подводной лодке." #NT!
 improved_ship_torpedo_launcher: "Улучшенный корабельный торпедный аппарат" #NT!
 improved_ship_torpedo_launcher_desc: "Более мощные двигатели позволяют установить больше трубок в одну установку и ускорить наведение на цель.\n\nУстановка этого модуля на §YЛегкие корабли§! или §YКрейсеры§! позволяет им наносить значительный урон §YКрупным кораблям§! противника." #NT!
 advanced_ship_torpedo_launcher: "Усовершенствованная корабельная торпедная установка" #NT!
 advanced_ship_torpedo_launcher_desc: "Трубы большего диаметра позволяют использовать торпеды большего размера с более тяжелыми боеголовками.\n\nУстановка этого модуля на §YЛегкие корабли§! или §YКрейсеры§! позволяет им наносить значительный урон §YКрупным кораблям§! противника." #NT!
 modern_ship_torpedo_launcher: "Современный корабельный торпедный аппарат" #NT!
 modern_ship_torpedo_launcher_desc: "Мощные заряды сжатого воздуха позволяют запускать более тяжелые торпеды на более высоких скоростях.\n\nУстановка этого модуля на §YЛегкие корабли§! или §YКрейсеры§! позволяет им наносить значительный урон §YКрупным кораблям§! противника." #NT!
 snorkel_advice_tt: "\nМонтаж §YSnorkels§! на §YSubmarines§! значительно уменьшает их §YVisibility§!, из-за чего их становится труднее обнаружить и атаковать вражеские корабли." #NT!
 basic_submarine_snorkel: "Базовая подводная трубка" #NT!
 basic_submarine_snorkel_desc: "Простая воздушная труба, идущая из машинного отделения в диспетчерскую вышку. В расширенном состоянии он позволяет подводной лодке запускать и заряжать двигатели, находясь под водой.\n\nУстанавливаем этот модуль на §YSubmarines§! уменьшает их §YVisibility§!, что затрудняет их обнаружение." #NT!
 improved_submarine_snorkel: "Усовершенствованная подводная трубка" #NT!
 improved_submarine_snorkel_desc: "Улучшенная конструкция предотвращает попадание воды в двигатели, а также уменьшает радиолокационное эхо от головки трубки.\n\nУстановка этого модуля на §YSubmarines§! уменьшает их §YVisibility§!, что затрудняет их обнаружение." #NT!
 light_battery_advice_tt: "\n\nУстановка модулей §YЛегкая батарея§! на §YЛегкие корабли§! и §YКрейсеры§! улучшает их §YАтаку лёгкой пушкой§!, что помогает уничтожать §YЭкранные корабли§! противника. §YЛегкие батареи§! обычно плохо действуют против броненосных кораблей, таких как §YКрейсеры§! и §YТяжелые корабли§!." #NT!
 medium_battery_advice_tt: "\n\nУстановка модулей §YЛегкая средняя батарея§! или §YСредняя батарея§! на §YКрейсеры§! улучшает их §YАтаку лёгкой пушкой§! или §YАтаку тяжёлой артиллерией§!, позволяя им сражаться с §Yэкранными кораблями§! или ☻ противника. _0Крупные корабли§!. При установке любой §YСредней батареи§! корабль будет обозначен как §YТяжелый крейсер§!, а при установке только §YЛегкой средней батареи§! корабль будет обозначен как §YЛегкий крейсер§!." #NT!
 heavy_battery_advice_tt: "\n\nУстановка модулей §YТяжёлой батареи§! увеличивает §YАтаку §! §YТяжёлого корабля§! §YТяжёлого корабля§!, позволяя ему атаковать и уничтожать §YКрупные корабли§! противника. §YТяжелые батареи§! обычно плохо действуют против небольших судов, таких как §YЛегкие корабли§! и §YЛегкие крейсеры§!." #NT!
 basic_battery: "Морская артиллерия" #NT!
 basic_battery_desc: "Базовая конструкция механики подготовки и подъема корабельных орудий." #NT!
 basic_light_battery: "Базовая легкая батарея" #NT!
 basic_light_battery_desc: "Открытая механизированная установка для малокалиберной пушки для использования на небольших кораблях.\n\nУстановка этого модуля увеличивает §YАтаку световой пушкой§!, что помогает в борьбе с §YПроверкой кораблей§! противника." #NT!
 improved_light_battery: "Улучшенная легкая батарея" #NT!
 improved_light_battery_desc: "Закрытая механизированная установка для малокалиберной пушки обеспечивает экипажу некоторую защиту от непогоды и осколков снарядов. \n\nУстановка этого модуля увеличивает §YАтаку световой пушкой§!, что помогает в борьбе с §YПроверкой кораблей§! противника." #NT!
 advanced_light_battery: "Усовершенствованная легкая батарея" #NT!
 advanced_light_battery_desc: "Усовершенствованное двойное крепление обеспечивает значительно большую огневую мощь под броневой защитой.\n\nУстановка этого модуля увеличивает §YАтаку легкими пушками§!, что помогает в борьбе с §Yохраняющими кораблями§! противника." #NT!
 basic_light_shell: "Малокалиберный полубронебойный снаряд" #NT!
 basic_light_shell_desc: "Компромисс между бронебойностью и взрывной силой, этот снаряд наносит значительно больший урон после пробития слабой брони легких кораблей." #NT!
 improved_light_shell: "Малокалиберный бронебойный снаряд" #NT!
 improved_light_shell_desc: "Правильный бронебойный снаряд для малокалиберных орудий дает эсминцам и другим легким кораблям шанс бороться с бронированным противником." #NT!
 basic_medium_battery: "Базовая средняя батарея" #NT!
 basic_medium_battery_desc: "Механизированная башня с двумя или тремя орудиями среднего калибра для использования на крейсерах. \n\nУстановка модуля §YЛегкая средняя батарея§! увеличивает §YАтаку лёгкой пушкой§!, что помогает в борьбе с §YПроверкой кораблей§! противника. Установка модуля §YСредняя батарея§! увеличивает §YАтаку тяжелым артиллерийским оружием§!, что помогает в бою с §Yкрупными кораблями§! противника." #NT!
 improved_medium_battery: "Улучшенная средняя батарея" #NT!
 improved_medium_battery_desc: "Улучшенная компоновка башни позволяет ускорить заряжание, а улучшенная броня повышает живучесть. \n\nУстановка модуля §YЛегкая средняя батарея§! увеличивает §YАтаку лёгкой пушкой§!, что помогает в борьбе с §YПроверкой кораблей§! противника. Установка модуля §YСредняя батарея§! увеличивает §YАтаку тяжелым артиллерийским оружием§!, что помогает в бою с §Yкрупными кораблями§! противника." #NT!
 advanced_medium_battery: "Усовершенствованная средняя батарея" #NT!
 advanced_medium_battery_desc: "Интегрируя силовую нагрузку и дистанционное управление мощностью, современные крейсеры могут достичь скорострельности и точности, которые до сих пор считались невозможными.\n\nУстановка модуля §YЛегкая средняя батарея§! увеличивает §YАтаку лёгкой пушкой§!, что помогает в бою с противником ☻ _0Проверка кораблей§!. Установка модуля §YСредняя батарея§! увеличивает §YАтаку тяжелым артиллерийским оружием§!, что помогает в бою с §Yкрупными кораблями§! противника." #NT!
 basic_medium_shell: "Бронебойный средний панцирь с колпачком" #NT!
 basic_medium_shell_desc: "Установив баллистический колпак, снаряды можно сделать более аэродинамичными, сохранив при этом бронебойные характеристики." #NT!
 improved_medium_shell: "Полубронебойный снаряд среднего калибра" #NT!
 improved_medium_shell_desc: "Компромисс между бронебойностью и взрывной силой, этот снаряд наносит значительно больший урон после пробития слабой брони легких кораблей." #NT!
 basic_heavy_battery: "Базовая тяжелая батарея" #NT!
 basic_heavy_battery_desc: "Гигантская башня с массивными орудиями под тяжелой броней. \n\nУстановка модуля §YТяжёлой батареи§! увеличивает §YАтаку тяжёлыми орудиями§! корабля, улучшая его эффективность против §YКрупных кораблей§! противника." #NT!
 improved_heavy_battery: "Улучшенная тяжелая батарея" #NT!
 improved_heavy_battery_desc: "Power Rammers увеличивают скорость заряжания тяжелых орудий, а автоматические герметичные двери повышают безопасность. \n\nУстановка модуля §YТяжёлой батареи§! увеличивает §YАтаку тяжёлыми орудиями§! корабля, улучшая его эффективность против §YКрупных кораблей§! противника." #NT!
 advanced_heavy_battery: "Усовершенствованная тяжелая батарея" #NT!
 advanced_heavy_battery_desc: "Усовершенствованные механизмы уменьшения отдачи и катушки задержки уменьшают помехи снарядов в полете и резко повышают точность. \n\nУстановка модуля §YТяжёлой батареи§! увеличивает §YАтаку тяжёлыми орудиями§! корабля, улучшая его эффективность против §YКрупных кораблей§! противника." #NT!
 basic_heavy_shell: "Бронебойный панцирь с колпачком" #NT!
 basic_heavy_shell_desc: "Установив баллистический колпак, снаряды можно сделать более аэродинамичными, сохранив при этом бронебойные характеристики." #NT!
 improved_heavy_shell: "Сверхтяжелый бронебойный снаряд" #NT!
 improved_heavy_shell_desc: "Эти массивные снаряды весом более тонны поражают беспрецедентную силу и представляют серьезную угрозу даже для самой тяжелой брони." #NT!
 secondary_battery_advice_tt: "\nA §YВспомогательная батарея§! позволяет §YКрейсерам§! и §YТяжелым кораблям§! атаковать §YПроверочные корабли§! противника в качестве второстепенных целей, одновременно нанося урон другой цели." #NT!
 basic_secondary_battery: "Казематная аккумуляторная батарея" #NT!
 basic_secondary_battery_desc: "Размещенные в отверстиях вдоль корпуса, эти меньшие орудия дают кораблю некоторую защиту от кораблей меньшего размера, но имеют ограниченную зону обстрела.\n\nУстановка модуля §YВторичная батарея§! дает §YКрейсер§!, §YАвианосец§!, или §YТяжёлый корабль§! небольшое количество §YАтака лёгкой пушкой§! и позволяет ему поразить вторую цель." #NT!
 improved_secondary_battery: "Револьверная вторичная батарея" #NT!
 improved_secondary_battery_desc: "Размещая вспомогательные орудия в силовых башнях, они получают гораздо более широкое поле огня за счет большего веса и снижения устойчивости на сильном волнении.\n\nУстановка модуля §YВторичной батареи§! дает §YКрейсеру§!, §YАвианосцу§! или §YТяжелому кораблю§! небольшое количество §YАтаки легких орудий§! и позволяет ему поразить вторую цель." #NT!
 damage_control_1: "Учения по пожаротушению" #NT!
 damage_control_1_desc: "Каждый член экипажа корабля, от капитана до простого матроса, должен уметь помогать в локализации и тушении пожаров на борту корабля." #NT!
 damage_control_2: "Отдельная пожарная магистраль" #NT!
 damage_control_2_desc: "За счет разделения основных ватерлиний вокруг корабля вероятность попадания, лишающего корабль полной неспособности тушить пожар, значительно снижается." #NT!
 damage_control_3: "Аварийные насосы с дизельным двигателем" #NT!
 damage_control_3_desc: "Поскольку мощность тяжелых насосов обычно зависит от главных двигателей, одиночный и довольно легкий удар в машинное отделение может сделать корабль неспособным оставаться на плаву." #NT!
 fire_control_methods_1: "Брекет-съёмка" #NT!
 fire_control_methods_1_desc: "Чтобы поразить цель, первым делом нужно оседлать ее, стреляя из нескольких орудий одновременно, пока удары не попадут в обе стороны цели." #NT!
 fire_control_methods_2: "Стрельба по лестнице" #NT!
 fire_control_methods_2_desc: "Вместо того, чтобы стрелять над целью и терять учет ударов позади вражеского корабля, выстрелы намеренно производятся не до цели, а расстояние между ударом и целью измеряется для определения дальности." #NT!
 fire_control_methods_3: "Красители Shell" #NT!
 fire_control_methods_3_desc: "Добавление небольших цветных пакетов к снарядам при их стрельбе окрашивает удары вокруг цели и позволяет нескольким кораблям поражать одну и ту же цель, не сбиваясь с толку ударами друг друга." #NT!
 fuel_silos: "Хранение топлива" #NT!
 fuel_silos_desc: "Массовое хранение топлива требует сложного набора резервуаров, труб и клапанов, чтобы обеспечить его безопасность и доступность." #NT!
 fuel_refining: "Переработка топлива I" #NT!
 fuel_refining_desc: "Достижения в области химического крекинга позволяют повысить выход легкого топлива из нефти." #NT!
 fuel_refining2: "Переработка топлива II" #NT!
 fuel_refining2_desc: "Лучшее планирование планировки нефтеперерабатывающих заводов сокращает потери топлива." #NT!
 fuel_refining3: "Переработка топлива III" #NT!
 fuel_refining3_desc: "Усовершенствованные методы регенерации позволяют очищать топливо от побочных продуктов." #NT!
 fuel_refining4: "Переработка топлива IV" #NT!
 fuel_refining4_desc: "Новые разработки в области химической технологии позволяют перерабатывать топливо из новых источников." #NT!
 fuel_refining5: "Переработка топлива V" #NT!
 fuel_refining5_desc: "Использование новых методов и улучшенных планировок при строительстве нефтеперерабатывающих заводов значительно увеличивает производительность при одновременном сокращении отходов." #NT!
 scout_plane1: "Самолет-разведчик I" #NT!
 scout_plane1_desc: "Сбор разведывательной информации о передвижениях войск противника и предоставление отчетов о дислокации военно-морских сил противника был первоначальной задачей самолетов с момента их первого применения в Великой войне и до сих пор остается важной задачей." #NT!
 scout_plane2: "Самолет-разведчик II" #NT!
 scout_plane2_desc: "Разрабатывая специальные самолеты для воздушного наблюдения и дальней разведки, мы обеспечиваем получение и поддержание точной картины намерений и возможностей нашего противника." #NT!
 SURRENDER_REDUCTION_TOOLTIP: "Сотрудничество в $COUNTRY|H$ снизит уровень капитуляции на $VALUE|+%.0$." #NT!
 COLLABORATION_EFFECTS_TOOLTIP: "У вас $COLLABORATION|+%.0$ коллабораций в $COUNTRY|H$. Это снизит их уровень капитуляции на $SURRENDER|+%.0$ и даст $COMPLIANCE|+%.0$ подчинения, когда противник капитулирует, что будет использовано для разблокировки дополнительных модификаторов подчинения." #NT!
 COLLABORATION_EFFECTS_OTHER_SIDE_TOOLTIP: "$OTHER_COUNTRY|H$ сотрудничают с $COLLABORATION|+%.0$ в $COUNTRY|H$. Это снизит уровень капитуляции $COUNTRY|H$ на $SURRENDER|+%.0$ и даст $COMPLIANCE|+%.0$ подчинения, когда враг капитулирует, что будет использовано для разблокировки дополнительных модификаторов подчинения." #NT!
