 early_carrier: "Ранний перевозчик (перевозчик I)" #NT!
 basic_carrier: "Базовый перевозчик (перевозчик II)" #NT!
 improved_destroyer: "Улучшенный Разрушитель (Разрушитель III)" #NT!
 basic_dp_light_battery: "Базовая батарея двойного назначения" #NT!
 basic_dp_light_battery_desc: "Объединение противокорабельных и зенитных орудий в одной установке обеспечивает большую гибкость и экономит вес.\n\nУстановка этого модуля увеличивает §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, что помогает в борьбе с §YПроверкой кораблей§!. Эти модули также увеличивают §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!.\nУстановка модуля §YВспомогательной батареи§! дает §Y$ship_hull_cruiser$§!, §Y$ship_hull_carrier$§! или §Y$ship_ Hull_heavy$§! небольшая сумма из §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§! и позволяет ему поразить вторую цель." #NT!
 improved_dp_light_battery: "Улучшенная батарея двойного назначения" #NT!
 improved_dp_light_battery_desc: "Полностью закрытые спаренные артиллерийские установки с электроприводом значительно увеличивают огневую мощь и защиту, одновременно снижая вес.\n\nУстановка этого модуля увеличивает §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, что помогает в поражении вражеских §YКораблей Прикрытия§!. Эти модули также увеличивают §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!. \nУстановка модуля §YВторичной Батареи§! дает §Y$корабль_корабля_крейсера$§!, §Y$корабль_корабля_авианосца$§! или §Y$корабль_корабля_тяжелого$§! небольшое количество §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§! и позволяет поражать вторую цель." #NT!
 advanced_dp_light_battery: "Усовершенствованная батарея двойного назначения" #NT!
 advanced_dp_light_battery_desc: "Закрытые автоматизированные скорострельные артиллерийские установки значительно увеличивают огневую мощь.\n\nУстановка этого модуля увеличивает §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, что помогает в борьбе с §YПроверкой кораблей§!. Эти модули также увеличивают §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!. \nУстановка модуля §YВспомогательной батареи§! дает §Y$ship_hull_cruiser$§!, §Y$ship_hull_carrier$§! или §Y$ship_hull_heavy$§! небольшое количество §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§! и позволяет ему поразить вторую цель." #NT!
 basic_dp_medium_battery: "Усовершенствованный средний аккумулятор двойного назначения" #NT!
 basic_dp_medium_battery_desc: "Автоматическая загрузка Скорострельная Средняя закрытая пушка Батареи значительно увеличивают огневую мощь.\n\nУстановка модуля §YЛегкая Средняя Батарея§! увеличивает §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, что помогает в поражении вражеских §YКораблей Экранирования§!. Этот модуль также увеличивает §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!." #NT!
