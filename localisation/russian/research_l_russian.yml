 artillery_folder_desc: "Артиллерийское, противотанковое и зенитное вооружение дивизий." #NT!
 land_doctrine_folder: "Земельная доктрина" #NT!
 land_doctrine_folder_desc: "Сухопутная доктрина, способы борьбы ваших сухопутных войск." #NT!
 naval_folder: "военно-морской" #NT!
 naval_folder_desc: "Корабли и подводные лодки." #NT!
 mtgnavalfolder: "военно-морской" #NT!
 mtgnavalfolder_desc: "Корабли и подводные лодки. Исследуйте новые модули для настройки своих кораблей." #NT!
 mtgnavalsupportfolder: "Военно-морская поддержка" #NT!
 mtgnavalsupportfolder_desc: "Военно-морское вооружение и специальная военно-морская техника. Исследуйте новые модули для настройки своих кораблей." #NT!
 naval_doctrine_folder: "Военно-морская доктрина" #NT!
 naval_doctrine_folder_desc: "Военно-морская доктрина, как воюет ваш флот." #NT!
 air_techs_folder: "Воздух" #NT!
 air_techs_folder_desc: "Самолеты и их варианты." #NT!
 air_doctrine_folder: "Воздушная доктрина" #NT!
 air_doctrine_folder_desc: "Воздушная доктрина, как сражаются ваши ВВС." #NT!
 click_to_open_doctrine: "§GClick§! открывать доктрины" #NT!
 industry_folder: "Промышленность" #NT!
 industry: "Промышленность" #NT!
 industry_folder_desc: "Промышленность и производство." #NT!
 electronics_folder: "Инженерное дело" #NT!
 electronics_folder_desc: "Инженерное дело, радиолокация, шифрование и передовые технологические исследования." #NT!
 secret_weapons_folder: "Секретное оружие" #NT!
 secret_weapons_folder_desc: "Чудо-оружие, продукт безумной науки." #NT!
 mobile_warfare: "Мобильная война" #NT!
 mobile_warfare_desc: "В Mobile Warfare основное внимание уделяется скорости и маневрированию, позволяющим отрезать и дезорганизовать силы противника.\n\n" #NT!
 delay: "Задерживать" #NT!
 delay_desc: "Даже если битву невозможно выиграть, может быть выгодно замедлить продвижение атакующих сил с помощью засад и тактики промедления." #NT!
 elastic_defence: "Эластичная защита" #NT!
 elastic_defence_desc: "Вместо того, чтобы сосредотачивать все силы на линии фронта, эластичная защита создает «более глубокий» уровень защиты, который дает защитнику больше времени для реакции и контратаки, в то время как атакующий рассредоточен и увяз." #NT!
 mobile_infantry: "Мобильная пехота" #NT!
 mobile_infantry_desc: "Регулярная пехота зачастую слишком медлительна, чтобы успевать за быстро движущимися бронетанковыми силами, реагировать на них или убегать от них. Ответ заключается в том, чтобы сосредоточиться на моторизованной или механизированной пехоте, которая сможет идти в ногу с темпами современной войны.\n\n" #NT!
 mass_motorization: "Массовая автомобилизация" #NT!
 mass_motorization_desc: "Еще больший упор на моторизованные войска." #NT!
 mechanised_offensive: "Механизированное наступление" #NT!
 mechanised_offensive_desc: "Моторизованные войска – это хорошо, но для ведения наступления нам нужна пехота, которая может вступать в бой на бронетранспортерах, защищающих их и несущих тяжелое вооружение." #NT!
 armored_spearhead: "Бронированное острие" #NT!
 armored_spearhead_desc: "Чтобы использовать танки в полной мере, их нельзя связывать поддержкой пехоты. Вместо этого их следует формировать в быстрые, независимые отряды, которые могут возглавлять атаки.\n\n" #NT!
 schwerpunk: "Шверпункт" #NT!
 schwerpunk_desc: "В любой операции необходимо определить Шверпункт, или Координационную точку, и сосредоточить максимум сил для победы в этой точке." #NT!
 blitzkrieg: "Блицкриг" #NT!
 blitzkrieg_desc: "Блицкриг — это стратегия быстрого перемещения бронетанковых войск при поддержке мобильной пехоты и поддержки с воздуха, прорывающихся через линии противника с целью дезорганизации и окружения." #NT!
 kampfgruppe: "Кампфгруппа" #NT!
 kampfgruppe_desc: "Кампфгруппа представляла собой специальное формирование, организованное для выполнения конкретной задачи." #NT!
 firebrigades: "Пожарные бригады" #NT!
 firebrigades_desc: "«Пожарные бригады» представляли собой наспех собранные силы, собранные вместе для реагирования на прорыв противника или другие критические проблемы.\n\n" #NT!
 backhand_blow: "Удар слева" #NT!
 backhand_blow_desc: "Вместо того, чтобы сражаться за каждый дюйм земли, в основном избегают проникновения врага до тех пор, пока он не расширится, и в этот момент его можно отрезать и уничтожить контратаками." #NT!
 modern_blitzkrieg: "Современный блицкриг" #NT!
 modern_blitzkrieg_desc: "Вершина мобильной войны, «Современный блицкриг» включает в себя все последние достижения технологий и уроки, извлеченные из предыдущих доктрин." #NT!
 volkssturm: "Фольксштурм" #NT!
 volkssturm_desc: "Фольксштурм, или Народная милиция, состояла из людей, которые были слишком старыми, слишком молодыми или по другим причинам негодными к регулярной военной службе.\n\n" #NT!
 nd_conscription: "Недискриминационная воинская повинность" #NT!
 nd_conscription_desc: "Даже инвалиды и калеки должны быть призваны, гражданского населения быть не может." #NT!
 werwolf_guerillas: "Вервольфы-партизаны" #NT!
 werwolf_guerillas_desc: "«Вервольфы» представляли собой запланированную немецкую группу сопротивления, которая будет продолжать борьбу против оккупационных держав, когда война будет проиграна." #NT!
 superior_firepower: "Превосходная огневая мощь" #NT!
 superior_firepower_desc: "Эта доктрина направлена ​​на метание во врага снарядов, а не людей. Наша рабочая сила драгоценна, пули дешевы.\n\n" #NT!
 sup_delay: "Задерживать" #NT!
 sup_delay_desc: "Даже если битву невозможно выиграть, может быть выгодно замедлить продвижение атакующих сил с помощью засад и тактики промедления." #NT!
 mobile_defence: "Мобильная защита" #NT!
 mobile_defence_desc: "Мобильные силы могут использоваться для усиления обороны везде, где противник может атаковать." #NT!
 intergrated_support: "Интегрированная поддержка" #NT!
 intergrated_support_desc: "Тесная интеграция сил поддержки с боевыми частями приводит к тому, что дивизии становятся сильнее в атаке.\n\n" #NT!
 regimental_combat_teams: "Полковые боевые группы" #NT!
 regimental_combat_teams_desc: "Полковая боевая группа — это пехотный полк, тесно интегрированный с вспомогательными подразделениями, такими как артиллерия, танки и разведывательные элементы, чтобы сформировать небольшое самодостаточное подразделение, которое обеспечивает большую гибкость при атаке." #NT!
 dispersed_support: "Рассредоточенная поддержка" #NT!
 dispersed_support_desc: "Рассредоточив наши подразделения поддержки, они смогут покрыть более широкую территорию, оставаясь вне линии огня, в результате чего дивизии будут иметь большую защиту.\n\n" #NT!
 overwhelming_firepower: "Подавляющая огневая мощь" #NT!
 overwhelming_firepower_desc: "Призыв ко всем доступным подразделениям поддержки для оказания подавляющей огневой мощи может значительно ослабить цель или, что еще лучше, серьезно испортить день атакующему." #NT!
 sup_mechanized_offensive: "Механизированное наступление" #NT!
 sup_mechanized_offensive_desc: "Моторизованные войска – это хорошо, но для ведения наступления нам нужна пехота, которая может вступать в бой на бронетранспортерах, защищающих их и несущих тяжелое вооружение." #NT!
 concentrated_fire_plans: "Планы сосредоточенного огня" #NT!
 concentrated_fire_plans_desc: "Концентрируя огонь разных батарей в синхронную бомбардировку, можно нанести противнику гораздо больший урон.\n\n" #NT!
 combined_arms: "общевойсковой" #NT!
 combined_arms_desc: "Бронетанковые, пехотные и вспомогательные подразделения, работающие вместе в хорошо организованных командах, гораздо более эффективны, чем те же силы, используемые по отдельности." #NT!
 tactical_control: "Тактический контроль" #NT!
 tactical_control_desc: "Офицеры, знакомые с общевойсковыми операциями на передовых позициях, теперь могут напрямую контролировать все операции отделения." #NT!
 air_land_battle: "Воздушно-Наземная битва" #NT!
 air_land_battle_desc: "Поскольку сухопутные войска уже действуют в общевойсковых соединениях, в AirLand Battle теперь также делается упор на тесную координацию между сухопутными и воздушными силами, объединяя поля боя в воздухе и на суше в единое целое." #NT!
 centralized_fire_control: "Централизованное управление огнем" #NT!
 centralized_fire_control_desc: "Централизованная система управления огнем позволяет оценивать все запросы на артиллерийскую поддержку в одном месте и, при необходимости, сосредоточить всю огневую мощь дивизии на цели, а не только запрашивать огонь у назначенной ему артиллерии.\n\n" #NT!
 forward_observers: "Передовые наблюдатели" #NT!
 forward_observers_desc: "Передовые наблюдатели занимают позиции, откуда они могут непосредственно наблюдать за точностью и последствиями артиллерийского огня и передавать результаты обратно на орудия для корректировки." #NT!
 advanced_firebases: "Расширенные базы Firebase" #NT!
 advanced_firebases_desc: "Артиллерийские лагеря могут располагаться вблизи линии фронта на укреплённых базах с целью оказания максимально возможной поддержки наступающим войскам." #NT!
 shock_and_awe: "Шок и трепет" #NT!
 shock_and_awe_desc: "Массивная концентрация огневой мощи немедленно или достаточно своевременно наложит на противника этот подавляющий уровень шока и трепета, чтобы парализовать его волю к продолжению боя." #NT!
 grand_battle_plan: "Большой план битвы" #NT!
 grand_battle_plan_desc: "Тщательное планирование и подготовка перед вступлением в бой — ключ к успеху.\n\n" #NT!
 trench_warfare: "Позиционная война" #NT!
 trench_warfare_desc: "Лопата зачастую является лучшим оружием пехоты. Подразделения осознают ценность окопов на любой позиции, которую они занимают." #NT!
 prepared_defense: "Подготовленная защита" #NT!
 prepared_defense_desc: "Более обширные системы полевых укреплений значительно улучшают защиту подразделения." #NT!
 grand_assault: "Гранд Штурм" #NT!
 grand_assault_desc: "Как только будут собраны достаточные силы и хорошо спланированы их цели, мощный штурм не сможет не уничтожить врага." #NT!
 grand_mechanized_offensive: "Механизированное наступление" #NT!
 grand_mechanized_offensive_desc: "Моторизованные войска — это хорошо, но для ведения наступления нам нужна пехота, которая может вступать в бой на бронетранспортерах, защищающих их и несущих тяжелое вооружение.\n\n" #NT!
 assault_concentration: "Концентрация штурма" #NT!
 assault_concentration_desc: "Перед атакой передовые элементы тщательно подготавливаются и размещаются на передовых позициях, обеспечивая возможность применения максимальной силы в первые моменты." #NT!
 branch_interoperation: "Взаимодействие филиалов" #NT!
 branch_interoperation_desc: "Усиление координации между различными видами вооруженных сил позволяет им лучше работать в общевойсковых операциях." #NT!
 assault_breakthrough: "Штурмовой прорыв" #NT!
 assault_breakthrough_desc: "Вместо того чтобы начинать масштабное наступление по всему фронту, гораздо эффективнее сконцентрировать удар только на одном или нескольких точках линии противника и добиться там прорыва." #NT!
 central_planning: "Центральное планирование" #NT!
 central_planning_desc: "Сотрудники всех подразделений теперь принимают участие в планировании конкретной операции, чтобы обеспечить ее максимальную эффективность." #NT!
 c3i_theory: "C3I" #NT!
 c3i_theory_desc: "Эффективные штабные офицеры обеспечивают поток командования, управления, связи и разведки между командиром и подразделениями, которые он контролирует." #NT!
 infantry_offensive: "Пехотное наступление" #NT!
 infantry_offensive_desc: "Наступательный дух пехоты — решающий элемент победы в сражениях. Наша пехота должна идти впереди.\n\n" #NT!
 armored_operations: "Бронированные операции" #NT!
 armored_operations_desc: "Танки и другая бронетехника очень полезны для доставки пехоты на поле боя и оказания непосредственной поддержки в бою." #NT!
 infiltration_assault: "Проникновение" #NT!
 infiltration_assault_desc: "На первых этапах атаки пехота должна нацеливаться на слабые точки в линии противника, чтобы обойти и изолировать более хорошо защищенные участки, которые затем могут быть уничтожены остальными атакующими силами." #NT!
 night_assault_tactics: "Тактика ночного штурма" #NT!
 night_assault_tactics_desc: "Солдаты, привыкшие передвигаться и сражаться ночью, могут либо заранее подготовиться к атаке, либо напрямую атаковать ничего не подозревающие силы противника." #NT!
 attritional_containment: "Сдерживание истощения" #NT!
 attritional_containment_desc: "Если мы не можем начать атаку, чтобы уничтожить позицию противника, она, тем не менее, должна подвергаться постоянным незначительным атакам, которые приведут к потерям и не позволят противнику начать собственные атаки." #NT!
 infiltration_in_depth: "Проникновение на глубину" #NT!
 infiltration_in_depth_desc: "Наши силы теперь обучены обходить и изолировать опорные пункты противника на гораздо большую глубину, в идеале наши десанты не должны останавливаться до тех пор, пока они не достигнут тыла противника и его силы не будут полностью отрезаны." #NT!
 mass_assault: "Массовое нападение" #NT!
 mass_assault_desc: "«Идеальное» оружие переоценено, большое количество «достаточно хорошего» оружия — это путь к победе!\n\n" #NT!
 pocket_defence: "Карманная защита" #NT!
 pocket_defence_desc: "Не исключено, что при обороне наши войска могут оказаться в кармане. В этом случае им придется просто продержаться до тех пор, пока неизбежная контратака не принесет им облегчения." #NT!
 defence_in_depth: "Глубокая защита" #NT!
 defence_in_depth_desc: "Оказывая относительно легкое сопротивление и временно отступая, мы можем пожертвовать пространством ради времени и позволить атакующим силам истощить себя перед контратакой." #NT!
 large_front_operations: "Большие фронтовые операции" #NT!
 large_front_operations_desc: "Бои на большом фронте подразумевают координацию усилий нескольких подразделений на больших расстояниях: на оперативном уровне, а не на тактическом.\n\n" #NT!
 deep_operations: "Глубокие операции" #NT!
 deep_operations_desc: "Концепция «Глубокой операции», или «Глубокого боя», заключается в прорыве оборонительных линий противника в нескольких точках и уничтожении его оперативных резервов, его оперативной глубины и занятии как можно большей его стратегической глубины." #NT!
 operational_concentration: "Оперативная концентрация" #NT!
 operational_concentration_desc: "Ключом к любой военной акции является подавляющее местное превосходство. Если не считать подавляющего превосходства по всему фронту, это предполагает ослабление частей вашей линии фронта для концентрации войск там, где это необходимо, а не попыток быть сильными повсюду." #NT!
 vast_offensives: "Огромные наступления" #NT!
 vast_offensives_desc: "Если прорыв может быть достигнут, его необходимо использовать как можно сильнее: масштабное наступление, прорывающее линии противника как можно глубже, сделает защиту его фронта более трудной, невозможной или ненужной." #NT!
 breakthrough_priority: "Приоритет прорыва" #NT!
 breakthrough_priority_desc: "При расширении оперативной концентрации все нужды фронта подчиняются необходимости сосредоточения сил для прорыва. Локальные поражения несущественны по сравнению с нанесением решающего удара." #NT!
 mechanized_wave: "Механизированная волна" #NT!
 mechanized_wave_desc: "Механизированные силы идеально подходят для быстрого наступления, необходимого для правильного использования прорывов, как для поддержки бронетанковых войск, так и для обеспечения безопасности флангов прорыва." #NT!
 continuous_offensive: "Непрерывное наступление" #NT!
 continuous_offensive_desc: "Хотя правильно используемые прорывы часто бывают очень эффективными, рано или поздно нападающий всегда устает, и обороняющийся оказывается в состоянии реорганизовать и реформировать новые линии обороны. Однако при наличии достаточных резервов и правильной организации наступление можно было продолжить на гораздо большую глубину с разрушительными для противника результатами." #NT!
 human_wave_offensive: "Наступление человеческой волны" #NT!
 human_wave_offensive_desc: "Наступление «Человеческой волны» — это тактика пехоты, при которой атакующий проводит лобовую атаку плотно сконцентрированными пехотными формированиями против линии противника с намерением захватить защитников, вступив в рукопашный бой." #NT!
 human_infantry_offensive: "Пехотное наступление" #NT!
 human_infantry_offensive_desc: "Наступательный дух пехоты — решающий элемент победы в сражениях. Наша пехота должна идти впереди." #NT!
 large_front_offensive: "Большое фронтовое наступление" #NT!
 large_front_offensive_desc: "Проводя или угрожая наступательными операциями «Человеческая волна» на нескольких участках фронта, мы можем помешать противнику сконцентрировать свою огневую мощь против какой-либо отдельной атаки." #NT!
 peoples_army: "Народная армия" #NT!
 peoples_army_desc: "Народная армия верит в превосходство мужчин над оружием, с превосходной мотивацией, компенсирующей худшие технологии, и пользуется широкой поддержкой гражданского населения.\n\n" #NT!
 guerilla_warfare: "Партизанская война" #NT!
 guerilla_warfare_desc: "Враг наступает, мы отступаем; вражеские лагеря мы беспокоим; враг устает, мы атакуем; враг отступает, мы преследуем." #NT!
 infantry_weapons2: "Коллиматорные прицелы" #NT!
 infantry_weapons2_desc: "Личный состав и экипаж обслуживали оружие для пехоты, а также различные другие предметы снаряжения, необходимые солдату. Улучшенные модели оружия и более специализированное оборудование." #NT!
 improved_infantry_weapons_2: "Улучшенные захваты" #NT!
 improved_infantry_weapons_2_desc: "Личный состав и экипаж обслуживали оружие для пехоты, а также различные другие предметы снаряжения, необходимые солдату. Улучшенные модели оружия и более специализированное оборудование." #NT!
 advanced_infantry_weapons2: "Оружие фонарики" #NT!
 advanced_infantry_weapons2_desc: "Личный состав и экипаж обслуживали оружие для пехоты, а также различные другие предметы снаряжения, необходимые солдату. Дальнейшая модернизация включает в себя персональные штурмовые винтовки и противотанковые ракеты. Улучшена доступность оружия, ранее распространявшегося в ограниченном объеме." #NT!
 infantry_at: "Пехотный противотанковый I" #NT!
 infantry_at_desc: "Вооружение наших пехотных подразделений противотанковыми ружьями позволит им уничтожать более легкую бронетехнику, сохраняя при этом мобильность." #NT!
 infantry_at2: "Пехотный противотанковый II" #NT!
 infantry_at2_desc: "Чтобы пехота могла эффективно бороться с более тяжелыми бронетанковыми подразделениями, фугасные противотанковые средства необходимо делать меньше и легче." #NT!
 support_weapons: "Поддержка оружия I" #NT!
 support_weapons_desc: "Автоматическое оружие становится более портативным. Пистолеты-пулеметы уже доказали свою эффективность, и разработка ручного вспомогательного оружия должна продолжаться." #NT!
 support_weapons2: "Поддержка оружия II" #NT!
 support_weapons2_desc: "Разработка автоматического оружия, сочетающего в себе свойства ручных и станковых пулеметов, обеспечивает универсальность в использовании нашей пехотой своего снаряжения." #NT!
 support_weapons3: "Поддержка оружия III" #NT!
 support_weapons3_desc: "Сохраняя и повышая надежность пулеметов, мы также можем экспериментировать с более высокой скорострельностью, чтобы обеспечить летальность постоянного потока пуль." #NT!
 support_weapons4: "Поддержка оружия IV" #NT!
 support_weapons4_desc: "В связи с увеличением использования штурмовых винтовок разработка надежного автоматического оружия, которое могут использовать все солдаты в любых условиях, становится приоритетом для современной армии." #NT!
 paratroopers: "Десантники я" #NT!
 paratroopers_desc: "Включив воздушно-десантные войска в состав нашей армии, мы сможем совершать форсированные входы и размещать ключевые войска в ранее недоступных районах, открывая новые тактические возможности." #NT!
 paratroopers2: "Парашютисты II" #NT!
 paratroopers2_desc: "Переход от небольших операций с участием лишь нескольких десантников к более крупным воздушно-десантным дивизиям открывает путь для массированных воздушных десантов, превращая эти силы из новинки в естественную часть боевых действий." #NT!
 paratroopers3: "Парашютисты III" #NT!
 paratroopers3_desc: "Обучение адаптации парашютных операций в зависимости от погоды, стандартизация снаряжения, такого как прыжковые ботинки, и расширенная специальная подготовка сведут к минимуму путаницу и риски, связанные с этими опасными миссиями." #NT!
 marines: "морские пехотинцы я" #NT!
 marines_desc: "Войска, специализирующиеся на десантных операциях, становятся все более незаменимыми. Импровизированные методы и оборудование уходят в прошлое, поскольку нашу морскую пехоту поддерживают специализированные десантные средства и обучение." #NT!
 marines2: "Морские пехотинцы II" #NT!
 marines2_desc: "Амфибийная война требует постоянных инноваций. Улучшенная логистическая поддержка и переносные гавани могут позволить нашим морским пехотинцам выполнять высадки, которые в противном случае были бы невозможны." #NT!
 marines3: "Морские пехотинцы III" #NT!
 marines3_desc: "Морские пехотинцы могут быть чем-то большим, чем просто десантная пехота. В будущем наша морская пехота будет в числе самых дисциплинированных и организованных сил специального назначения." #NT!
 tech_mountaineers: "Горная пехота I" #NT!
 tech_mountaineers_desc: "Бои в горных хребтах подвергают войска множеству опасностей, но иногда их невозможно избежать. Мы можем минимизировать эти риски, предоставив нашим солдатам специальную подготовку для работы в таких условиях." #NT!
 tech_mountaineers2: "Горная пехота II" #NT!
 tech_mountaineers2_desc: "Выходя за рамки выживания, наши силы могут быть обучены использовать горы в своих интересах. С помощью легкой техники и транспортных мулов они могут маневрировать на этой местности лучше, чем другая пехота." #NT!
 tech_mountaineers3: "Горная пехота III" #NT!
 tech_mountaineers3_desc: "Подготовка к самым трудным горным миссиям на больших высотах и ​​при низких температурах потребует от наших горных войск исключительной подготовки и дисциплины." #NT!
 tech_special_forces: "Силы особого назначения" #NT!
 tech_special_forces_desc: "Нетрадиционные бои требуют специальной подготовки. Нам необходимо убедиться, что наши войска подготовлены и способны адаптироваться к суровым условиям." #NT!
 advanced_special_forces: "Продвинутая подготовка спецназа" #NT!
 advanced_special_forces_desc: "Благодаря тщательной подготовке мы можем гарантировать, что наши спецназовцы смогут действовать лучше, чем обычные люди." #NT!
 improved_special_forces: "Расширенная программа спецназа" #NT!
 improved_special_forces_desc: "Спецназ способен выполнять задачи, которые не под силу обычным солдатам. Нам необходимо расширить программы обучения, чтобы повысить квалификацию наших солдат." #NT!
 extreme_environment_training: "Обучение экстремальным условиям" #NT!
 extreme_environment_training_desc: "Нам нужно уметь сражаться в самых суровых условиях. При правильной подготовке и оснащении наши войска смогут сражаться в самых экстремальных условиях." #NT!
 survival_training: "Обучение выживанию" #NT!
 survival_training_desc: "Наш спецназ часто будет сражаться в тылу врага и в условиях дефицита. Нам нужно научить их переносить суровые погодные условия и сражаться с ограниченными запасами." #NT!
 elite_forces: "Элитные войска" #NT!
 elite_forces_desc: "Только лучшие из лучших станут спецназовцами. Солдаты, прошедшие обучение, станут сильнее, быстрее и будут сражаться сильнее, чем кто-либо другой." #NT!
 jungle_warfare: "Война в джунглях" #NT!
 jungle_warfare_desc: "Специальная подготовка, которая поможет нашим солдатам эффективно действовать в джунглях." #NT!
 HUN_light_infantry_tech: "Доктрина легких пехотных дивизий" #NT!
 HUN_light_infantry_tech_desc: "Уменьшение количества вспомогательных средств в наших пехотных дивизиях делает их более гибкими и дает им преимущество в бою на ограниченной местности, например, в городах и лесах." #NT!
 SWI_mountaineer_paratroopers_tech: "$SWI_mountaneer_paratroopers$" #NT!
 mountain_warfare: "Горная война" #NT!
 mountain_warfare_desc: "Специальная подготовка, позволяющая нашим солдатам эффективно действовать в горных хребтах." #NT!
 tech_recon: "Разведывательная рота I" #NT!
 tech_recon_desc: "Отправка небольших групп на разведку перед выдвижением основных сил позволяет нам собрать информацию о том, где находится враг и с каким количеством противников мы столкнулись." #NT!
 tech_recon2: "Разведывательная рота II" #NT!
 tech_recon2_desc: "Разведывательные миссии зачастую опасны, а потери высоки. Подготовка наших патрулей к быстрому перемещению и отходу и оснащение их для преодоления препятствий, возведенных противником, повысят их шансы вернуться живыми." #NT!
 tech_recon3: "Разведывательная рота III" #NT!
 tech_recon3_desc: "Усовершенствования в радиотехнологиях меняют способы выполнения разведывательных миссий, обеспечивая быструю передачу собранных разведданных." #NT!
 tech_recon4: "Разведывательная рота IV" #NT!
 tech_recon4_desc: "Операции глубокой разведки, сочетающие в себе шпионаж, партизанские операции и подготовку коммандос, помогут нам в тактическом выборе и позволят нам быстро адаптировать процесс принятия решений." #NT!
 tech_engineers: "Инженерная рота I" #NT!
 tech_engineers_desc: "Строительство укреплений и преодоление заграждений делают инженеров-саперов незаменимыми в полевых условиях. Предоставление нашим инженерам разносторонней роли позволяет нам использовать их в различных ситуациях, где они могут понадобиться." #NT!
 tech_engineers2: "Инженерная рота II" #NT!
 tech_engineers2_desc: "Благодаря современному оборудованию и взрывчатке наши инженеры могут выйти за рамки своих традиционных задач и удивить противника своей изобретательностью на суше и на море." #NT!
 tech_engineers3: "Инженерная рота III" #NT!
 tech_engineers3_desc: "Военно-инженерные проекты выходят на более масштабный уровень. Создание современной инфраструктуры помощи позволяет проводить операции, требующие поставок сверх того, что обычно доступно на местах." #NT!
 tech_engineers4: "Инженерная рота IV" #NT!
 tech_engineers4_desc: "Сохраняя местную мобильность при строительстве того, что раньше считалось постоянными укреплениями и системами снабжения, саперы будущего будут гарантировать, что где бы наши войска ни подверглись нападению, они будут подготовлены." #NT!
 hospital_tech: "Полевые госпитали" #NT!
 logistics_tech: "Логистическая компания" #NT!
 recon_tech: "Разведывательная рота" #NT!
 tech_field_hospital: "Полевой госпиталь I" #NT!
 tech_field_hospital_desc: "Пострадавший не обязательно означает мертвого солдата. Обеспечение немедленной медицинской помощи нашим раненым, доставленным в тыл, является первым шагом к обеспечению этого." #NT!
 tech_field_hospital2: "Полевой госпиталь II" #NT!
 tech_field_hospital2_desc: "Наладив использование портативных больниц, доставляя медицинскую помощь туда, где она необходима, мы можем остановить множество ненужных смертей и необратимых травм." #NT!
 tech_field_hospital3: "Полевой госпиталь III" #NT!
 tech_field_hospital3_desc: "Хирургия является одной из наиболее распространенных неотложных процедур, необходимых в этой области. Процедуры и инструменты для этого должны быть доступны ближе к фронту, и мы должны обеспечить наличие в составе военно-медицинских частей квалифицированных хирургов." #NT!
 tech_field_hospital4: "Полевой госпиталь IV" #NT!
 tech_field_hospital4_desc: "Хотя в полевой медицине было сделано много улучшений, многие достижения являются импровизированными, и нам не хватает устоявшейся доктрины. Имея больше опыта, мы сможем более четко объяснить роль этих единиц и сделать импровизированные инновации постоянными атрибутами." #NT!
 tech_logistics_company: "Логистическая компания I" #NT!
 tech_logistics_company_desc: "Наличие в наших рядах специализированных специалистов по логистике обеспечит использование сетей поддержки для минимизации потерь." #NT!
 tech_logistics_company2: "Логистическая компания II" #NT!
 tech_logistics_company2_desc: "Адаптация нашего анализа рисков к новым обстоятельствам войны повысит безопасность нашей материально-технической поддержки." #NT!
 tech_logistics_company3: "Логистическая компания III" #NT!
 tech_logistics_company3_desc: "Постоянная статистическая оценка потребностей в снабжении войск способствует максимизации полезности наших ресурсов." #NT!
 tech_logistics_company4: "Логистическая компания IV" #NT!
 tech_logistics_company4_desc: "Разработка стандартизированных классификаций поставок сведет к минимуму путаницу и сделает планирование более эффективным." #NT!
 tech_military_police: "Военная полиция I" #NT!
 tech_military_police_desc: "Регулярные войска могут управлять оккупацией в течение более короткого периода времени, но они в первую очередь солдаты. Интеграция военной полиции в наши силы обеспечит наличие людей на местах для реагирования на сопротивление и расследования саботажа." #NT!
 tech_military_police2: "Военная полиция II" #NT!
 tech_military_police2_desc: "Выполняя регулярные полицейские обязанности на оккупированных территориях, такие как контроль дорожного движения и поддержание общественного порядка, наша военная полиция может свести к минимуму хаос и неразбериху, в которых процветают партизанские движения." #NT!
 tech_military_police3: "Военная полиция III" #NT!
 tech_military_police3_desc: "Сотрудничая с местными шпионскими сетями и информаторами, созданными до оккупации, наша военная полиция может заранее подготовиться к тому, где может возникнуть сопротивление." #NT!
 tech_military_police4: "Военная полиция IV" #NT!
 tech_military_police4_desc: "Безопасное охрана оккупированной территории означает как возвращение к нормальной жизни, так и безжалостное устранение оппозиции. Наша военная полиция должна обеспечить раннее начало этого процесса, чтобы обеспечить безопасность как солдат, так и гражданских лиц." #NT!
 tech_signal_company: "Сигнальная рота I" #NT!
 tech_signal_company_desc: "Установление и поддержание связи на местах всегда требовало особых навыков. С появлением новых технологий связи и обнаружения во время Великой войны впереди открываются новые возможности для этой практики." #NT!
 tech_signal_company2: "Сигнальная рота II" #NT!
 tech_signal_company2_desc: "Роты связи, специализирующиеся на связи между различными видами вооруженных сил, могут гарантировать, что сухопутные войска смогут координировать усилия с морскими и воздушными операциями и быстрее планировать свои передвижения." #NT!
 tech_signal_company3: "Сигнальная рота III" #NT!
 tech_signal_company3_desc: "Все более портативные коммуникационные технологии становятся все более удобными для ношения в рюкзаке. Эту возросшую мобильность войск связи необходимо использовать." #NT!
 tech_signal_company4: "Сигнальная рота IV" #NT!
 tech_signal_company4_desc: "Среди наших специалистов по сигналам есть люди, обладающие беспрецедентными непосредственными знаниями по использованию этого оборудования в полевых условиях. Привлекая их к исследованию новых коммуникационных технологий, мы можем использовать их опыт." #NT!
 tech_maintenance_company: "Компания по техническому обслуживанию I" #NT!
 tech_maintenance_company_desc: "Техническое обслуживание, ремонт и капитальный ремонт важны для обеспечения надежности и безопасности использования военной техники. Наличие компаний, занимающихся этим, гарантирует, что этому будет уделено должное внимание." #NT!
 tech_maintenance_company2: "Компания по техническому обслуживанию II" #NT!
 tech_maintenance_company2_desc: "Регулярные процедуры оперативного технического обслуживания сводят к минимуму риски поломки оборудования и предупреждают войска о необходимости его замены до того, как это произойдет." #NT!
 tech_maintenance_company3: "Компания по техническому обслуживанию III" #NT!
 tech_maintenance_company3_desc: "Обеспечение того, чтобы наши войска всегда имели на местах основные материалы для выполнения обычного ремонта, предотвратит дальнейшее использование оборудования, о котором известно, что оно повреждено." #NT!
 tech_maintenance_company4: "Компания по техническому обслуживанию IV" #NT!
 tech_maintenance_company4_desc: "Опыт проектирования активного резервирования во время Великой войны можно обновить для работы с более современным оборудованием, чтобы упростить обслуживание." #NT!
 motorised_infantry: "Моторизованная пехота" #NT!
 motorised_infantry_desc: "Расширяя использование автотранспортных средств в составе пехотных транспортных средств в полевых условиях, можно значительно улучшить мобильность медленно передвигающихся пехотных подразделений, что позволит ускорить реагирование и разработать новые стратегии." #NT!
 night_vision: "Ночное видение I" #NT!
 night_vision_desc: "Возможность видеть врага, не будучи замеченным, является ключом к ночным операциям. С изобретением инфракрасной технологии мы можем снабдить нашу армию устройствами, которые, хотя и громоздки, но делают это возможным." #NT!
 night_vision2: "Ночное видение II" #NT!
 night_vision2_desc: "Ранние инфракрасные прицелы, хотя изначально предназначались для использования снайперами, имели ограниченную дальность обзора. Поскольку мобильность и обзор улучшаются, эти устройства могут использоваться большим количеством военнослужащих, действующих в ночное время." #NT!
 basic_machine_tools: "Базовые станки" #NT!
 basic_machine_tools_desc: "В военном производстве могут использоваться самые разные недавно разработанные фрезерные станки: от небольших и универсальных типов, доступных в любом механическом цехе, до крупномасштабных передовых моделей, расширяющих технологические границы." #NT!
 improved_machine_tools: "Улучшенные станки" #NT!
 improved_machine_tools_desc: "Револьверные токарные станки незаменимы для массового производства. Обеспечение эффективного строительства и использования самих токарных станков даст нам значительное промышленное преимущество." #NT!
 advanced_machine_tools: "Передовые станки" #NT!
 advanced_machine_tools_desc: "Автоматизация станков с использованием сервомеханизмов обсуждалась ранее. Реализация этих идей на практике позволяет использовать другие достижения в области автоматизации, например, компьютеры." #NT!
 assembly_line_production: "Сборочная линия производства" #NT!
 assembly_line_production_desc: "Сборочный конвейер с электроприводом, уже используемый во многих отраслях промышленности, может изменить ход войны, позволив беспрецедентному лавинному росту производства." #NT!
 flexible_line: "Гибкая линия" #NT!
 flexible_line_desc: "Насколько бы хорошо ни была смазана машина, конвейер все равно обслуживается людьми, что позволяет адаптироваться при необходимости. Мы должны использовать это в нашем промышленном производстве." #NT!
 streamlined_line: "Обтекаемая линия" #NT!
 streamlined_line_desc: "Стандартизация и жесткая структура сборочной линии являются залогом ее эффективности и безопасности. Это должны быть ключевые аспекты развития нашего промышленного производства." #NT!
 improved_equipment_conversion: "Улучшенная конверсия оборудования" #NT!
 improved_equipment_conversion_desc: "Достижения в области разработки позволяют нам исправлять проблемы, обнаруженные в предыдущих моделях, и обновлять их в соответствии с нашими текущими потребностями." #NT!
 advanced_equipment_conversion: "Расширенная конверсия оборудования" #NT!
 advanced_equipment_conversion_desc: "Создание специализированных групп и сборочных линий для модернизации наших устаревших моделей позволит нашей военной машине всегда оставаться смертоносной." #NT!
 concentrated_industry: "Концентрированная промышленность I" #NT!
 concentrated_industry_desc: "Сосредоточение нашего промышленного производства на нескольких ключевых объектах позволит нам значительно повысить его эффективность.\n\n" #NT!
 concentrated_industry2: "Концентрированная промышленность II" #NT!
 concentrated_industry2_desc: "Дальнейшая концентрация производства поможет снизить затраты." #NT!
 concentrated_industry3: "Концентрированная промышленность III" #NT!
 concentrated_industry3_desc: "Инфраструктурные расходы можно снизить, адаптировав сети к нашей более ориентированной отрасли." #NT!
 concentrated_industry4: "Концентрированная промышленность IV" #NT!
 concentrated_industry4_desc: "Близость ключевых точек нашей отрасли друг к другу увеличивает влияние этих концентрированных объектов." #NT!
 concentrated_industry5: "Концентрированная промышленность V" #NT!
 concentrated_industry5_desc: "Крупные промышленные комплексы теперь объединяют многие части нашей промышленности, сводя к минимуму затраты на транспорт и рабочую силу." #NT!
 dispersed_industry: "Рассредоточенная промышленность I" #NT!
 dispersed_industry_desc: "Распределяя нашу промышленность, мы можем гарантировать, что врагу будет трудно нацелиться во время войны.\n\n" #NT!
 dispersed_industry2: "Рассредоточенная промышленность II" #NT!
 dispersed_industry2_desc: "Дальнейшая децентрализация нашего производства затрудняет нанесение ударов по конкретным его частям." #NT!
 dispersed_industry3: "Рассредоточенная промышленность III" #NT!
 dispersed_industry3_desc: "Если фабрики будут работать под прикрытием других операций, это снизит риск прямых атак." #NT!
 dispersed_industry4: "Рассредоточенная промышленность IV" #NT!
 dispersed_industry4_desc: "Маскировка и рассредоточение наших заводов создает сеть, которую очень сложно полностью разрушить." #NT!
 dispersed_industry5: "Рассредоточенная промышленность V" #NT!
 dispersed_industry5_desc: "Поскольку не только наша промышленность, но и связывающая ее инфраструктура работают в тайне, мы можем еще больше затруднить уничтожение с помощью воздушных атак." #NT!
 synth_oil_experiments: "Эксперименты с синтетическим маслом" #NT!
 synth_oil_experiments_desc: "Чтобы уменьшить зависимость от нефти, можно изучить процессы производства заменителей из других веществ и материалов." #NT!
 early_refining: "Ранняя переработка" #NT!
 early_refining_desc: "Сырую нефть можно переработать в ряд веществ и материалов, жизненно важных для любой современной войны. Чтобы построить современную промышленность, необходимо оставаться впереди в этих методах." #NT!
 oil_processing: "Переработка нефти" #NT!
 oil_processing_desc: "Сеть заводов по синтетической перегонке и переработке нефтепродуктов – следующий шаг к обеспечению топливом нашей страны." #NT!
 improved_oil_processing: "Улучшенная переработка нефти" #NT!
 improved_oil_processing_desc: "Перенос ранее экспериментальных методов дистилляции в крупномасштабные операции позволит нам лучше адаптироваться к имеющимся материалам и потребностям." #NT!
 advanced_oil_processing: "Передовая переработка нефти" #NT!
 advanced_oil_processing_desc: "Новые экспериментальные методы очистки, такие как гидроочистка, могут быть использованы при производстве нефти для значительного улучшения конечного продукта." #NT!
 modern_oil_processing: "Современная нефтепереработка" #NT!
 modern_oil_processing_desc: "Наши нефтеперерабатывающие заводы могут быть дополнительно усовершенствованы за счет новых передовых методов переработки нефти, таких как гидрокрекинг, алкилирование, окисление меркаптанов и изомеризация." #NT!
 rubber_processing: "Переработка резины" #NT!
 rubber_processing_desc: "Промышленная переработка синтетического каучука необходима, чтобы уменьшить нашу зависимость от натурального каучука." #NT!
 improved_rubber_processing: "Улучшенная обработка резины" #NT!
 improved_rubber_processing_desc: "Крупномасштабное производство синтетического каучука возможно благодаря новым процессам ускорения реакций дегидрирования." #NT!
 advanced_rubber_processing: "Расширенная обработка резины" #NT!
 advanced_rubber_processing_desc: "Рецептура синтетического каучука общего назначения с улучшенными процессами, такими как модификаторы полимеризации додецилмеркаптана, позволит нам расширить производство синтетического каучука." #NT!
 modern_rubber_processing: "Современная обработка резины" #NT!
 modern_rubber_processing_desc: "Переход к более оптимизированным процессам полимеризации приведет к снижению затрат и повышению производительности." #NT!
 construction1: "Строительство I" #NT!
 construction1_desc: "Улучшенные методы и материалы позволяют нам быстрее строить здания, как гражданские, так и военные." #NT!
 construction2: "Строительство II" #NT!
 construction2_desc: "Модернизация наших инструментов и оборудования еще больше поможет нашим строительным усилиям." #NT!
 construction3: "Строительство III" #NT!
 construction3_desc: "Внедрение современных транспортных средств и опыт наших достижений в строительстве могут быть использованы для значительного ускорения ремонта." #NT!
 construction4: "Строительство IV" #NT!
 construction4_desc: "Более высокая степень механизации и более совершенные процедуры еще больше повышают скорость строительства зданий." #NT!
 construction5: "Строительство V" #NT!
 construction5_desc: "Будущее эффективного строительства потребует более тщательного планирования индивидуальных проектов, а также стандартизированных решений, где это возможно." #NT!
 excavation1: "Раскопки I" #NT!
 excavation1_desc: "Достижения в области технологий бурения позволяют нам добывать ресурсы, которые раньше было невозможно добыть." #NT!
 excavation2: "Раскопки II" #NT!
 excavation2_desc: "Новые методы помогают нам собирать ресурсы более эффективно. Мы больше не портим ресурсы при добыче, что приводит к увеличению добычи." #NT!
 excavation3: "Раскопки III" #NT!
 excavation3_desc: "Прогресс в геологии помогает нам определять местоположение ресурсов. Теперь мы можем сосредоточить наши усилия по добыче в местах, где есть большая вероятность найти большие объемы природных ресурсов." #NT!
 excavation4: "Раскопки IV" #NT!
 excavation4_desc: "Автоматизация ключевых процессов и развитие механики делают все наши ресурсные сайты намного более эффективными." #NT!
 excavation5: "Раскопки V" #NT!
 excavation5_desc: "Достижения в таких областях, как открытая добыча полезных ископаемых, позволяют нам увеличить отдачу ресурсов на наших текущих участках добычи." #NT!
 excavation_tech: "Технологии земляных работ" #NT!
 electronic_mechanical_engineering: "Электронное машиностроение" #NT!
 electronic_mechanical_engineering_desc: "Мы живем в эпоху, когда электрические машины больше не могут только согревать и освещать нас, но помогают нам думать и общаться. Электроника станет ключом к военной разведке в следующем столетии." #NT!
 radio: "Радио" #NT!
 radio_desc: "Внедрение изобретений радиолюбителей и расширение использования FM-радио позволит уменьшить радиопомехи и позволит найти новые применения радиотехнике." #NT!
 radio_detection: "Радиообнаружение" #NT!
 radio_detection_desc: "Разработка RADAR, Radio Detection and Ranging, позволяет использовать радиоволны для обнаружения физических объектов. Исследования строго засекречены, учитывая влияние, которое эти изобретения могут оказать на обнаружение объектов." #NT!
 decimetric_radar: "Дециметровый радар" #NT!
 decimetric_radar_desc: "Многие подразделения полагаются на элемент неожиданности для своей эффективности. Развитие дециметровых радаров позволяет лишить их этого преимущества." #NT!
 improved_decimetric_radar: "Улучшенный дециметровый радар" #NT!
 improved_decimetric_radar_desc: "Использование радаров уже доказало свою решающую роль, но наших дециметровых радаров слишком мало, чтобы обеспечить хорошее покрытие. Оснащение большего количества единиц радаром позволит нам максимизировать наше технологическое преимущество." #NT!
 centimetric_radar: "Сантиметровый радар" #NT!
 centimetric_radar_desc: "Новый радар, работающий в микроволновом диапазоне, позволяет нам обнаруживать объекты, слишком маленькие для того, чтобы их могли обнаружить предыдущие радары." #NT!
 improved_centimetric_radar: "Улучшенный сантиметровый радар" #NT!
 improved_centimetric_radar_desc: "Внедрение передовых радиолокационных технологий, таких как моноимпульсные радары, в ключевых операциях позволит обеспечить исключительную точность отслеживания." #NT!
 advanced_centimetric_radar: "Усовершенствованный сантиметровый радар" #NT!
 advanced_centimetric_radar_desc: "Несмотря на наши современные радары, у противника все еще есть способы избежать обнаружения. Новые разработки, такие как импульсно-доплеровский радар, позволяют нам устранить многие из этих ограничений в нашем оборудовании." #NT!
 mechanical_computing: "Механические вычисления" #NT!
 mechanical_computing_desc: "Создание машин, способных выполнять расширенный дифференциальный анализ, радикально изменит виды машинных вычислений." #NT!
 computing_machine: "Вычислительная Машина" #NT!
 computing_machine_desc: "Разработка теоретической основы современных компьютеров и создание электромеханических машин для их практического применения станут первыми шагами в эту область возможностей." #NT!
 improved_computing_machine: "Улучшенная вычислительная машина" #NT!
 improved_computing_machine_desc: "Теперь можно создавать электронные цифровые компьютеры, которые можно программировать. Хотя эти машины по-прежнему дороги и велики, они позволяют проводить разведывательный анализ, выходящий далеко за пределы человеческих возможностей." #NT!
 advanced_computing_machine: "Усовершенствованная вычислительная машина" #NT!
 advanced_computing_machine_desc: "Начало работы над компьютерами, способными хранить программы и использовать транзисторы, поставит нас на путь цифровой революции, когда эти машины можно будет использовать практически в любой области." #NT!
 basic_encryption: "Шифрование — полиалфавитные шифры" #NT!
 basic_encryption_desc: "С новыми методами связи появляются новые риски перехвата. Роторные шифровальные машины могут использоваться для быстрого и сложного шифрования." #NT!
 improved_encryption: "Шифрование — циклические перестановки" #NT!
 improved_encryption_desc: "Ограничение рандомизации шифровальных машин можно использовать для взлома шифров. Улучшив случайность механики ротора, мы можем усложнить этот вид криптоанализа." #NT!
 advanced_encryption: "Шифрование – импульсно-кодовая модуляция" #NT!
 advanced_encryption_desc: "Технологические усовершенствования и накопленный тяжелым трудом опыт позволяют нам внедрять больше мер безопасности транспортных потоков в нашей связи." #NT!
 basic_decryption: "Расшифровка — частотный анализ" #NT!
 basic_decryption_desc: "Криптоанализ все больше становится передовой математической наукой. Такие системы, как карточные каталоги, и такие устройства, как циклометры, могут помочь в необходимой работе." #NT!
 improved_decryption: "Расшифровка — атака по побочному каналу" #NT!
 improved_decryption_desc: "Разработка более сложных компьютеров позволяет использовать новые методы криптоанализа, такие как дифференцирование, которые можно использовать для взлома сложных шифров в сочетании с новыми методами ручного взлома кода." #NT!
 advanced_decryption: "Расшифровка – автоматический вывод" #NT!
 advanced_decryption_desc: "Возросшая вычислительная мощность, которая до сих пор улучшила наш криптоанализ, грозит созданием почти невзламываемых шифров в будущем. Чтобы оставаться впереди, мы должны быть готовы более активно работать над получением инсайдерской информации об этой технологии." #NT!
 experimental_rockets: "Экспериментальные ракеты" #NT!
 experimental_rockets_desc: "Развитие науки о ракетостроении за счет повышения дальности и надежности ракет на жидком топливе позволит нам узнать достаточно о технологии, чтобы позволить строить стартовые площадки для более совершенных моделей." #NT!
 rocket_engines: "Ракетные двигатели" #NT!
 rocket_engines_desc: "Знания о ракетных двигателях достигают точки, когда мы можем создавать летающие бомбы и самолеты с ракетными двигателями, работающие на ранее недостижимых скоростях." #NT!
 improved_rocket_engines: "Улучшенные ракетные двигатели" #NT!
 improved_rocket_engines_desc: "Первые баллистические ракеты большой дальности могут быть построены и сделаны еще более точными, достигая отдаленных вражеских городов и даже в космосе." #NT!
 advanced_rocket_engines: "Усовершенствованные ракетные двигатели" #NT!
 advanced_rocket_engines_desc: "Будущее ракетной техники открывает такие возможности, как создание межконтинентальных ракет, дальность полета которых практически не знает границ, а полезная нагрузка становится все более смертоносной." #NT!
 atomic_research: "Атомные исследования" #NT!
 atomic_research_desc: "При ядерном делении расщепление атома дает огромное количество энергии и безграничную разрушительную способность." #NT!
 rocket_interceptor: "Ракета-перехватчик" #NT!
 rocket_interceptor_desc: "Ракетные перехватчики на основе планеров могут в течение коротких промежутков времени двигаться быстрее, чем любой другой самолет. Хотя летучесть топлива подвергает самолеты риску, они могут взлетать и реагировать на атаки быстрее, чем любой противник может ожидать." #NT!
 rocket_interceptor_2: "Ракета-перехватчик II" #NT!
 rocket_interceptor_2_desc: "По-прежнему считающиеся чрезвычайно опасными в эксплуатации, истребители с ракетными двигателями теперь оснащены автопилотами и буксируются другими самолетами, чтобы максимально использовать их экстремальную скорость, но короткий запас топлива." #NT!
 rocket_interceptor_3: "Ракета-перехватчик III" #NT!
 rocket_interceptor_3_desc: "Новые методы приземления и более безопасные топливные системы значительно повысили шансы ракетных истребителей на успех и выживание, реализовав некогда теоретический потенциал этих передовых транспортных средств." #NT!
 nukes: "Ядерные бомбы" #NT!
 nukes_desc: "Проект по созданию атомной бомбы станет одной из самых секретных и сложных задач, которые может предпринять нация, но в случае успеха он может изменить не только ход сегодняшних войн, но и будущее мира." #NT!
 interwar_artillery: "Межвоенная артиллерия" #NT!
 interwar_artillery_desc: "Уроки, извлеченные при разработке различных типов артиллерии, могут быть перекрестно применены при проектировании других орудий." #NT!
 artillery1: "Артиллерия I" #NT!
 artillery1_desc: "Используя более современные материалы и механизмы, гаубицы и полевые орудия Великой войны можно переоборудовать и модернизировать для ведения современной войны." #NT!
 artillery2: "Улучшенная артиллерийская модернизация I" #NT!
 artillery2_desc: "Модернизация старых орудий может продвинуть нас только до определенного момента. Потребуются новые конструкции гаубиц, использующие преимущества новых гидравлических противооткатных устройств и более длинных стволов." #NT!
 artillery3: "Улучшенная артиллерийская модернизация II" #NT!
 artillery3_desc: "Чтобы использовать более тяжелые орудия на более легких лафетах, в конструкцию гаубицы можно включить дульные тормоза." #NT!
 artillery4: "Артиллерия IV" #NT!
 artillery4_desc: "Создание легкой артиллерии, способной транспортироваться, позволит обеспечить артиллерийскую поддержку в ранее труднодоступных районах." #NT!
 artillery5: "Расширенное улучшение артиллерии" #NT!
 artillery5_desc: "Артиллерийские конструкции с более низкими силуэтами противнику будет труднее поразить." #NT!
 mountain_gun: "Горная пушка" #NT!
 mountain_gun_desc: "Гористая местность Северной Индии привела к разработке артиллерийского орудия, которое можно было разобрать и перевезти на муле туда, где оно было необходимо." #NT!
 rocket_artillery2: "Модернизация ракетной артиллерии I" #NT!
 rocket_artillery2_desc: "Самоходная артиллерия, использующая залповые ракеты, сможет быстро наносить крупномасштабные разрушения, сохраняя при этом мобильность, позволяющую избежать встречного огня." #NT!
 rocket_artillery3: "Модернизация ракетной артиллерии II" #NT!
 rocket_artillery3_desc: "Пожертвовав дальностью ради удара, мы можем установить более тяжелые ракеты на более крупные транспортные средства. Действуя группами, эти артиллерийские батареи могут сотрудничать для быстрой перезарядки и перемещения." #NT!
 rocket_artillery4: "Реактивная артиллерия III" #NT!
 rocket_artillery4_desc: "Ракеты со стабилизированным вращением могут увеличить дальность действия более легких артиллерийских батарей." #NT!
 interwar_antiair: "ПВО" #NT!
 antiair1: "Модернизация противовоздушной обороны" #NT!
 antiair1_desc: "Благодаря более быстрым механизмам перезарядки зенитные орудия, несущие большие снаряды, по-прежнему могут поддерживать необходимую скорострельность." #NT!
 antiair2: "Противовоздушная система II" #NT!
 antiair2_desc: "Для поражения высоколетящих самолетов на зенитных орудиях потребуются более длинные патроны и стволы." #NT!
 antiair3: "Улучшенная зенитная модернизация I" #NT!
 antiair3_desc: "По мере совершенствования радиолокационных систем использование радиолокационного направления зенитных орудий становится более жизнеспособным. Использование этой технологии позволит нам создавать одни из самых точных систем ПВО." #NT!
 antiair4: "Улучшенная зенитная модернизация II" #NT!
 antiair4_desc: "Для быстрого реагирования на более быстрые самолеты потребуется сочетание современных систем радара, компьютеризации и автоматов заряжания." #NT!
 antiair5: "Противовоздушная V" #NT!
 antiair5_desc: "Ракеты класса «земля-воздух» — это будущее противовоздушной обороны. Разработка мобильной платформы для них должна стать нашей следующей целью." #NT!
 interwar_antitank: "Противотанковый" #NT!
 antitank1: "Противотанковая модернизация" #NT!
 antitank1_desc: "Важность эффективных противотанковых средств подтвердилась еще в Великой войне. Внедрение этого оружия нового поколения будет необходимо для борьбы с современными конструкциями танков." #NT!
 antitank2: "Противотанковый II" #NT!
 antitank2_desc: "Большинство противотанковых орудий пока достаточно легкие. Для борьбы с более тяжелыми танками с наклонной броней потребуются орудия большего калибра." #NT!
 antitank3: "Улучшенная противотанковая модернизация I" #NT!
 antitank3_desc: "кумулятивные (осколочно-фугасные противотанковые) снаряды могут использоваться в противотанковой артиллерии для компенсации ограниченной начальной скорости." #NT!
 antitank4: "Улучшенная противотанковая модернизация II" #NT!
 antitank4_desc: "Новые универсальные противотанковые орудия, использующие бронебойные подкалиберные снаряды, способны пробить броню практически любого танка." #NT!
 antitank5: "Противотанковый V" #NT!
 antitank5_desc: "Комбинируя различные виды новых технологий боеприпасов с пушками с более высокой начальной скоростью, мы можем быть готовы к любой новой броне, которую могут разработать наши враги." #NT!
 air_superiority: "Превосходство в воздухе" #NT!
 air_superiority_desc: "Достижение превосходства в воздухе затруднит использование вражеских бомбардировщиков против нашей страны, что позволит использовать наши бомбардировщики против наших врагов." #NT!
 formation_flying: "Полет в строю" #NT!
 formation_flying_desc: "Летая в строю, самолеты могут оказывать поддержку друг другу или сообща атаковать противника." #NT!
 air_offense: "Сопровождение истребителей" #NT!
 air_offense_desc: "Сосредоточив внимание на бомбардировках в течение дня, нам необходимо обезопасить наши бомбардировщики от перехвата истребителей. Обучение наших летчиков-истребителей тесному взаимодействию с бомбардировщиками улучшит их боевые способности при защите бомбардировщиков в воздушном пространстве противника." #NT!
 fighter_baiting: "Истребительская травля" #NT!
 fighter_baiting_desc: "Выглядя уязвимыми, наши истребители могут заманивать вражеские самолеты в засаду." #NT!
 dogfighting_experience: "Опыт воздушных боев" #NT!
 dogfighting_experience_desc: "Нелегко отслеживать взаимное расположение своих и врагов в суматошном водовороте воздушного боя, но по мере того, как наши пилоты набираются опыта, они становятся более искусными в этом." #NT!
 fighter_ace_initiative: "Инициатива истребителей-асов" #NT!
 fighter_ace_initiative_desc: "Предоставление специальных наград и статуса пилотам, достигшим статуса Ace, путем сбития пяти врагов, стимулирует готовность к риску и вызывает у пилотов Ace чувство элитарности - хотя это, как правило, заставляет опытных пилотов оставаться на боевых позициях." #NT!
 multialtitude_flying: "Многовысотный полет" #NT!
 multialtitude_flying_desc: "Воздушный бой происходит в трех измерениях, но большинству пилотов сложнее отслеживать самолеты, летящие над или под ними. Мы можем воспользоваться этим, расставив наши порядки вертикально." #NT!
 offensive_formations: "Наступательные формирования" #NT!
 offensive_formations_desc: "Обучение в более наступательных формированиях делает наших бойцов более смертоносными в бою." #NT!
 fighter_sweeps: "Истребительские зачистки" #NT!
 fighter_sweeps_desc: "Агрессивные патрули истребителей над территорией противника могут застать взлетающие или приземляющиеся их самолеты, когда они особенно уязвимы, или сорвать учебные полеты противника." #NT!
 force_rotation: "Силовое вращение" #NT!
 force_rotation_desc: "Боевые действия или просто длительные периоды сосредоточенности утомительны, но, по возможности заменяя свежие силы, мы можем уменьшить количество ошибок, вызванных усталостью пилотов." #NT!
 air_defence: "ПВО" #NT!
 air_defence_desc: "Обучая наших пилотов постоянно быть начеку, даже когда, казалось бы, нет никакой опасности, мы увеличиваем их шансы перехватить вражеские самолеты." #NT!
 dispersed_fighting: "Рассредоточенные бои" #NT!
 dispersed_fighting_desc: "Принятие более рассредоточенного строя позволяет тому же количеству самолетов патрулировать большую территорию." #NT!
 forward_interception: "Прямой перехват" #NT!
 forward_interception_desc: "Действуя ближе к воздушному пространству противника, наши истребители смогут перехватить самолеты противника еще до того, как они достигнут своих целей." #NT!
 fighter_veteran_initiative: "Инициатива ветеранов-истребителей" #NT!
 fighter_veteran_initiative_desc: "Акцент на долгосрочном выживании пилотов, как за счет разумной тактики, так и за счет ротации опытных пилотов на учебные должности, означает, что они могут передать уроки, которые они извлекли, новым пилотам." #NT!
 formation_fighting: "Формирование Боевые действия" #NT!
 formation_fighting_desc: "Полеты в правильном строю позволяют нашим пилотам прикрывать слепые зоны друг друга, что повышает способность обнаруживать самолеты противника." #NT!
 air_skirmish: "Воздушная перестрелка" #NT!
 air_skirmish_desc: "К сожалению, не всегда возможно уничтожить каждый вражеский самолет, обнаруженный над нашей страной, но можно преследовать их с момента их обнаружения до момента их ухода, постоянно изматывая их." #NT!
 home_defence: "Домашняя защита" #NT!
 home_defence_desc: "Наземные корректировщики, а также посты обнаружения и прослушивания работают совместно с нашими военно-воздушными силами, чтобы отслеживать и уничтожать вторжения противника." #NT!
 battlefield_destruction: "Разрушение поля боя" #NT!
 battlefield_destruction_desc: "Хотя военно-воздушные силы могут наносить удары по удаленным вражеским странам, они также могут принести большую пользу для непосредственной поддержки армии в боях." #NT!
 dive_bombing: "Пикирующая бомбардировка" #NT!
 dive_bombing_desc: "Бомбардировка с пикирования обеспечивает большую точность, но для достижения наилучших результатов требуются специализированные самолеты, способные замедлять пикирование и выдерживать нагрузки, возникающие при выходе из него." #NT!
 direct_ground_support: "Прямая наземная поддержка" #NT!
 direct_ground_support_desc: "Благодаря тесной координации пилотов CAS с наземными наблюдателями можно точно направить воздушную огневую мощь так, чтобы наилучшим образом помочь войскам в бою." #NT!
 bomber_veteran_initiative: "Инициатива ветеранов-бомбардировщиков" #NT!
 bomber_veteran_initiative_desc: "Политика, согласно которой пилоты-ветераны передают свои знания новобранцам, значительно улучшает их перспективы выживания." #NT!
 bomber_ace_initiative: "Инициатива бомбардировщиков-асов" #NT!
 bomber_ace_initiative_desc: "Официальное признание и награждение пилотов бомбардировщиков-асов поощряет смелость и инициативу." #NT!
 cas_veteran_initiative: "Инициатива ветеранов наземных атак" #NT!
 cas_veteran_initiative_desc: "Политика, согласно которой пилоты-ветераны передают свои знания новобранцам, значительно улучшает их перспективы выживания." #NT!
 cas_ace_initiative: "Инициатива аса наземной атаки" #NT!
 cas_ace_initiative_desc: "Официальное признание и награждение пилотов Ace CAS поощряет смелость и инициативу." #NT!
 hunt_and_destroy: "Охотиться и уничтожать" #NT!
 hunt_and_destroy_desc: "Подразделения CAS не только обеспечивают прямую огневую поддержку, но и могут самостоятельно охотиться за целями, часто неожиданно атакуя наземные силы противника, когда они движутся к линии фронта." #NT!
 naval_strike_torpedo_tactics: "Тактика морских ударных торпед" #NT!
 naval_strike_torpedo_tactics_desc: "Обучение пилотов более точному нанесению ударов торпедами повысит эффективность наших воздушных налетов на корабли противника." #NT!
 naval_strike_torpedo_tactics_oi: "Тактика морских ударных торпед" #NT!
 naval_strike_torpedo_tactics_oi_desc: "Обучение пилотов более точным ударам торпедами повысит эффективность наших воздушных налетов на корабли противника." #NT!
 naval_strike_tactics: "Тактика военно-морского удара" #NT!
 naval_strike_tactics_desc: "Обучение пилотов прогнозированию движения кораблей и координации атак сделает наши воздушные налеты на корабли противника более эффективными." #NT!
 low_echelon_support: "Низкий уровень поддержки" #NT!
 low_echelon_support_desc: "Назначая подразделения CAS непосредственно небольшим наземным формированиям, они всегда имеют дополнительную огневую мощь, даже находясь вне досягаемости традиционной артиллерии." #NT!
 combat_unit_destruction: "Уничтожение боевого подразделения" #NT!
 combat_unit_destruction_desc: "Обучение наших пилотов CAS многократно атаковать одну и ту же цель до тех пор, пока не будет подтверждено ее уничтожение, гарантирует, что цели не останутся одни после близкого попадания." #NT!
 operational_destruction: "Оперативное уничтожение" #NT!
 operational_destruction_desc: "Атака на линии снабжения наземных сил противника затрудняет их перемещение между полями сражений. Это дает преимущество нашей армии при действиях в районах, где у нас есть превосходство в воздухе." #NT!
 infrastructure_destruction: "Разрушение инфраструктуры" #NT!
 infrastructure_destruction_desc: "Обучение наших пилотов лучшим способам нападения на инфраструктуру, такую ​​как железные дороги и мосты, повышает эффективность тактических бомбардировок." #NT!
 logistical_bombing: "Логистическая бомбардировка" #NT!
 logistical_bombing_desc: "Повышенное внимание к атакам на линии снабжения противника с воздуха дает большее преимущество нашим собственным сухопутным войскам в этом районе." #NT!
 battlefield_support: "Поддержка на поле боя" #NT!
 battlefield_support_desc: "Тактическим бомбардировщикам сложно атаковать цели вблизи мест боевых действий наших сухопутных войск, поскольку бомбардировка с высоты менее точна, чем бомбардировка с пикирования, но более тщательная подготовка и взаимодействие с наземными наблюдателями могут помочь преодолеть эти проблемы." #NT!
 carousel_bombing: "Карусельная бомбардировка" #NT!
 carousel_bombing_desc: "Бомбардировщики часто просто хотят сбросить все свои бомбы, как только они достигнут цели, а затем как можно скорее улететь домой. Хотя это может сработать при бомбардировке по площади, когда дело доходит до поражения небольшой цели, более эффективно задерживаться над целью, сбрасывая за раз только часть бомбовой нагрузки для максимальной точности." #NT!
 keypoint_bombing: "Бомбардировка ключевых точек" #NT!
 keypoint_bombing_desc: "Точная бомбардировка целевых ключевых точек на поле боя в поддержку наших сухопутных войск может существенно помочь им в разгроме противника." #NT!
 ground_support_integration: "Интеграция наземной поддержки" #NT!
 ground_support_integration_desc: "Полная интеграция наших тактических бомбардировщиков с наземными наблюдателями повышает их точность и позволяет им напрямую поддерживать наши наземные силы в бою." #NT!
 strategic_destruction: "Стратегическое разрушение" #NT!
 strategic_destruction_desc: "Наши пилоты могут достичь стратегических целей гораздо быстрее, чем наши военно-морские или сухопутные силы. Не имея возможности вооружить новобранцев, мы вскоре превзойдем численностью силы противника." #NT!
 high_level_bombing: "Бомбардировка на высоком уровне" #NT!
 high_level_bombing_desc: "С больших высот мы можем избежать некоторых воздушных столкновений и зенитного оружия. Сбрасывание бомб с большей высоты требует большей точности, но это безопаснее." #NT!
 massed_bomber_formations: "Массированные формирования бомбардировщиков" #NT!
 massed_bomber_formations_desc: "Оставаясь в строю, наши бомбардировщики могут защитить свою группу и увеличить наши шансы на успешный сброс бомбы." #NT!
 night_bombing: "Ночная бомбардировка" #NT!
 night_bombing_desc: "Когда оборона противника ослаблена, а наши бомбардировщики покрыты тьмой, мы можем круглосуточно оставаться наступательными и эффективными. Покажите нашему врагу, насколько мы настойчивы.\n\n" #NT!
 dead_reckoning_bombing: "Бомбардировка «Мертвая расплата»" #NT!
 dead_reckoning_bombing_desc: "Измеряя скорость, направление и снос от предыдущих позиций, мы можем более точно рассчитать сброс бомб даже ночью." #NT!
 infiltration_bombing: "Инфильтрационная бомбардировка" #NT!
 infiltration_bombing_desc: "Присоединение к вражеским формированиям или преследование их до базы может показаться безумием. При достаточной практике это вполне возможно." #NT!
 pathfinder_groups: "Группы следопытов" #NT!
 pathfinder_groups_desc: "Пилоты-ветераны оснащены лучшими приборами для освещения целевых позиций. Ни дым, ни плохая погода не смогут помешать бомбардировщикам выполнить свою задачу." #NT!
 day_bombing: "Дневная бомбардировка" #NT!
 day_bombing_desc: "Сосредоточенные усилия в течение дня разрушительны из-за большого преимущества видимости. Проекция силы — приятный побочный эффект.\n\n" #NT!
 escort_relay_system: "Система реле сопровождения" #NT!
 escort_relay_system_desc: "Бомбардировщики в сопровождении истребителей значительно улучшают нашу способность реагировать на огонь противника." #NT!
 flying_fortress: "Летающая крепость" #NT!
 flying_fortress_desc: "Оснастим наши высотные тяжелые бомбардировщики пушками, чтобы защитить себя, и достаточным количеством брони, чтобы выдержать поражение и все же вернуться домой." #NT!
 mass_destruction: "Массовое уничтожение" #NT!
 mass_destruction_desc: "Бомбардировщики в больших количествах оснащены самым разрушительным оружием. Гарантируем результат, даже если пройдут лишь несколько наших пилотов." #NT!
 fleet_in_being: "Флот в Бытии" #NT!
 fleet_in_being_desc: "Корабли остаются в порту, где они в большей безопасности, и вступают в бой с врагами только в подходящие моменты. Присутствие наших кораблей заставит врагов неохотно захватывать наши порты.\n\n" #NT!
 battlefleet_concentration: "Концентрация боевого флота" #NT!
 battlefleet_concentration_desc: "Вызывайте ближайшие корабли, как только будет обнаружено вражеское судно. Скоординированный сосредоточенный огонь быстро сделает вражеские корабли бесполезными. Выслеживайте их одного за другим." #NT!
 battlefleet_concentration_ti: "Концентрация боевого флота" #NT!
 battlefleet_concentration_ti_desc: "Вызывайте ближайшие корабли, как только будет обнаружено вражеское судно. Скоординированный сосредоточенный огонь быстро сделает вражеские корабли бесполезными. Выслеживайте их одного за другим." #NT!
 subsidiary_carrier_role: "Роль вспомогательного перевозчика" #NT!
 subsidiary_carrier_role_desc: "Авианосцы поддерживают линкоры, улучшая их готовность к переходу от обороны к наступлению. Полезность авианосца как глаза в небе и мощной быстрой ударной силы хорошо дополняет более медленные линкоры." #NT!
 subsidiary_carrier_role_ti: "Роль вспомогательного перевозчика" #NT!
 subsidiary_carrier_role_ti_desc: "Авианосцы поддерживают линкоры, улучшая их готовность при переходе от обороны к нападению. Полезность авианосца как глаза в небе и мощной быстрой ударной силы хорошо дополняет более медленные линкоры." #NT!
 hunter_killer_groups: "Группы охотников-убийц" #NT!
 hunter_killer_groups_desc: "Эсминцы формируют группы для выслеживания подводных лодок противника. Совместные усилия разведчиков и специалистов по охоте составляют фантастическую команду убийц." #NT!
 floating_fortress: "Плавающая крепость" #NT!
 floating_fortress_desc: "Имея линкоры в состоянии повышенной боеготовности, мы всегда будем готовы отреагировать, если враг осмелится угрожать нашим водам. Любой флот нуждается в прочной основе, а мощь линкора не имеет себе равных." #NT!
 floating_fortress_ti: "Плавающая крепость" #NT!
 floating_fortress_ti_desc: "С линкорами в состоянии максимальной готовности мы всегда будем готовы ответить, если враг посмеет угрожать нашим водам. Любому флоту нужна прочная основа, а мощь линкора не имеет себе равных." #NT!
 floating_fortress_bs: "Плавающая крепость" #NT!
 floating_fortress_bs_desc: "Имея линкоры в состоянии повышенной боеготовности, мы всегда будем готовы отреагировать, если враг осмелится угрожать нашим водам. Любой флот нуждается в прочной основе, а мощь линкора не имеет себе равных." #NT!
 floating_airfield: "Плавучий аэродром" #NT!
 floating_airfield_desc: "Улучшенная интеграция авианосцев в наш флот позволяет нам быть готовыми к нанесению ударов как с моря, так и с воздуха. Очень важно, чтобы мы доминировали в воздухе, куда бы мы ни пошли." #NT!
 floating_airfield_ti: "Плавучий аэродром" #NT!
 floating_airfield_ti_desc: "Улучшенная интеграция авианосцев в наш флот позволяет нам быть готовыми к нанесению ударов как с моря, так и с воздуха. Очень важно, чтобы мы доминировали в воздухе, куда бы мы ни пошли." #NT!
 floating_airfield_bs: "Плавучий аэродром" #NT!
 floating_airfield_bs_desc: "Улучшенная интеграция авианосцев в наш флот позволяет нам быть готовыми к нанесению ударов как с моря, так и с воздуха. Очень важно, чтобы мы доминировали в воздухе, куда бы мы ни пошли." #NT!
 grand_battlefleet: "Гранд Боевой Флот" #NT!
 grand_battlefleet_desc: "Обучение лидерству позволяет нашим командирам сохранять спокойствие в пылу боя, даже командуя огромными флотами. Наш флот сокрушит любую оппозицию." #NT!
 convoy_sailing: "Конвой Парусный спорт" #NT!
 convoy_sailing_desc: "Введение обязательного конвойного плавания облегчит обнаружение вражеских рейдов и своевременный ответ. Безопасность в числе — вот путь." #NT!
 convoy_sailing_ti: "Конвой Парусный спорт" #NT!
 convoy_sailing_ti_desc: "Введение обязательного плавания конвоев облегчит обнаружение набегов противника и своевременное реагирование. Безопасность в цифрах – это правильный путь." #NT!
 convoy_sailing_bs: "Конвой Парусный спорт" #NT!
 convoy_sailing_bs_desc: "Введение обязательного конвойного плавания облегчит обнаружение вражеских рейдов и своевременный ответ. Безопасность в числе — вот путь." #NT!
 convoy_escorts: "Сопровождение конвоев" #NT!
 convoy_escorts_desc: "Быстроходные надводные корабли в составе наших конвоев позволят нам обнаружить подводные лодки противника и вовремя отреагировать. Обнаружение является ключом к устранению помех, связанных с подводной лодкой." #NT!
 convoy_escorts_bs: "Сопровождение конвоев" #NT!
 convoy_escorts_bs_desc: "Быстроходные надводные корабли в составе наших конвоев позволят нам обнаружить подводные лодки противника и вовремя отреагировать. Обнаружение является ключом к устранению помех, связанных с подводной лодкой." #NT!
 escort_carriers: "Эскорт-перевозчики" #NT!
 escort_carriers_desc: "Территория, покрытая самолетами Авианосца, значительно упрощает задачу сопровождения торговых конвоев. Обеспечение потока ресурсов имеет важное значение." #NT!
 integrated_convoy_defence: "Интегрированная защита конвоев" #NT!
 integrated_convoy_defence_desc: "Улучшение координации действий флота и авиации позволяет нам наносить удары по врагам на расстоянии многих миль до того, как они окажутся рядом с нашими торговыми конвоями. Это резко повысит эффективность плавания конвоев." #NT!
 integrated_convoy_defence_bs: "Интегрированная защита конвоя" #NT!
 integrated_convoy_defence_bs_desc: "Улучшение координации действий флота и авиации позволяет нам наносить удары по врагам на расстоянии многих миль до того, как они окажутся рядом с нашими торговыми конвоями. Это резко повысит эффективность плавания конвоев." #NT!
 submarine_operations: "Подводные операции" #NT!
 submarine_operations_desc: "Нам не нужно вступать в прямой бой с вражеским флотом, чтобы выиграть войну. Нанесите удар по их торговым конвоям, прежде чем они успеют среагировать и снова исчезнуть под водой. Нельзя бороться с тем, чего не видишь." #NT!
 submarine_operations_bs: "Подводные операции" #NT!
 submarine_operations_bs_desc: "Нам не нужно вступать в прямой бой с вражеским флотом, чтобы выиграть войну. Нанесите удар по их торговым конвоям, прежде чем они успеют среагировать и снова исчезнуть под водой. Нельзя бороться с тем, чего не видишь." #NT!
 undersea_blockade: "Подводная блокада" #NT!
 undersea_blockade_desc: "Подводные лодки — идеальный инструмент для перекрытия поставок важного сырья противнику. Мы парализуем производство противника и победим, заморив его голодом." #NT!
 undersea_blockade_bs: "Подводная блокада" #NT!
 undersea_blockade_bs_desc: "Подводные лодки являются идеальным инструментом для пресечения противника притока важного сырья. Мы нанесем вред производству противника и победим, морив его голодом." #NT!
 convoy_interdiction: "Запрет конвоя" #NT!
 convoy_interdiction_desc: "Улучшенная координация наших подводных лодок позволит им наносить удары по торговым конвоям на пути следования. Нарушение линий снабжения противника даст нам стратегическое преимущество." #NT!
 convoy_interdiction_ti: "Запрет конвоя" #NT!
 convoy_interdiction_ti_desc: "Улучшение координации наших подводных лодок позволит им наносить удары по торговым конвоям в пути. Нарушение линий снабжения противника даст нам стратегическое преимущество." #NT!
 convoy_interdiction_bs: "Запрет конвоя" #NT!
 convoy_interdiction_bs_desc: "Улучшение координации наших подводных лодок позволит им наносить удары по торговым конвоям в пути. Нарушение линий снабжения противника даст нам стратегическое преимущество." #NT!
 submarine_offensive: "Подводное наступление" #NT!
 submarine_offensive_desc: "Достижение вершины коммуникации между нашими подводными лодками позволяет им перейти в наступление. Давайте уничтожим вражеские торговые конвои быстрее, чем они смогут их заменить." #NT!
 submarine_offensive_bs: "Подводное наступление" #NT!
 submarine_offensive_bs_desc: "Достижение вершины связи между нашими подводными лодками позволяет им перейти в наступление. Давайте уничтожать вражеские торговые конвои быстрее, чем они смогут их заменить." #NT!
 trade_interdiction: "Запрет торговли" #NT!
 trade_interdiction_desc: "Чем раньше мы заметим вражеские корабли, тем скорее мы сможем их уничтожить. Ударьте по их торговым конвоям и скройтесь, прежде чем они успеют среагировать.\n\n" #NT!
 unrestricted_submarine_warfare: "Неограниченная подводная война" #NT!
 unrestricted_submarine_warfare_desc: "Пусть наши подводные лодки без предупреждения топят любое судно, гражданское или нет. Хотя некоторые считают это нарушением правил войны, нельзя отрицать его эффективность." #NT!
 wolfpacks: "Волчьи стаи" #NT!
 wolfpacks_desc: "Когда наши подводные лодки организованы в группы, координация между ними значительно улучшается. Как только враг обнаружен, наша подводная лодка ждет, пока не прибудет остальная часть группы, атакуя только тогда, когда шансы в подавляющем большинстве в нашу пользу." #NT!
 advanced_submarine_warfare: "Передовая подводная война" #NT!
 advanced_submarine_warfare_desc: "Значительное улучшение связи между нашими подводными лодками позволяет им идеально рассчитывать время атаки. Когда они нас наконец увидят, это будет с тонущего корабля." #NT!
 combined_operations_raiding: "Совместные операции Рейдерство" #NT!
 combined_operations_raiding_desc: "Назначение всех ресурсов для охоты на торговые конвои противника. Координация между нашим основным флотом и подводными лодками обеспечивает постоянную бдительность нашего флота. Ни один корабль не останется незамеченным в наших водах." #NT!
 raider_patrols: "Рейдерские патрули" #NT!
 raider_patrols_desc: "Патрули, состоящие как из быстрых, так и из тяжелых артиллерийских кораблей, не оставляют вражеским торговым конвоям места для укрытия. \nНе только подводные лодки могут охотиться." #NT!
 capital_ship_raiders: "Рейдеры капитальных кораблей" #NT!
 capital_ship_raiders_desc: "Поскольку наши самые мощные корабли охотятся за торговыми конвоями, враг больше не будет чувствовать себя в безопасности в большом количестве. Они сидят как утки и молятся, чтобы мы их не нашли." #NT!
 carrier_operations: "Операции перевозчика" #NT!
 carrier_operations_desc: "Авианосцы позволят нашим пилотам наносить удары на море быстрее и проще, чем с наших авиабаз на суше. Мы нанесем удар прежде, чем они успеют среагировать." #NT!
 naval_air_operations: "Военно-морские воздушные операции" #NT!
 naval_air_operations_desc: "Пилоты, обученные выполнять миссии с авианосцев, открывают нам новый путь к господству на море. Самолеты — эффективный способ прореживания вражеского флота." #NT!
 base_strike: "Базовый удар" #NT!
 base_strike_desc: "Нанесение ударов по портам противника лишит их возможности восстановить свой флот. Это позволит нам доминировать на морях благодаря своей численности.\n\n" #NT!
 carrier_primacy: "Примат оператора связи" #NT!
 carrier_primacy_desc: "Современные самолеты обладают большей дальностью и точностью, чем обычные морские орудия. Интегрируйте авианосцы в наш флот и доминируйте на морях с неба." #NT!
 carrier_task_forces: "Оперативные группы авианосцев" #NT!
 carrier_task_forces_desc: "Организованные оперативные группы с авианосцами и легкими крейсерами гарантируют, что противник никогда не застанет нас врасплох." #NT!
 massed_strikes: "Массированные забастовки" #NT!
 massed_strikes_desc: "Пилоты, подготовленные для авианосных задач, позволят даже переполненному авианосцу действовать бесперебойно, окружая противника и значительно повышая его эффективность в морских сражениях. Авиакомпания должна работать как хорошо смазанная машина, где каждый знает свою роль." #NT!
 carrier_battlegroups: "Боевые группы авианосцев" #NT!
 carrier_battlegroups_desc: "Авианосцы способны поразить врага с большего расстояния, чем любая корабельная пушка, и, глядя в небо, мы никогда не будем застигнуты врасплох. Носители по массе — это сила, с которой нужно считаться." #NT!
 escort_patrols: "Эскортные патрули" #NT!
 escort_patrols_desc: "Улучшение обнаружения делает наши конвои гораздо более опасными для подводных лодок. Поскольку им негде спрятаться, они не представляют реальной угрозы." #NT!
