 bicycle_infantry: "Велосипедная пехота" #NT!
 bicycle_infantry_desc: "Обычная пехота на велосипедах более мобильна, чем ее марширующие собратья, за очень скромную цену." #NT!
 torpedo_cruiser_mtg: "Торпедный крейсер" #NT!
 amphibious_mechanized_infantry: "Тракторы-амфибии" #NT!
 amphibious_mechanized_infantry_desc: "Тракторы-амфибии, или Amtracs, позволяют морским пехотинцам высаживаться на пляже под броневой защитой. Однако за это приходится платить низкой топливной экономичностью." #NT!
 amphibious_mechanized_infantry_2: "Улучшенные тракторы-амфибии" #NT!
 amphibious_mechanized_infantry_2_desc: "Эти Amtracs имеют несколько улучшений по сравнению с базовой версией, например, заднюю погрузочную рампу для облегчения разгрузки на пляже." #NT!
 amphibious_tank: "Танк-амфибия" #NT!
 amphibious_tank_desc: "Танки-амфибии предназначены для огневой поддержки морской пехоты во время нападения на пляж." #NT!
 amphibious_tank_2: "Улучшенный танк-амфибия" #NT!
 amphibious_tank_2_desc: "Плавающие танки второго поколения отличаются лучшей защитой и повышенной огневой мощью." #NT!
 NAVAL_TITLE_MINES: "МИННАЯ ВОЙНА" #NT!
 basic_naval_mines: "Связаться с шахтой" #NT!
 basic_naval_mines_desc: "Простая плавучая бомба, прикрепленная к морскому дну. Мина взрывается при контакте с кораблем." #NT!
 improved_naval_mines: "Магнитная мина" #NT!
 improved_naval_mines_desc: "Эта сложная мина взрывается, когда обнаруживает изменения в магнитном поле, исходящие от проходящего корабля." #NT!
 advanced_naval_mines: "Акустическая мина" #NT!
 advanced_naval_mines_desc: "Этот тип морской мины взрывается, когда ее датчики обнаруживают шум близлежащего корабля." #NT!
 modern_naval_mines: "Давление шахты" #NT!
 modern_naval_mines_desc: "Эта высокотехнологичная мина обнаруживает небольшие изменения давления воды, вызванные движением поблизости корабля." #NT!
 degaussing: "Размагничивание" #NT!
 degaussing_desc: "Установив мощные электромагнитные катушки, магнитную сигнатуру корабля можно значительно уменьшить, что делает его гораздо менее уязвимым для магнитных мин." #NT!
 submarine_mine_laying: "Минная подводная лодка" #NT!
 submarine_mine_laying_desc: "Установив специальное оборудование для удержания и сброса мин, специально спроектированная подводная лодка может устанавливать мины, находясь под водой и, будем надеяться, незамеченной." #NT!
 improved_submarine_mine_laying: "Установка торпедно-трубной мины" #NT!
 improved_submarine_mine_laying_desc: "Перепроектирование мин для размещения в торпедных аппаратах позволяет любой подводной лодке стать минным заградителем, хотя и за счет переносимых торпед." #NT!
 airdrop_mines: "Воздушные минные постановки" #NT!
 airdrop_mines_desc: "Оснастив мины небольшим парашютом, их можно безопасно сбрасывать с самолетов, что позволяет быстро и эффективно создавать минные поля." #NT!
 airdrop_mines_bba: "$airdrop_mines$" #NT!
 airdrop_mines_bba_desc: "$airdrop_mines_desc$" #NT!
 airsweep_mines: "Воздушное траление" #NT!
 airsweep_mines_desc: "Самолеты могут быть оснащены специальным оборудованием для обнаружения и безопасного подрыва морских мин с воздуха." #NT!
 airsweep_mines_bba: "$airsweep_mines$" #NT!
 airsweep_mines_bba_desc: "$airsweep_mines_desc$" #NT!
 naval_mines: "Технологии минной войны" #NT!
 concentrated_industry_category: "Концентрированные промышленные технологии" #NT!
 dispersed_industry_category: "Рассредоточенные промышленные технологии" #NT!
