 mountaineers_combat_1: "Держите линию" #NT!
 mountaineers_combat_1_desc: "Наши элитные силы должны сосредоточить свои усилия на удержании территорий, на которых они специализируются. Сочетание тактики засад и улучшенной полковой организации гарантирует, что наш спецназ обеспечит значительную глубокую защиту от сил вторжения." #NT!
 mountaineers_combat_2: "Горная артиллерия" #NT!
 mountaineers_combat_2_desc: "Горно-артиллерийские полки — это специализированные силы, предназначенные для оперативной поддержки наших элитных дивизий на дальних дистанциях, прошедших подготовку и действовавших в труднопроходимой местности. Их наличие существенно повышает боевые возможности нашего спецназа." #NT!
 mountaineers_combat_3: "Общевойсковая подготовка" #NT!
 mountaineers_combat_3_desc: "Хотя наши элитные полки действуют на строго независимой основе, расширение их учебного режима за счет акцента на общевойсковых операциях повышает их эффективность на поле боя." #NT!
 mountaineers_keystone_1: "Основа Вооружённых Сил" #NT!
 mountaineers_keystone_1_desc: "Успех наших элитных сил специального назначения требует реорганизации нашей военной философии вокруг их присутствия." #NT!
 mountaineers_keystone_2: "Общие инструкторы" #NT!
 mountaineers_keystone_2_desc: "Учитывая знания, которые приобрели наши горные войска, было бы глупо не использовать их с пользой в других подразделениях нашего специального назначения. Мы учредим программу ротации инструкторов в надежде улучшить наши общие институциональные знания." #NT!
 paras_dispersed_drop: "Разведка и диверсии" #NT!
 paras_dispersed_drop_desc: "Характер наших операций требует, чтобы наши воздушно-десантные войска специализировались на высокорассредоточенных воздушных операциях, что позволяет проводить значительные диверсии еще до того, как противник узнает о нашем присутствии." #NT!
 paras_combat_drop: "Боевое внедрение" #NT!
 paras_combat_drop_desc: "Хотя это и опасно, но обучение наших элитных сил методам прямого принудительного проникновения может дать нам значительные боевые преимущества в сочетании с обычным нападением." #NT!
 SF_PARAS_combat_effect_tt: "Вражеских дивизий в штатах у нас §HParadrop§! в будет свой текущий §HOrganization§! уменьшено.\n\n$PARA_EFFECT_TIMER$" #NT!
 SF_PARAS_sabotage_effect_tt: "Государства, контролируемые противником, мы §HParadrop§! в получит урон §HВоенным заводам§!, §HГражданским заводам§! и §HИнфраструктуре§!.\n\n$PARA_EFFECT_TIMER$" #NT!
 PARA_EFFECT_TIMER: "Этот эффект может срабатывать один раз в каждом штате каждые §H30§! дни." #NT!
 paras_airborne_light_armor: "Воздушно-десантная броня" #NT!
 paras_airborne_light_armor_desc: "Некоторые легкие танки могут быть адаптированы для десантирования с помощью тяжелого планера. Этот новый метод боевого внедрения может быть узкоспециализированным, но дает нам новые возможности." #NT!
 paras_bonus_2: "Стратегический воздушный корпус" #NT!
 paras_bonus_2_desc: "Создание специального управления по воздушным перевозкам означает, что мы сможем лучше оборудовать наши грузовые самолеты для конкретных целей доставки по воздуху." #NT!
 paras_combat_1: "Бортовые сигналы" #NT!
 paras_combat_1_desc: "Ничто не может сравниться с идеальной линией связи с нашими войсками в тылу. Подготовительные роты связи для высадки с воздуха обеспечат бесперебойную работу этой критически важной связи даже в самых худших условиях." #NT!
 paras_combat_2: "Деталь воздушно-десантной медицины" #NT!
 paras_combat_2_desc: "Масштабы наших воздушно-десантных операций возросли до такой степени, что даже необходимое медицинское оборудование должно быть подготовлено к воздушно-десантной переброске." #NT!
 paras_bonus_1: "Расширенная навигационная подготовка" #NT!
 paras_bonus_1_desc: "Даже самая лучшая капля может пойти не так. Мы должны обеспечить, чтобы наши войска были хорошо обучены импровизированной навигации." #NT!
 paras_keystone_1: "Лучший из лучших" #NT!
 paras_keystone_1_desc: "В наши воздушно-десантные батальоны следует рассматривать только самых закаленных в боях ветеранов. Хотя это может сократить число новобранцев, это обязательно принесет дивиденды на поле боя." #NT!
 paras_keystone_2: "Основа Вооружённых Сил" #NT!
 paras_keystone_2_desc: "Впредь наши вооруженные силы будут строиться на основе умения и подготовки наших воздушно-десантных войск. Небо потемнеет при их приходе, и наш враг познает страх." #NT!
