 masterful_blitz: "Мастерский блиц" #NT!
 masterful_blitz_desc: "Возможно, мы не изобрели «Блицкриг», но мы разработаем и отточим эту стратегию, чтобы даже самые укрепленные линии обороны противника не смогли остановить наступление нашей славной армии." #NT!
 penal_infantry: "Штрафные батальоны" #NT!
 penal_infantry_desc: "Штрафные батальоны дают возможность осужденным солдатам и офицерам Красной Армии пролить кровь за Родину и искупить свою вину за совершенные в прошлом позорные или бесчестные поступки." #NT!
