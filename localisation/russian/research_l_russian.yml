 MOUNTAINEERS_DOCTRINE_LABEL: "Альпинисты" #NT!
 MARINES_DOCTRINE_LABEL: "Морские пехотинцы" #NT!
 PARATROOPERS_DOCTRINE_LABEL: "Десантники" #NT!
 MOUNTAINEERS_DOCTRINE_DESC: "Сильный военный акцент на полках, привыкших к труднопроходимой местности, даст нам преимущество в маневрировании и сдерживании противника." #NT!
 MARINES_DOCTRINE_DESC: "Возвышенный корпус морской пехоты гарантирует, что ни одна береговая линия противника не будет в безопасности. Наши элитные морские пехотинцы превосходно действуют под огнем в самых враждебных ситуациях." #NT!
 PARATROOPERS_DOCTRINE_DESC: "Воздушно-десантное десантирование – это будущее войны. Повышение уровня десантников дает нам идеальную синергию между авиацией и наземным нападением." #NT!
 special_forces_mountaineers: "Поднимите альпинистов" #NT!
 special_forces_mountaineers_desc: "Негостеприимная среда и ожесточенные конфликты привлекают самых крутых солдат в наши элитные войска. Закрепление их превосходства в нашей доктринальной философии гарантирует, что мы продолжим получать выгоду от набора самых лучших." #NT!
 special_forces_paratroopers: "Поднимите десантников" #NT!
 special_forces_paratroopers_desc: "Нет ничего более устрашающего, чем небо, потемневшее от вида тысячи транспортных самолетов, заполненных солдатами. Наша доктринальная философия должна использовать преимущества шока и трепета, которые внушают полеты в воздухе." #NT!
 special_forces_marines: "Поднимите корпус морской пехоты" #NT!
 special_forces_marines_desc: "Корпус морской пехоты служит там, куда никто другой не осмелится пойти. От родного берега до чужого края, эти эксперты преуспевают в проникновении и десантном бою. Широкий охват и гибкая философия должны стать основой нашей военной доктрины." #NT!
 ski_troops: "Специалисты по холодной погоде" #NT!
 ski_troops_desc: "Специалисты по холодной погоде жизненно важны для нашей тактики боя. Официально признав этих экспертов в нашей военной конституции, мы можем высвободить ресурсы и обучение, чтобы еще больше поднять их уровень." #NT!
 special_forces_recon: "Разведка на поле боя" #NT!
 special_forces_recon_desc: "Наши элитные полки извлекают выгоду из непревзойденной контрразведки и осведомленности о поле боя. Дополнительное обучение, несомненно, принесет нам дополнительную пользу." #NT!
