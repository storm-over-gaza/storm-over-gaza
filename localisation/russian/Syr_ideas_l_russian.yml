anarchist_communism: "Сирийский национализм"
anarchist_communism_desc: "Сирийский национализм подчеркивает единство и самобытность сирийского народа, выступая за суверенитет, сохранение культуры и территориальной целостности. Он стремится укрепить национальное самосознание и гордость, способствуя сопротивлению иностранному вмешательству и внутренним разногласиям."