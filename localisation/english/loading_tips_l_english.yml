 LOADING_TIP_0: "«There are no winners in war, only survivors.»\n- Jean-Paul Sartre"
 LOADING_TIP_1: "«The violence in Gaza is a tragedy for Palestinians and Israelis alike. It will not end until both sides recognise each other's right to existence and security.»\n- George Mitchell"
 LOADING_TIP_2: "«Israel's security is our top priority and we will do everything we can to protect our citizens.»\n- Aryeh Deri"
 LOADING_TIP_3: "«The conflict in Syria has reduced the country to rubble and created the biggest humanitarian crisis of our time.»\n- Kofi Annan (former UN Secretary General)"
 LOADING_TIP_4: "«We must find a political solution that will end the suffering of the Syrian people.»\n- Staffan de Mistura"
 LOADING_TIP_5: "«Never think that war, however necessary and justified, is not a crime.»\n- Ernest Hemingway"
 LOADING_TIP_6: "«It goes without saying that when survival is threatened, fighting erupts between peoples, leading to unfortunate wars between nations.»\n- Hideki Tojo"
 LOADING_TIP_7: "«We do not desire war, but we must protect our citizens from the threat of rocket attacks.»\n- Benjamin Netanyahu"
 LOADING_TIP_8: "«Israel's security and Palestinian rights should not be mutually exclusive concepts.»\n- António Guterres"
 LOADING_TIP_9: "«For conflict to end, there must be a sincere desire for peace and compromise on both sides.»\n- Pope Francis"
 LOADING_TIP_10: "«HAMAS is a terrorist organisation whose goal is the destruction of Israel.»\n- Benjamin Netanyahu"
 LOADING_TIP_11: "«HAMAS fights for the liberation of Palestine and resistance to occupation.»\n- Ismail Haniyeh"