news.2.t: "Act of Terrorism in Brussels"
news.2.d: "A 45-year-old Tunisian man killed two football fans and injured a third Swedish citizen in an attack that Prime Minister Alexander De Croo called a brutal act of terrorism. Belgian authorities raised the alert level in the capital to the highest. It is reported that the shooter was killed and was a member of a radical community."
news.2.a: "Another act of terrorism by radical Islam."