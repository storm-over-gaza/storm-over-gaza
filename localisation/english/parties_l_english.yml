l_english:
 islamism:0 "Islamism"
 islamism_desc:0 "Political Islam, Islamism believes in the installment of Sharia governance of the nation, led by the quran and the sunnah, absolute power to the ruler and the Shura Council"
 salafi_jihadism:0 "Salafi Jihadism"
 salafi_jihadism_desc:0 " Salafi Jihadism is a religious-political Sunni Islamist ideology that seeks to establish an Islamic State, characterized by the advocacy of "physical" (military) jihadist attacks on non-Muslim military targets. The Salafist interpretatin of sacred Islamic texts is in their most literal, traditional sense, which adherents claim will bring about the return to true Islam."
 khomeinist_islamism:0 "Khomeinism"
 khomeinist_islamism_desc:0 "Khomeinism is the following of the ideology and practices of Ruhollah Khomeini, seeking to establish an islamic republic modeled after iran and its islamic revolution, mainly used by Shiate organizations but rarely used by sunni ones"
 qutbism:0 "Qutbism"
 qutbism_desc:0 "Qutbism advocates armed Jihad to establish Islamic government, in addition to promoting offensive Jihad, however differing from Salafi-Jihadism in terms of regard for who is muslim and who is not, with qutbism declaring the current state of the muslim world the Jahilliyyah (ignorance) period, takfiring almost everyone who doesnt apply their interpretation of Sharia and Hudood, and removing them from the religion, giving them an excuse to attack muslim targets to better their goals"
