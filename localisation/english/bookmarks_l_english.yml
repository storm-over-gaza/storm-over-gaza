 SWORD_OF_JERUSALEM_DESC:0 "As the Middle East enters the new year of 2021, tensions are simmering across the entire region. Recent escalations in clashes, including the Sheikh Jarrah Issue, demonstrate a volatile landscape. Palestinian Resistance Groups have intensified their attacks, raising concerns about the security situation. The fate of not only Gaza but also the West Bank hangs in uncertainty, as the Jewish state increases its control over settlements in the West Bank and maintains a blockade on Gaza."

 HAM_SWORDOFJERUSALEM_DESC:0 "Hamas, a Palestinian Islamist group, continued its struggle against Israeli occupation. Despite being designated a terrorist organization, it operates in Gaza and the West Bank. Involved in conflicts with Israel, including the May 2021 clash, it balances militant actions with social services and political engagement."
 ISR_SWORDOFJERUSALEM_DESC:0 "Facing political turmoil, Israel grappled with inconclusive elections, challenging Benjamin Netanyahu's leadership. The Abraham Accords reshaped regional dynamics, while the conflict with Hamas in May resulted in significant casualties. Despite leading in COVID-19 vaccination, internal divisions persisted, and settlement expansion drew international criticism."
 PAL_SWORDOFJERUSALEM_DESC:0 "Palestine persisted in its pursuit of statehood amid political and economic constraints. Tensions flared in Gaza, governed by Hamas, leading to a devastating conflict with Israel in May. Internally, divisions persisted, and socio-economic hardships deepened, exacerbated by the COVID-19 pandemic. Diplomatic efforts aimed at international recognition faced challenges amidst ongoing regional dynamics."
 PIJ_SWORDOFJERUSALEM_DESC:0 "Palestinian Islamic Jihad (PIJ) , founded in the late '70s, seeks to establish an Islamic state in Palestine, opposing Israel's existence. Operating in Gaza and the West Bank, it's labeled a terrorist group due to its violent tactics, including attacks on Israeli civilians and security forces."
 EGY_SWORDOFJERUSALEM_DESC:0 "Egypt, a pivotal player in the Middle East, continued efforts towards economic development and political stability in 2021. President Abdel Fattah el-Sisi maintained control amidst criticism of human rights abuses. Egypt played a mediating role in regional conflicts, including brokering ceasefire agreements between Israel and Hamas."
 SYR_SWORDOFJERUSALEM_DESC:0 "Syria continued to grapple with the aftermath of a devastating civil war that began in 2011. President Bashar al-Assad remained in power, supported by Russia and Iran, while large parts of the country remained under his control. Reconstruction efforts faced significant challenges, and millions of Syrians remained displaced internally or as refugees abroad."
 HEZ_SWORDOFJERUSALEM_DESC:0 "Hezbollah, the Lebanese Shiite militant group and political party, maintained its influence in Lebanon and the region. It continued to support the Assad regime in Syria and to oppose Israel. Hezbollah faced domestic challenges, including economic turmoil and political tensions within Lebanon's fragile sectarian system."
 JOR_SWORDOFJERUSALEM_DESC:0 "Jordan, a key U.S. ally, faced economic and political challenges exacerbated by the COVID-19 pandemic. King Abdullah II maintained stability despite protests over economic grievances and political reforms. Jordan continued to play a role in regional diplomacy, particularly regarding the Israeli-Palestinian conflict."
 LEB_SWORDOFJERUSALEM_DESC:0 "Lebanon confronted a severe economic and political crisis in 2021. The country struggled with hyperinflation, unemployment, and shortages of basic goods. Political gridlock persisted, exacerbated by the devastating explosion in Beirut in August 2020. International efforts to provide aid and facilitate reforms faced obstacles due to political divisions and corruption."
 SAU_SWORDOFJERUSALEM_DESC:0 "Saudi Arabia, under the leadership of King Salman and Crown Prince Mohammed bin Salman, pursued ambitious economic and social reforms as part of its Vision 2030 plan. The kingdom faced criticism over human rights abuses, including the treatment of dissidents and the ongoing conflict in Yemen. Saudi Arabia also sought to diversify its economy and attract foreign investment."
 IRQ_SWORDOFJERUSALEM_DESC:0 "Iraq continued to face challenges related to security, governance, and reconstruction in 2021. The country grappled with political instability, economic woes, and the ongoing threat of terrorism, particularly from ISIS remnants. Iraq also faced pressure from regional powers, including Iran and the United States, as well as internal divisions between various ethnic and sectarian groups."